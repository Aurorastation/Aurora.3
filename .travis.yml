language: generic
sudo: true

env:
  BYOND_MAJOR="510"
  BYOND_MINOR="1346"
  MACRO_COUNT=1156
  FLYWAY_BUILD="4.0.3"

cache:
  directories:
    - $HOME/BYOND-${BYOND_MAJOR}.${BYOND_MINOR}
    - $HOME/flyway-${FLYWAY_BUILD}

services:
  - mysql

addons:
  apt:
    packages:
      - libc6-i386
      - libgcc1:i386
      - libstdc++6:i386

install:
  - pip install --user PyYaml -q
  - pip install --user beautifulsoup4 -q

before_script:
  - bash .travis.install-mysql-5.7.sh
  - chmod +x ./install-byond.sh
  - ./install-byond.sh
  - chmod +x ./install-flyway.sh
  - ./install-flyway.sh

script:
  - mysql -e 'CREATE DATABASE ss13_test;'
  - mysql -e "CREATE USER 'flyway'@'localhost' identified by 'flypass'; grant all privileges on * . * to 'flyway'@'localhost'; FLUSH PRIVILEGES;" -u root
  - $HOME/flyway-${FLYWAY_BUILD}/flyway -v
  - cp SQL/migrate/* $HOME/flyway-${FLYWAY_BUILD}/sql/
  - $HOME/flyway-${FLYWAY_BUILD}/flyway -X migrate -user=flyway -password=flypass -url=jdbc:mysql://localhost:3306/ss13_test?user=flyway&password=flypass
  - shopt -s globstar
  - (! grep 'step_[xy]' maps/**/*.dmm)
  - (! find nano/templates/ -type f -exec md5sum {} + | sort | uniq -D -w 32 | grep nano)
  - (! grep -E "<\s*span\s+class\s*=\s*('[^'>]+|[^'>]+')\s*>" **/*.dm)
  - (num=`grep -E '\\\\(red|blue|green|black|b|i[^mc])' **/*.dm | wc -l`; echo "$num escapes (expecting ${MACRO_COUNT} or less)"; [ $num -le ${MACRO_COUNT} ])
  - awk -f tools/indentation.awk **/*.dm
  - md5sum -c - <<< "0af969f671fba6cf9696c78cd175a14a *baystation12.int"
  - md5sum -c - <<< "88490b460c26947f5ec1ab1bb9fa9f17 *html/changelogs/example.yml"
  - python tools/TagMatcher/tag-matcher.py ../..
  - python tools/GenerateChangelog/ss13_genchangelog.py html/changelog.html html/changelogs --dry-run
  - source $HOME/BYOND-${BYOND_MAJOR}.${BYOND_MINOR}/byond/bin/byondsetup
  - cp config/example/* config/
  - scripts/dm.sh -DUNIT_TEST baystation12.dme
  - grep "0 warnings" build_log.txt
  - DreamDaemon baystation12.dmb -invisible -trusted -core 2>&1 | tee log.txt
  - grep "All Unit Tests Passed" log.txt
  - (! grep "runtime error:" log.txt)
  - (! grep 'Process scheduler caught exception processing' log.txt)
