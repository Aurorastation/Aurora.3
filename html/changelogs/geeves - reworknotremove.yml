################################
# Example Changelog File
#
# Note: This file, and files beginning with ".", and files that don't end in ".yml" will not be read. If you change this file, you will look really dumb.
#
# Your changelog will be merged with a master changelog. (New stuff added only, and only on the date entry for the day it was merged.)
# When it is, any changes listed below will disappear.
#
# Valid Prefixes: 
#   bugfix
#   wip (For works in progress)
#   tweak
#   soundadd
#   sounddel
#   rscadd (general adding of nice things)
#   rscdel (general deleting of nice things)
#   imageadd
#   imagedel
#   maptweak
#   spellcheck (typo fixes)
#   experiment
#   balance
#   admin
#   backend
#   security
#   refactor
#################################

# Your name.  
author: Geeves

# Optional: Remove this file after generating master changelog.  Useful for PR changelogs that won't get used again.
delete-after: True

# Any changes you've made.  See valid prefix list above.
# INDENT WITH TWO SPACES.  NOT TABS.  SPACES.
# SCREW THIS UP AND IT WON'T WORK.
# Also, all entries are changed into a single [] after a master changelog generation. Just remove the brackets when you add new entries.
# Please surround your changes in  double quotes ("), as certain characters otherwise screws up compiling. The quotes will not show up in the changelog.
changes: 
  - refactor: "--CHANGELING CHANGES--"
  - tweak: "Improved sting descriptions."
  - bugfix: "Fixed various typos, made some descriptions more clear."
  - tweak: "Stealthsuck now does toxins instead of genetic damage (randomly between 10 and 15)."
  - tweak: "Hallucination sting occur 5 - 15 after stinging."
  - tweak: "Hallucinations last a smaller amount of time."
  - tweak: "Epinephrine sacs renamed to Adrenaline Sacs."
  - tweak: "Adrenaline Sacs cost 30 chemicals (was 45) previously."
  - tweak: "Adrenaline Sacs produce low amounts of oxycodone and hyperzine on activation."
  - tweak: "Faster chemical regeneration upgrade now regenerates 2.5 times faster (up from 2)."
  - tweak: "Enhanced chemical storage now stores 50 extra (up from 25)."
  - tweak: "Armblades now cost 4 genomes (up from 2)."
  - tweak: "Rapid regeneration now heals genetic damage as well."
  - tweak: "Regenerative stasis now allows you to revive after 10 seconds (from randomly: between 8 and 20 seconds)."
  - tweak: "Adds a text prompt confirmation if you want to go horrorform or not. Die misclicks, die."
  - tweak: "Adds a prompt to let ling know they need to wait a minute before they can stealthsucc again."
  - tweak: "Ling shield does more bashing damage."
