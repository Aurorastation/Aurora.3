      instead of only Mining & Construction drones.
  - bugfix: Labourer's Choice cigarette packet will no longer go invisible after being
      opened.
  - bugfix: Fixed all items with invalid origin_techs, which would cause the RnD computer
      to break when putting them in the Destructive Analyzer.
  - imageadd: Chemical dispenser cartridges now have a new sprite ported from Baystation.
  - bugfix: AI can now properly alt-click on objects to open the stat panel list of
      things on that turf without it immediately closing.
