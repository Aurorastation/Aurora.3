  - refactor: Juices found in soda machines, booze dispensers and the booze-o-mat
      have been migrated to the cargo database. Except Orange, Lime and Lemon juice
      in the booze-o-mat.
  - refactor: Most lore-specific mostly flavor alcoholic bottles have been migrated
      to the cargo database.
  - refactor: Special glasses and flasks in the booze-o-mat have been moved to the
      drinking glass dispenser.
  - qol: Adjusts the bar's Chemical Heater to be less in the way.
  - rscadd: Cream and fatshouters milk cartons can be ordered from cargo.
  - balance: Certain juices are now cartons when separated in a CondiMaster.
  - balance: Removed coffee, milk and sugar from soda machines, as they are made redundant
      by CoffeeMasters.
  - balance: Non-CoffeeMaster coffee machines now just dispense coffee instead of
      espresso.
  - balance: Adds cream to the kitchen's fridge to supplement its removal from soda
      machines.
  - rscadd: Adds deodorant and a new sprite for mouthwash.
