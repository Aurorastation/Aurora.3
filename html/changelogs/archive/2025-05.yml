  steviii:
  - rscadd: Added the Xanan 4.6mm and 6.5mm rounds to the autolathe.
2025-05-18:
  GeneralCamo:
  - bugfix: Fixed offline authentication failing to load UI elements.
  - qol: The offline authentication window is now integrated into the main game window.
  - code_imp: Fixed up the HTML tags on the offline authentication window.
2025-05-19:
  Wowzewow (Wezzy):
  - rscadd: Adds Lavatory vendors to the public bathrooms, that dispense hygiene goods.
  - refactor: Migrates bartender's supply of 6 pack beers and Sencha teas to the cargo
      database.
  - refactor: Migrates impact wrenches to the cargo database.
  - balance: Removes the extraneous dylovene, kelotane, bicaridine and coagzulug in
      medical. Migrates medication to the medication closet.
  - balance: Removes the unused Nanomed Minis in medical. Replaces the surgery side
      Nanomed Plus with a Nanomed Mini.
  - balance: Removes the two large medical kits from medical storage, and the kit
      in the exam room. Moves the wheelchairs from the morgue lift to medical storage.
