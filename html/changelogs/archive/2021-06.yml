2021-06-05:
  Geeves:
  - rscadd: GPSs now have an idle mode, where they will update their transmitted location
      every six seconds. This mode activates if they&#x27;re not in someone&#x27;s
      possession.
  - tweak: You can now keep your GPS in your bag, webbing, etc. It will keep actively
      updating as you move. If you drop the bag, webbing, etc., it&#x27;ll swap into
      idle mode after you move again.
  - rscadd: Ported the GPS compass, selecting a GPS to track on the C-Track column
      will add it to the compass. The GPS must be in your active hand/slot to show
      you the compass.
  TheGreyWolf:
  - tweak: The DIA badge has been renamed to investigator badge.
  listerla:
  - rscadd: Added gold star stickers, to both the QM and HoP lockers.
2021-06-06:
  TheGreyWolf:
  - rscdel: Badges no longer have char names visible in the item name.
  - tweak: Badges from the loadout will automatically have the char name attached
      to them.
  - tweak: Badges will automatically add the name attached to them to the item description.
      The exception is badges that had their names changed through the custom loadout.
  - tweak: Badges will now give a popup to confirm if a character wishes to imprint
      their name on the badge when used in hand.
  - rscadd: The forensic technician&#x27;s jacket can now carry the same things in
      the inventory slot as the detective jacket and both of them can now hold the
      investigator badge
2021-06-08:
  Geeves:
  - bugfix: You can no longer spam the technomancer apprentice teleporter to open
      infinite slots.
  - rscadd: Added a chess arena to cargo&#x27;s maintenance.
  - rscadd: Marble can now be used to craft light and dark marble floor tiles.
  Geeves, Scrambles:
  - rscadd: MMIs have been redone to be braincases instead of simple brain-cradles.
      They have a new description and a new process of completion. Examining it will
      give you step-by-step instructions. You no longer need to prepare the brain
      externally either.
  - tweak: Brain lobotomization has been renamed to be brain preparation.
  TheGreyWolf:
  - rscadd: The investigator program set can now be selected as pre-installed when
      setting up a new modular computer device.
  WickedCybs:
  - tweak: 'Idris ATM&#x27;s and some terminals have been tweaked to have the Megacorp&#x27;s
      complementary colours. '
2021-06-09:
  WickedCybs:
  - rscadd: Tweaked the track jacket sprites. Biggest change is that it no longer
      gives people a plank back. It&#x27;s not majorly changed other than that.
2021-06-10:
  listerla:
  - spellcheck: Changed an instance of somethign to something when applying tape to
      eyes.
2021-06-11:
  Geeves:
  - rscadd: Adds a Parrot chassis for pAI.
2021-06-12:
  TheGreyWolf:
  - bugfix: Fixes the anomaly container. It should now work properly.
2021-06-13:
  Alberyk:
  - tweak: CCIA agents should have a bit more of access at the Odin.
  Doxxmedearly:
  - bugfix: Fixed some strange behavior relating to missing arms or hands. For example,
      unloading handgun magazines drops them to the floor instead of deleting them.
      Report any other buggy behavior.
  - bugfix: Fixed an issue where spawning with a missing hand would cause job items
      to be deleted, such as liaison briefcases. Now it tries to put it in your other
      hand. If it can&#x27;t, it will spawn in your bag or on the floor.
  - bugfix: Punching and kicking simplemobs (including viscerators) now applies damage
      again.
  - bugfix: Medical borgs should be able to reattach internal organs as well as limbs/prosthetics.
  - bugfix: Changing your name as a borg no longer changes your sprite to the default
      module.
  - bugfix: Fixed some weird interactions with grippers and paper bundles. The icon
      should update when you remove the last paper from a bundle, and detaching a
      bundle should leave you with one piece of paper in-gripper.
  - bugfix: Traitor borgs will no longer show that they have a damaged interface as
      if they were emagged.
  - rscadd: Filing cabinets can now hold books, cards (playing and ID), forensics
      slides and swabs, photo albums, clipboards, disks, pens, badges, passports,
      and keys.
  - bugfix: Stationbounds can now collapse rollerbeds, as well as attach bed-connected
      IVs to patients, remove IVs from beds, and remove vitals monitors from beds.
  - rscadd: Added a tip to the rollerbed description to indicate that stationbounds
      can unbuckle people by clicking the bed with an empty gripper (any kind).
  TheGreyWolf:
  - bugfix: The PRA cig packet can now be closed.
2021-06-15:
  DanseMacabre:
  - rscadd: "Added a qipao to the loadout, for the sinophiles in all of us. Sprite\
      \ by \u041C\u044F\u0443!#979."
  - tweak: Refluffed the vintage .45
  Doxxmedearly:
  - bugfix: Fixed a bug where phantom items would remain in a borg&#x27;s gripper
      after attempting to place them in things like vendors and grinders.
  - maptweak: The surface conference room light fixtures should have visible light
      tubes in them now.
  Furrycactus:
  - maptweak: Changed the Hydroponics backroom to serve as a small area to keep animals.
      It&#x27;s now a grassy room with dirt plots, a chicken crate, a goat crate,
      and a box containing the basics to assemble a bee apiary.
  WickedCybs:
  - rscadd: Added a new webbing accessory, a webbing harness which was taken from
      Polaris and tweaked. There are three variants to pick from in the loadout. Recolourable
      versions too.
  - tweak: The FSF synthetic unit now gets a pilot helmet and exchanges its holster
      for a webbing harness.
  - tweak: The TCFL pilot has had their sidearm slightly reflavoured, it&#x27;s now
      an enhanced blaster pistol. Their holster has also been swapped for a webbing
      harness for a piloty aesthetic.
  - maptweak: Mapped in the new harnesses to a few offstation antag roles, like merc.
      Burglars can also select from more than just holsters now, in case they want
      to use a webbing.
2021-06-16:
  Doxxmedearly:
  - bugfix: Fixed some incorrect surgery step titles and message text for closing
      and mending ribcages.
  - bugfix: Fixed a bug where farmbots would get stuck doing nothing because it could
      not path to a sink.
  - bugfix: You can no longer feed food to bots and borgs.
  - bugfix: Infrared sensors now properly emit their beam when attached to a device,
      such as a bomb. Signalers can now activate infrared sensors.
  - bugfix: Fixed several instances where infrared beams would linger despite the
      sensor being moved or manipulated.
  - bugfix: Borg grippers should pick up stacks of items correctly again, instead
      of dropping them each time a stack is merged.
  - tweak: Removed the message telling you that you released an item from your gripper
      when you&#x27;re putting said item into something like a fridge or grinder.
  Geeves:
  - bugfix: Fixed a typo in the Tau Ceti sector primer.
  - bugfix: Goonchat no longer spaces messages out weirdly upon loading.
  - bugfix: Fixed airlocks delaying the start of the round to close first.
  SpaceBaa:
  - bugfix: Add missing chameleon cap icon.
  WickedCybs:
  - tweak: The neck cover body pattern has been shifted down, it should look a bit
      better now.
  listerla:
  - spellcheck: Corrected the grammar of the revenant bluespace rift announcement.
2021-06-17:
  MoondancerPony:
  - tweak: Containers with noreact (oven dishes, fryer baskets, grill plates) will
      no longer be heated by appliances, to avoid accidents.
  - bugfix: Certain recipes with sugar will no longer be ruined in the oven or fryer
      due to caramelisation. Sugar WILL melt on the stove, though.
  - bugfix: Containers without reagent data (i.e. things not containing nutriment
      or certain medicines) will now properly heat up.
  TheGreyWolf:
  - maptweak: The forensic lab has been slightly adjusted and the mass spectrometer,
      reagent scanner &amp; crime scene cards spawn within the crime scene kit.
2021-06-20:
  Geeves:
  - rscadd: Choosing a pAI chassis is now a radial menu.
  - bugfix: Fixed a bug that caused technomancer shields to entirely not work.
  - tweak: Getting hit by a projectile will now properly say the limb name instead
      of the attack zone name.
  - rscadd: Added a fox pAI chassis.
  - bugfix: Fixed the parrot pAI chassis in-hand sprites.
2021-06-21:
  Doxxmedearly:
  - tweak: Tweaked some things regarding running with no stamina. It now does oxy
      damage and takes oxy damage more into account when determining your exhaustion
      threshold. It&#x27;s also very slightly more painful. Overall, this reduces
      the total time you can do this by a small amount.
  - rscdel: Nicotine no longer acts as a painkiller.
  - bugfix: The above changes fix a bug where smoking could practically give you unlimited
      sprinting.
  - tweak: Fortune cookies can now be made even if the paper is blank.
  - bugfix: The deathgasp emote no longer makes you vomit.
  - rscdel: Removed some leftover vox emotes.
  - rscdel: Removed some humanlike emotes from stationbounds, specifically the ones
      that you can&#x27;t do because you don&#x27;t have hands or a head.
  - tweak: Bee venom no longer does organ (Tox) damage. The tox damage has bee-n replaced
      by pain and oxyloss.
  - tweak: Bee behavior (Beehavior) should bee a little less finicky.
  - tweak: Synthetics should no longer bee targeted by bees or affected by their stings.
  - tweak: Some swarms of bees fired from the mobile apiary will bee slightly stronger
      than their natural counterparts.
  - rscadd: Janitors now have access to the custodial area in medical.
  - bugfix: Collectable HOS cap now has an on-mob sprite.
  - bugfix: Flipped versions of the Himean and Vysokan hats now have in-hand and worn
      sprites.
  - bugfix: Fixed an issue where flipped softcaps would reset to unflipped when being
      equipped.
  - bugfix: Absorbing nymphs should no longer duplicate hats worn by nymphs if they
      later are split from the gestalt.
  Geeves:
  - rscadd: Heat Exchanging pipes now start glowing based on temperature.
  Geeves, Scrambles:
  - rscadd: Added a new kind of non-hostile biological migration event.
  - bugfix: Goats will now properly beat someone up when they enter a fey mood.
  Rotharia:
  - maptweak: Added a bottle of 10u Bicaridine Pills to the med closet next to pharmacy.
  - maptweak: Added lights to the engine monitoring room so that the light switch
      actually does something.
  TheGreyWolf:
  - rscadd: Several new bags are now available in char setup, with pocketbooks being
      smaller than other bags.
  - rscadd: Purses are now available in the loadout under utility. Be fashionable
      today!
2021-06-23:
  Alberyk:
  - tweak: Sinta&#x27;azaziba now displays accents.
  Doxxmedearly:
  - bugfix: Updated the ED-209 construction recipe to the new equipment. It now uses
      armor plates (NOT the plate carriers) instead of the old vests, and disruptor
      pistols instead of tasers.
  - bugfix: Fixed a bug where attaching armor plate to a plate carrier would also
      try to put the plate in its pockets, giving the message that the plate was too
      long to fit in the carrier.
2021-06-25:
  Doxxmedearly:
  - bugfix: Grenades should now exit launchers properly primed, including cyborg launchers.
  - tweak: Changed how being drowsy works. Instead of randomly putting you to sleep
      with no warning, it now tries to replicate being drowsy via screen wobble, yawning,
      periodic slurring, and vision blurring/darkening.
  - tweak: Sufficient drowsiness has a small impact on your stamina recovery and stamina
      cost for things like disarming and sprinting.
  - tweak: Fevers have a slightly higher impact on drowsiness.
  - bugfix: The lighting overlays for the service module on the venus borg chassis
      have been properly aligned.
  - bugfix: Hide, bare hide, and wet leather no longer act like steel.
  - bugfix: Fixed an issue where you could queue up many clicks on hide sheets to
      generate extra bare hide.
  - tweak: Wet leather can no longer be used for crafting.
  - rscadd: You can now dry wet leather manually with a welding tool. You do not need
      a mask to do this.
  - rscadd: Washing machines can now be started with alt+click.
  - rscadd: Added additional examine info to hide sheets that tells you how to tan
      it into fine leather.
  - rscadd: Adds fine leather, which is only made by tanning animal hides. Other than
      being a little harder to burn, it&#x27;s just fluff material for those who want
      to feel rich.
  Geeves:
  - bugfix: Vaurca, IPCS, and golems are now immune to the skin burning effects of
      phoron.
  - rscadd: Magistake has been updated to be Technomancer themed. Instead of four
      apprentice mages, it&#x27;ll be three technomancer apprentices.
  - tweak: The classes for magistake have been tweaked, instead of spawning with set
      spells, they spawn with different cores. If you don&#x27;t like your core, refund
      it and buy a different one.
  - rscadd: Added some Warbling event skrell stuff to the game.
  TheGreyWolf:
  - rscadd: Nal&#x27;rasan and Siik&#x27;tajr now looks more unique when speaking
      it.
  - rscadd: Business cards can now be properly copied at a photocopier.
  WickedCybs:
  - tweak: Rest of the footwraps should no longer leave shoe/boot prints, just the
      default footprints.
  - tweak: Darkens greimorian blood a bit.
