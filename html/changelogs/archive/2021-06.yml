2021-06-04:
  Alberyk:
  - bugfix: Smoke bombs should now work properly.
  - bugfix: Placing rods on the asteroid ash should no longer create a hole.
  TheGreyWolf & StoneMane:
  - rscadd: The chief engineer&#x27;s locker now has a unique hazard vest.
