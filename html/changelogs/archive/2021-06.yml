  - tweak: Reflavors some items to remove references to the wizard federation.
  TheGreyWolf:
  - spellcheck: Vegetable rikazu now have crunchy vegetables instread of cruncy.
  - bugfix: Aprons &amp; sundresses will no longer give overheating messages to taj.
  - bugfix: All station jobs now have sechud icons.
