  TheGreyWolf:
  - maptweak: The head of personnel is now given a DENIED stamp.
2021-06-27:
  Geeves:
  - rscadd: Disposal Pipe Dispensers now have their own sprite and uses a themed UI.
  - rscadd: Automatic Floor Layers now have their own sprite and no longer delete
      the tiles they dismantle.
  - rscadd: Automatic Cable Layers now have their own sprites.
  TheGreyWolf:
  - bugfix: Slicing a fatshouter fillet now properly gives fatshouter fillet slices.
2021-06-28:
  Geeves:
  - bugfix: Fixed the reverb of the cozmo migration event to sound like it&#x27;s
      coming from the station.
2021-06-29:
  Doxxmedearly:
  - bugfix: If there&#x27;s a nearby bluespace inhibitor, portals made by the hand
      teleporter or jaunter will close when you try to go through them, instead of
      sitting there blocking the tile.
  - bugfix: Teleporting into open closets with the closet teleporter no longer melds
      you into the closet and makes you stuck.
  - bugfix: Addressed several runtime issues with teleportation handling.
  - bugfix: Hand teleporter portals should no longer view any turf in range of a working
      bluespace inhibitor as a valid exit. However, interference from a failed teleport
      somewhere else may still spit you out by one.
  - tweak: Closet teleporters are now affected by bluespace inhibitors. If either
      closet is in range of one, the teleportation will fail.
  - tweak: You can no longer create a portal with the jaunter or hand teleporter if
      in range of a working bluespace inhibitor.
  Geeves:
  - rscadd: You can now use any tool with a matching tool quality for surgery and
      RIG assembly, meaning you can open an IPC&#x27;s hatch with a screwdriver augment.
      Most surgeries need you to use a surgery viable tool, meaning an impact drill
      cannot be used, the exception being the robotic surgeries.
  TheGreyWolf:
  - rscadd: Emagged recorders will now self destruct upon delivering their message.
  - rscadd: Cameras (for taking photos) can now be alt clicked to change photo size.
  WickedCybs:
  - tweak: The sleepy ring uplink item now gives a proper description of what it actually
      does. The amount of poly it injects has also been lowered from 15 to 10.
2021-06-30:
  Doxxmedearly:
  - bugfix: Pipe dispensers can be unanchored and anchored properly again.
  - rscdel: Removed wizard and conflux (Wizard + Cult).
  - rscdel: Removed most wizard-associated spells and items (Wands, staves, Magivend,
