  Geeves:
  - rscadd: Drones now belong to a Matrix, a collective of drones headed by a Matriarch.
      A matriarch can select upgrades for the drones within its matrix. After being
      selected, the upgrades can be acquired by charging to full at a recharge station.
  - tweak: Drone Talk has been renamed to Matrix Weave. Only drones in the same Matrix
      can hear eachother on the Weave. Local transmissions unaffected.
  - rscadd: Matriarch drone names now appear nicer on the Matrix Weave.
  TheGreyWolf:
