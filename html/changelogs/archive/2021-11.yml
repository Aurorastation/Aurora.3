2021-11-21:
  Desven:
  - tweak: Lowered the amount of phoron sheets required for the bounty.
  Geeve:
  - tweak: Thermal drill shots now do 2 damage each, up from 1.
  - bugfix: Thermal drills on autofire can no longer be fired one-handed.
  Geeves:
  - rscadd: You can now clearly unset whatever the teleporter station is locked on
      to, turning off the telepad.
  - rscadd: The teleportation station hub will now show you its station ID when you
      examine it.
  - bugfix: Teleportation stations will now go offline and prevent hand-teles from
      locking on to them when they&#x27;re depowered.
  - tweak: Teleportation stations now check whether the hand-tele and beacon is on
      a Z-level connected to it before locking on.
  - tweak: Hand-teles can now only support two active portals before having to recharge,
      making it more difficult to hop around endlessly.
  - rscadd: Toggling whether headgear blocks hair has been moved from helmets to root
      level headgear, meaning any headwear can be made to toggle hair or not. Additionally,
      loadout headgear can now be set to block hair or not, so you don&#x27;t have
      to do it each round.
  - rscadd: Toggling headgear&#x27;s hair coverage now instantly updates your hair
      icon.
  TheGreyWolf:
  - bugfix: Urns can now contain ashes again.
  - rscadd: Bodybags can now be placed adjacent to the user.
  - bugfix: Rollerbeds now display a message when bodybags are buckled to them.
  TheGreywolf:
  - rscadd: Adds an extended description to the hoist, idris ordering terminal and
      hardsuit module press to help explain how to use them.
