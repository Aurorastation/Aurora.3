2019-03-20:
  PoZe:
  - rscadd: 'Robotics lab now can construct RIGs. Currently allowed designs are: EVA,
      CE, industiral, AMI, hazard(Security), combat, hacker(illegal), stealth(illegal,
      shitty ninja knockoff). The process of construction is similar to Mechs. Civillian
      RIGs require wires, central board, steel sheets. Combat(and illegal) RIGS require:
      wires, central board, control and targeting board, advanced scanning module,
      steel sheets, plasteel sheets. All circuit boards for RIGS are now in RND research
      designs. RIG assembly frames need to be researched prior to them showing up
      in fabricator. For more information check WIKI page about process and other
      things.'
  - tweak: Hazard suit bullet and radiation armour is slightly increased.
  - tweak: Industrial suit bullet armour is slightly decreased.
  - tweak: Stealth suit now has slightly better armour than hacker suit.
  - tweak: Combat suit armour values have been slightly reduced to be lower than adminbus
      RIGS. Also Combat suit is not restricted only to Human species.
  - tweak: Combat suit sprite has been updated to match NT colouring for security.
      Thanks to Kyres
  - tweak: Rig modules now have categories. Each rig now has a list of allowed categories,
      so for example medical rig cannot have engineering or combat modules installed
      unless they were pre-installed. Antag rigs have no restrictions, same goes for
      HAPT.
  - tweak: ERT suits are now more specialized. Command suit is the only suit that
      can have any category installed. ERT security RIGs can only have general, combat,
      special modules. ERT engineering RIGs can only have general, combat, engineering,
      mining. ERT medical rigs can only have general, combat, medical modules. ERT
      janitor can obly have general, combat, jantor modules.
