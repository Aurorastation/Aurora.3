  - rscadd: Mining satchel beacons can be removed with a screwdriver, mining drill
      satchels by wrench, and ore box beacons by hand.
  ReadThisNamePlz:
  - rscadd: Made all animals names lower case, like Lizard is now lizard, etc. Ian,
      Chauncey, etc.. still have capital names.
  - rscadd: Allows Military Belts to hold Tactical Knives and Tactical Riot Shields"
