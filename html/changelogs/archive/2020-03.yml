2020-03-16:
  Alberyk:
  - bugfix: Fixed round start delay caused by cyborgs choosing their names.
  Doxxmedearly:
  - bugfix: Being in a stasis bag will properly render you unconscious.
  - bugfix: Plastic surgery should now properly update sprites when fixing a husked
      individual. This should now work for shells, as well.
  - bugfix: You can no longer set a fire alarm timer to longer than ten minutes.
  - bugfix: Gun safeties should prevent suicides if the user is not on harm intent.
  - bugfix: The mechfab can now produce right feet.
  Geeves:
  - bugfix: Fixed the name of some Ouerean dishes to properly display their real name.
  - rscadd: Clicking an unlocked airlock electronic with another unlocked airlock
      electronic will now copy the configuration from the one in your active hand
      to the clicked one.
  - rscadd: Clicking an airlock electronic with an ID or PDA with an ID in it will
      now toggle its lock.
  - tweak: Airlock eletronics are now one size smaller, meaning you can jam more of
      them into a pack.
  - rscdel: Having brain damage no longer prevents you from operating airlock electronics.
  MattAtlas:
  - bugfix: The ERT chances should now be a little less wonky.
  - rscadd: After hacking an APC with an emag, you can now hack it again to infect
      it and enslave IPCs that charge from it.
  Wowzewow (Wezzy):
  - tweak: Decreases volume of some looping sounds.
  - bugfix: Updates and fixes some badge sprites.
2020-03-17:
  Geeves:
  - rscadd: Engineering Apprentices now spawn with toolbelts. Atmos Techs now spawn
      with a pipe wrench and analyzer.
  - rscdel: Screwdrivers and wrenches no longer spawn in engineer belts, they spawn
      with the impact wrench.
  - tweak: The Chief Engineer now starts with an industrial tier welding tool.
  - tweak: You can no longer rip up floor tiles and such when on harm intent. Beating
      people with tools is now sadly less humorous.
  - tweak: Pipe wrench colours are now random.
  - rscadd: Debuggers can now fix software errors in vending machines, shooting their
      inventory and advertising aggressively.
  - tweak: The time it takes for the debugger to fix APCs have been reduced by half.
  - imageadd: Various difficult to click sprites, metal rods, IV drips, syringes and
      medical tape splints have been given one pixel invisible outlines to make them
      easier to click.
  MattAtlas:
  - rscadd: You can now alt click rotatable objects to rotate them.
  - rscadd: Objects that can be rotated will now tell you in their description.
2020-03-18:
  DanseMacabre:
  - imageadd: Swapped out the icons for the soda machine, stool, and grilles for a
      few nicer ones.
  Geeves:
  - rscadd: You can now convert ghetto PSU boards back into standard APC power control
      modules by using a multi-tool.
  - backend: Fixed up a lot of mining-related things in the backend. You might notice
      some changes in-game.
  - tweak: Locked abandoned crates found in the mine now has 15 attempts to hack instead
      of 10.
  - tweak: Destroying artifacts while mining now longer has long range effects on
      many people.
  - tweak: Increased the damage tools do so they aren't on the same level as punching.
  - rscadd: Added extended descriptions to circuitboards which makes it easier to
      understand what the hell they do.
  - tweak: Structures and machinery got their layers altered so that objects appear
      above them.
  MattAtlas:
  - rscadd: You can now altclick extinguisher cabinets to close them.
  - rscadd: You can now altclick droppers to set the transfer rate.
2020-03-19:
  DanseMacabre:
  - soundadd: Swaps out some gunshot noises for superior versions.
  Doxxmedearly:
  - tweak: Heads of staff can no longer start as on-station antags except as revolutinaries,
      loyalists, renegades, or borer hosts. They can still be converted to antag (such
      as through cult or vampire). They cannot be picked for traitor through autotraitor.
  Geeves:
  - tweak: Reduced long-range artifact effect max range from 200 tiles, to 20.
2020-03-20:
  Alberyk:
  - bugfix: Fixed species temperature discomfort messages not working.
  - bugfix: Fixed the spicy Ras'val clams spawning with a broken reagent, also changed
      the recipe to match it now; it should use capsaicin instead of black pepper.
  Doxxmedearly:
  - rscadd: Hallucination handling has been totally overhauled by taking, modifying
      and tremendously expanding on Bay's system. Goodbye, 2012 hallucination code.
  - rscdel: 'Removed the following hallucination effects: Fake HUD updates, items
      spawning in your hand, ''fake death'', and pun-pun attacking you.'
  - rscadd: Added over a dozen new categories of potential hallucination effects.
      Some are subtle, some are more overt. Increased the variety of previously-existing
      hallucination effects.
  - rscadd: Added several large lists of prompts that should keep hallucinations varied
      and interesting for a long time. These can also easily be expanded upon!
  - tweak: Sounds will have less reverb while hallucinating, so you probably won't
      need to tear your headset off while resisting a cult conversion.
  - backend: Created a subsystem for hallucinations. Larger prompt lists were added
      as text files.
  Geeves, Kyres:
  - rscadd: Added the ability to defuse various bombs with wirecutter-like tools,
      as well as implementing a specialized bomb-defusal tool that spawns in EOD closets,
      which is not absolutely guaranteed to work.
  Leudoberct:
  - tweak: Allows CCIA agents to spawn as Skrell.
  MattAtlas:
  - rscadd: Projectiles now have impact sounds.
  - rscadd: Shooting mobs now creates a small blood splatter.
  - rscadd: Simple animals now bleed when they are shot.
2020-03-21:
  Geeves:
  - tweak: Plasma cutters can now have their power cells removed with screwdrivers,
      and replaced by using the power cells on them.
  - tweak: Plasma cutters now do 20 damage, up from 15.
  - rscadd: More things can now be disassembled with the plasma cutter. Non-reinforced
