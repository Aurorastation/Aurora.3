2020-03-23:
  Doxxmedearly:
  - tweak: Made adjustments to liver filtration and alcohol strength. You should be
      able to get drunk again and will stay drunk slightly longer.
  - tweak: Robotic/assisted livers are now very slightly better at filtering out booze.
  - bugfix: Fixed a message from the fake injection hallucination effect showing up
