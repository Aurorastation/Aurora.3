  - rscadd: Apprentices now get a Return to Master spell.
  - rscadd: Return to Master has been given more smokey flair.
  - rscadd: Apprentices now get Disable Tech, Entangle, Knock.
2020-03-30:
  Geeves:
  - bugfix: Mechfabs can now properly print prosthetics with manufacturers.
  - bugfix: Borgs can now work with airlock electronics again.
  - rscadd: Bluespace mining is now possible, to do so, attach a warp extraction pack
