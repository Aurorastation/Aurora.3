2020-03-24:
  PoZe:
  - tweak: Kinnetic accelerator AOE spread now uses iterative approach instead of
      recursive, possibly reducing stupid bugs.
  Wowzewow (Wezzy):
  - imageadd: Adds a new operating table sprite.
2020-03-25:
  Geeves:
  - rscdel: Removed Spatial as a possible Wizard Spellbook.
  - tweak: Gave wizards and apprentices more spell points across the board in return
      for losing all teleportation abilities.
  - rscadd: Wizard apprentices gain mend, forcewall, shadow shroud, wizard voidsuit,
      monster manual, raise dead. Wizards should try to get apprentices where possible.
  - rscadd: You can now store debuggers in tool belts.
  MattAtlas:
  - tweak: Cryo no longer heals organ damage.
2020-03-26:
  Doxxmedearly:
  - bugfix: Chaplain's holy water flask no longer disappears when empty. It's a miracle.
  Geeves:
  - backend: Tweaked how various bee related items work, subtle non-intended differences
      might be noticeable, however all should be positive.
  - rscadd: Examining a beehive now gives you more information. It's still better
      to use a plant analyzer on it to get detailed information, however.
  - tweak: Bees now only get angry AFTER you disassemble their hive, not when you
      click it with a screwdriver. Gives you some time to cancel the move.
  - rscadd: Bees in a beehive now affect the yield of plants in view, having a positive
      effect the more bees there are. They also still positively benefit plant health.
  - rscadd: Examining the honey extractor now shows whether it contains a frame, and
      its centrifuge action now only takes 10 seconds, down from 20.
  - tweak: Tweaked the bee smoker's examine a little. Nothing new, but it should look
      better now.
  - tweak: Tweaked some bee smoker messages to look better.
  - rscadd: Added available unique ghost spawner roles to the late join menu.
  - rscadd: Added station alert level to the late join menu.
  - rscadd: Added selected character name to the default join menu.
  - bugfix: It is now impossible to attack people with unarmed attacks while incapacitated.
  - rscadd: Implements a Piping Rapid Fabrication Device, otherwise known as the RFD-P.
  - rscadd: Alt-clicking changes what types of pipes you can select, clicking on it
      in-hand or pressing Z while it's in your active hand will let you choose a specific
      pipe.
  - backend: Added a framework to easily attach signalers to any type of machinery,
      codewise.
  - rscadd: You can now place a signaler on an emitter to remotely activate it. It
      follows the same activation rules as a standard user.
  - rscadd: EMPing an emitter now causes it to toggle its state, if it's ready to
      fire.
  - rscadd: Emagging an emitter now doubles the amount of burst shots it takes and
      halves the minimum and maximum times between bursts.
  - tweak: Tweak the message signalers vocalize when they receive a message. Tweak
      the look and feel of emitters, try examining them sometime.
  MattAtlas:
  - bugfix: Kois spores no longer infect Vaurca.
  - tweak: Removed extra move delay on a lot of automatic guns.
  - bugfix: Fixed recoil not working properly.
  Wowzewow (Wezzy):
  - bugfix: Removes a superfluous tank inhand.
2020-03-27:
  Doxxmedearly:
  - tweak: Adjusted how explosive implants are set. You will no longer get the settings
      prompts when injecting. Use them in-hand to change the settings, instead.
  - tweak: When you put an explosive implant into an implanter, it tells you the setting
      and trigger phrase. If you did not set a phrase, it will generate and give you
      a fallback code word.
  - tweak: Explosive implants now spawn out of the implanter when the box is ordered
      from the uplink, to make it easier to use in-hand. Uplink description edited
      to inform people how to use it.
  - bugfix: Localized limb settings for explosive implants no longer gib the person.
      They just explode the limb. They can now explode outside a person's body, but
      it won't do much.
  Ferner, Happy_Fox, Kyres1:
  - imageadd: Replaced many commonly used station art assets with new ones, custom
      made by Kyres1 and Happy_Fox.
  - maptweak: Tweaked a lot of areas of the station to make best use of these new
      assets.
  Geeves:
  - bugfix: RFD-P will no longer use up their resource if put into a storage container.
  - bugfix: Invisible admin/CCIA only ghostroles no longer cause the Unique Ghost
      Role is available prompt.
2020-03-28:
  Alberyk:
  - tweak: Replaced two references to ISD with security department to match the rest
      of the game.
  Geeves:
  - tweak: Everything in mechfab and RnD consoles has been re-ordered and tweaked
      in some way, it should be organized better now.
  - bugfix: Fixes the Circuit Imprinter not printing.
  ParadoxSpace:
  - rscadd: Adds some more underwear options, one courtesy of Aticius.
  - rscadd: Makes tight tanktops and binders recolorable.
  YourDaddy117:
  - imageadd: Updated the Green Trenchcoat to make it less awful.
2020-03-29:
  Geeves:
  - bugfix: You can now put flags on windows without bashing them.
  - bugfix: Compartmental circuit kits no longer display pickup error messages when
