2025-11-03:
  Batrachophrenoboocosmomachia:
  - balance: Budget insulated gloves no longer able to be manually restocked in YouTool
      (random insulation coefficient reroll exploit).
  - bugfix: Replaces missing req_access values from D3 Medical Equipment Storage.
  - bugfix: Emitters can be rotated again (alt-click lock toggling disabled).
  - bugfix: Lights no longer explode when toggled off and on.
  - bugfix: Langchat images now pop up for untranslated speech.
  - bugfix: Cyborgs can no longer flip Plasteel Barricades remotely.
  - bugfix: Fixes ghost vision inconsistently toggling when Following mobs.
  - bugfix: Removes deprecated 'Gender and Pronouns' section from Appearance Changer
      (has been replaced by 'Pronouns' section).
  - bugfix: Offship locations will not print Mining Yield Declarations saying they're
      from SCCV Horizon.
  - bugfix: Simple mobs which target their surroundings (destroying tables windows
      etc) will not do so if inside a container.
  - bugfix: Newscaster Announcements channel now logs announcements made by heads
      of staff.
  - bugfix: Held phoron- or chlorine-contaminated items will respect if you're wearing
      a sealed suit or thick gloves (that is to say, if the gloves provide fire protection).
  - bugfix: Fixes runtime in Electrical Storm event.
  - bugfix: Fixes some bounties returning 0 credit reward due to rounding issues.
  - bugfix: Removes old fusion debug vars, fixed outdated maths.
  - bugfix: Fixes Horizon kitchen alt fridge being swapped w/ empty freezer.
  - bugfix: Fixes chameleon projector sometimes turning user invisible.
  - bugfix: You are again able to push an object currently being pulled.
  - bugfix: Command Support roles which start with flash-protective sunglasses can
      now also choose them in their loadout.
  - code_imp: Updates more code comments to DMDocs.
  - code_imp: Corrects poison/venom for greimorian variable naming.
  - rscadd: Adds missing fire alarm to Paramedic Quarters.
  - rscadd: Holomap now respects and displays outer hull structure.
  - balance: INDRA rebalance based on initial feedback- easier temperature increases
      and power formula adjustments.
  ElorgRHG:
  - imageadd: Standardised the sprite of most if not all standard/corporate labcoats.
  - imageadd: Colorable labcoats now use the new, standard colorable palette.
  - imageadd: Uplifted the sprite of long labcoats.
  - rscdel: Removed all letterman labcoats and the science labcoat.
  - imageadd: Resprited woolen hats.
  - imageadd: The colorable woolen hat now has an accent color.
  - rscadd: An uncolorable, generic woolen hat has been added to the loadout.
  Fyni:
  - rscadd: Adds voidsman stew and carian stroganoff to make-able recipes
  - rscadd: Adds algae crisps to the Getmore vendor.
  - rscadd: Adds the witchspirit cocktail to the makeable list
  Greenjoe:
  - rscadd: Adds MREs to the general loadout, and Tajaran field ration boxes to the
      Tajaran loadout.
  HanSolo1519:
  - bugfix: Fixed solarian passcard offset, courtesy of the_ill_fated
  - rscadd: Re-added silversun commemorative passcard, found in the factions loadout
      list for Idris employees.
  - rscdel: Removed outdated/redundant Jintarian, Cytherian and Jovian passcards.
  Hellfirejag:
  - balance: Tweaked the costs of Advanced EVA, Medical, and Science hardsuits to
      reflect that the manufactured ones don't actually come with the fancy modules.
  - rscadd: Tweaked the mechanics hints of the biogenerator for better readability.
  - rscadd: Organ passive healing and passive damage are both reduced by medical stasis.
  - rscadd: Appendicitis now progresses slower while in stasis, and is also now tick-invariant.
  - rscadd: Hearts now take less damage from tachycardia while in stasis.
  - rscadd: Bruised/Broken kidneys now have reduced effects while in stasis.
  - rscadd: Livers now filter toxins and booze slower while in stasis.
  - rscadd: Molluscs grown in hydroponics can now be harvested by plant bags, as well
      as be stored in the smartfridge.
  - balance: Repeat-harvestable plants now only gain the bonus yield from fertilizer
      once. To get bonus yield again, re-apply new fertilizer.
  Kano:
  - bugfix: Fixed some layering issues pertaining to consoles.
  - qol: Ported large object transparency from TGMC, allowing to see some things hiding
      behind large icons.
  TheGreyWolf:
  - bugfix: Rags can now clean bowls properly.
  - rscadd: The medical records can now see and edit blood types.
  - rscadd: Medhuds now show blood types of people that are examined, based on their
      medical record.
  - rscadd: Added crate shelves.
  - rscadd: Remapped the warehouse to fit the crate shelves.
  - rscadd: Corporate liaisons can now force holocalls.
  TheGreyWolf, Tomixcomics:
  - rscadd: The commissary now has specific storage shelves for smokes, clothes, toys
      and food and drinks.
  - rscadd: The commissary has acquired a cash register to handle transactions with.
  - rscadd: The quik-pay can now add items by clicking on them while unlocked.
  - bugfix: The quik-pay can now remove items that has been input on it.
  hazelmouse:
  - bugfix: Added missing firedoors to bar maintenance.
  - bugfix: Removed a stacked flag on the bar wall.
  - rscadd: Slightly reorganised the contents of the bar and bar maintenance.
  - rscadd: Added mouthwash and toothpaste to the exotic drinks crate.
  nauticall:
  - bugfix: Fixed some small graphical bugs relating to boxes.
  - imageadd: Colorized some boxes to take advantage of the box colorization update.
