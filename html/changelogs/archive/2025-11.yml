2025-11-14:
  Batrachophrenoboocosmomachia:
  - balance: Reduces the total quantity of hazards spawned on the overmap to reduce
      general transit time (fewer dead ends, etc.)
  - balance: Reduces the advanced warning time of Comet Expulsion event from 60s ->
      20s.
