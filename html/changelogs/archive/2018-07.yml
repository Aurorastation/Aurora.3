      the robotics console.
  - rscadd: Vaurca should now spawn with proper survival gear.
  BurgerBB:
  - bugfix: Fixes inhalers having odd gasmask interaction.
  PoZe:
  - bugfix: Branded IPC frames can now wear wizard and mercs void suits
  - bugfix: Light replacer now has sprites when being emagged.
2018-07-17:
  Alberyk:
  - bugfix: The staff of change should work properly now.
  BurgerBB:
  - bugfix: Fixed a bug that gave male and female unathi penises while wearing dresses.
  PoZe:
  - bugfix: Destroyed cyborg components no longer just vanish
2018-07-22:
  Alberyk:
  - tweak: Removed the thermal drill dispersion, making it a more effective mining
      tool.
  - rscadd: Added siik'tau as an alternative language.
  - rscdel: Bicaridine does not heal lung damage anymore when inhaled.
  - tweak: Removed the telebaton stun when aiming for the legs. The telebaton will
      now deal halloss, pain damage, when attacking in disarm intent
  - tweak: Pepperspray does not stun when hitting someone without face protection
      anymore, it will now cause moderate pain instead.
  - tweak: Merchant's pet sellers should sell more mudane animals, and buy more exotic
      ones, also fixing an exploit with buying and selling animals.
  - tweak: Merchant should not be able to buy flags or other objects that can not
      be moved anymore.
  - tweak: Vampires can't bite people wearing airtight helmets due to their necks
      being protected anymore.
  - rscadd: Vampires can now drink blood from drinking glasses and etc to gain usable
      blood.
  Arrow768:
  - rscadd: Adds a Notification System to send notifications to players.
  - rscadd: A borgs voice is now garbled if its damaged too much.
  - rscadd: Added a low power warning sound / light that can be activated by borgs
      if they run out of juice.
  - bugfix: The taser cooling module can be applied to sec borgs again.
  - balance: Injecting armored targets with the hypospray now takes a while.
  BurgerBB:
  - rscadd: Kinetic Accelerators can no longer dig holes. Improved warehouse and abandoned
      crate loot chances of getting kinetic accelerators. High level kinetic accelerators
      can now be found.
  - maptweak: Added a random dungeon framework. Mappers can make their own dungeons
      and submit them to Github.
  Kaedwuff:
  - tweak: There are no clowns. Move along.
  Karolis2011:
  - tweak: Made AI's crew holograms more representitive of current state of crew memeber.
  - rscadd: Made secret mode setup retry automaticly if it fails to setup round.
  LordFowl:
  - rscdel: Removes ashy footprints.
  LordFowl, BygoneHero, Kyres1:
  - rscadd: Added the Sedantis flag.
  - rscadd: Added Vaurca variants of softsuits.
  - rscadd: Changed Vaurca vision to use client colors.
  - rscadd: Added climbing. Click on a wall/open turf to climb. Large and/or anchored
      items increase your ability to climb. Small items decrease your ability to climb.
  - rscadd: Humans and Vaurca are fastest at climbing, and Unathi and Dionaea are
      the slowest at climbing.
  - rscadd: Made Vaurca natural climbers, meaning they can never fail.
  - rscadd: Added various event-orientated Vaurca items.
  - balance: Vaurca can now wear specially modified softsuits.
  - rscadd: Added cleave to energy glaives.
  - imageadd: Changes the sprites of all organs in Vaurca to be more alien.
  - bugfix: Tweaked client colors, fixing inaccuracies in colorblindedness.
  - tweak: Cardox no longer acts as an acid, no longer affecting mobs on touch.
  LordFowl, Loow, NursieKitty:
  - rscdel: Removed Skrell allergy to protein.
  MattAtlas:
  - soundadd: Added new firearm sounds. Enjoy.
  ParadoxSpace:
  - rscadd: Bucklers can now be made out of wood.
  PoZe:
  - rscadd: Airbubble now shows what kind of tank is attached and what is the pressure
      of the tank when examined
  - rscadd: Airbubble sprite now shows if airbubble is using tank or not.
  - bugfix: Fixed names for black and technicolor detective armoured trenchcoats
  - rscadd: Detective armoured trenchcoats are avaliable in loadout section of character
      setup. (Only for detectives and HOS)
  Skull132:
  - bugfix: Fixed a slew of cases where an action would or might print a numeric value
      to the user.
  - rscadd: Corporate Reports now gain rudimentary department access, so they could
      better report on corporate affairs.
  ben10083:
  - maptweak: Added camera at Medbay Entrance and renamed the other camera that is
      now at Emergency Pre-op
  - rscadd: Gave Clerical Module a denied stamp (WHY WAS THIS THE EMAG ITEM?!) and
      tape roll, if it's emagged/hacked it gets a chameleon stamp for proper forging
      of documents.
  - tweak: Nerfed disable time of flashed borgs from 5-10 seconds to 3-7 seconds
  - balance: Sec Borgs rejoice! Your stunbatons have been buffed to consume half of
      the charge it used to!
  - maptweak: Added a camera to the Psychiatrist Office.
  - spellcheck: Fixed name of the Psychiatry Closet camera
