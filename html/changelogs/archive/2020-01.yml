2020-01-01:
  Alberyk:
  - bugfix: Fixed the brown hip holster having no icon.
  Ferner:
  - maptweak: The station's christmas decor has been removed, did some misc map fixes
      including adding some missing shutters, access and other things. Added a no-smoking
      sign to the kitchen.
  Geeves:
  - rscadd: Added a hoverpod mech.
  - bugfix: Jetpacking downwards while in a mech no longer teleports you through the
      floor.
  - rscadd: Mechs with hover thrusters can now float over open turfs, as well as move
      up and down z-levels.
  Goret:
  - rscadd: Cyborgs can now open body trays.
  - rscadd: Medical cyborgs can now pick up virus samples with their gripper.
  - rscadd: Added the roller bed rack from the rescue module to the standard medical
      module.
  ParadoxSpace:
  - rscadd: Robotic limbs now become nonfunctional at about the same health as human
      limbs.
  - rscadd: Fixing them now takes more cable/fuel.
2020-01-02:
  Code by Geeves, Sprites by Kyres:
  - bugfix: Fixed the powered hammer's sprites being duplicated instead of mirrored
      across hands, increased its chance to trigger by 5% (30%).
  - rscadd: Added a Hegemony version of the powered hammer with orange lights and
      a 50% chance to trigger.
  - tweak: Made the powered hammer reset in 30 seconds instead of 45.
  - rscadd: Kataphracts now have new voidsuits, no longer will they wear knight armour
      with ponchos.
  - rscadd: Added new Unathi non-spaceproof body armour, which is ICly a new update
      to the old leather looking bodyarmour.
  - rscadd: K'lax kataphracts share the abovementioned body armour, but now have special
      modified helmets for all four their eyes.
  - tweak: Buffed the K'lax helmet ever so slightly, to be on par with the new Unathi
      body armour.
  - bugfix: Fixed the Jixizi dress to be back to its former beautiful glory.
  - bugfix: Fixed Sinta Jumpsuits allowing you to roll down people's jumpsuits and
      sleeves from range.
  Crosarius:
  - rscadd: Adds checks to some machinery/airlocks/alarms/buttons to preclude forensics
      items from applying fibers/fingterprints BEFORE you take a sample.
  - rscadd: Stops fire alarms and remote airlock/blastdoor/etc buttons from being
      triggered when you use a forensics item on them, in addition to the above changes.
  - rscadd: Adds a check to the to preclude forensics items from applying fibers/fingterprints
      BEFORE you take the sample when you put an item in a bag.
  Geeves:
  - rscadd: Stationbounds have been added to the Crew Manifest in a Station Equipment
      catagory. They are not crew. It will also not appear on PDA's (yet).
  - tweak: Made the hoverpod torso a bit cheaper to produce. Since it's shit. You
      know.
  - bugfix: Fixed the duplicate hoverpod torso entry in the mechfab.
  - tweak: Tabling isn't instant anymore, it now needs to timer on the grab to be
      full. (The action itself is still instant)
  - rscadd: Clicking on a table with harm intent with a grab will now smash the person's
      face into the table.
  MattAtlas:
  - rscadd: Dionae now have a stomach organ, which means they can devour. It has a
      bigger capacity than usual.
  - tweak: Dionae can now devour big objects as well. Just pick them up and click
      on yourself while aiming mouth.
  - bugfix: Unathi can now actually devour tiny items.
  - bugfix: Unathi can now devour any mob smaller than them.
2020-01-03:
  Aboshehab:
  - tweak: Adjusted heat tolerances of all IPC species to differentiate between types,
      letting it be more forgiving.
  - tweak: Brute, resist and grab modifier changes to species dependant on type.
  - tweak: Moves IPC abilities to their own tab for visibility and ease of use.
  - rscadd: Adds a crush verb that is usable by G2.
  - rscadd: Implements a variety new attack options to IPC species.
  - tweak: Makes heat discomfort levels universally to be 100 units under the first
      heat level for all IPC species.
  - bugfix: Sorts out issues with voidsuit/hardsuit for Bishops and Zeng-Hu.
  - tweak: Adjusts Zeng-Hu Frame speed to be more inline with their lore.
  - tweak: Adjusts Xion Frame speed to be slightly faster than the G1 and G2 to emphasize
      it being lighter.
  - tweak: Xions can now go EVA indefinitely.
  - tweak: Adjustments to fluff blurbs of IPC subspecies to account for mechanical
      changes.
  Code by Geeves, Sprites by Kyres:
  - bugfix: Fixed hoverthrusters having stepping sounds by giving them no sounds.
  - tweak: Adjusted hoverpod sidesprites, not sure what it really does but I trust
      Kyres.
  Ferner:
  - rscadd: Added a combat engineer role for the freelancer mercenary team.
  - tweak: Removed most of the station access freelancer mercenaries got.
  Goret:
  - rscadd: Ported the t-ray from Baystation. It should now give back an interest
      into using it, and now has a range of 7x7.
  MattAtlas:
  - bugfix: Low pressure screams shouldn't spam your chat anymore.
