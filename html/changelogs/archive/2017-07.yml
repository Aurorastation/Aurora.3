2017-07-16:
  AgentWhatever:
  - rscadd: By default, borgs can now understand sign, gutter, tajara sign, Siik Tajr
      and Azaziba
  - rscadd: Clerical and syndie borgs can now speak in more tongues
  - tweak: Swapped basic and default/classic icons of all modules
  - bugfix: Fixed the eyes of the heavy science borg when looking west
  - rscadd: L and R now shows on every possible hud target selection.
  - tweak: Funjy does not exist anymore. Say hello to fun guy(fungi) from our new
      announcement system
  - soundadd: The announcement system voice got an upgrade. Including steps on how
      to create more
  - soundadd: The siren is much more alarming now
  - soundadd: Bye bye bosun-whistle night mode, hello slightly annoying chime
  - bugfix: Fixed two borg eye sprites never showing because of typos and another
      basic icon not showing
  Alberyk:
  - tweak: Changed the tajara random name generator to use more lore friendly names.
  - tweak: Improvised firearms failure chances should be more unpredictable now.
  - imageadd: Added some new guns sprites.
  - rscadd: Added more options to the custom loadout.
  - imageadd: Added more alien sprites for hardsuits.
  - tweak: Lichdom will now create a phylactery that is necessary for the wizard's
      resurrection.
  - tweak: Dylovene and tricordrazine now have an overdose threshold.
  - tweak: Kelotane, dermaline, bicaridine and dexalin overdoses are more dangerous
      now.
  - tweak: Plant-B-Gone should be a bit more damaging to dionae.
  - rscadd: You can now destroy violins.
  - soundadd: Added more sounds to certain actions and guns.
  - rscadd: Added a body marking system, ported from Polaris.
  - rscadd: Ported baystation 12 preview character system.
  - rscadd: Added a new changeling power, horror form.
  - soundadd: Added new changeling related sounds.
  - rscadd: Ported a taste system from baystation12.
  - balance: Removed the ipc brute reduction, since robotic limbs have them by default,
      also reduced the brute reduction of industrial ipcs.
  - bugfix: Fixed shells and industrial's head not being marked as vital parts of
      their bodies.
  - tweak: 'Ports baystation12 armor system: Armor now has a chance to either block
      an attack or absorb a fixed portion of damage, instead of randomly blocking
      either nothing, half, or full damage.'
  - rscadd: Added more hairstyles, ported from baystation.
  Arrow768:
  - bugfix: Fixed wrong message being displayed when items are restocked into vending
      machines
  - bugfix: Fixed warrants not being removed from the warrant projector
  - bugfix: Fixed AI not seeing borg cams
  - bugfix: Fixed random antag during extended
  - rscadd: Automates the announcement of CCIA General Notices to raise crew awareness
      for them
  - bugfix: Service borgs can use cooking containers with their gripper.
  - tweak: 'Medial Borg Hypospray: Replaces Sleeptoxin with Tramadol'
  - rscadd: Added the crusher.
  - bugfix: Synthetics are no longer able to authorize warrants.
  - rscdel: Removed the bootknive from custom loadouts.
  - rscadd: Added crowbars to the borg modules that were missing them.
  - rscdel: Removed the flashbangs from the lockers and the security vending machine
  - tweak: Warden access is now required to access the armory
  - rscdel: Removed the .45s from the armory
  - rscadd: Officer lockers now contain a .45
  - rscadd: Added cadet lockers with their essential gear
  - rscadd: Properly named the cadet uniform
  - tweak: There are now 4 officer and 2 cadet lockers
  Fire and Glory:
  - tweak: Adjusted the Kneebreaker Hammer's throwing mechanics, it can be thrown
      through the air faster, it no longer instantly kills people when shot out of
      a cannon.
  - tweak: The Tajaran variant of the AMI has been modified following complaints of
      their feet being 'literrrally not shaped for the boots'.
  - tweak: The Unathi stealth rig looks a little less like a ninja suit and a bit
      more like the stealth rig. (didn't have the heart to do the Tajarn&Skrell rigs)
  - bugfix: All Tajaran ERT helmets no longer permit the edge of the Tajaran's face
      to poke out of the helmet.
  - bugfix: The skin of the wearer will no longer poke through the Unathi ninja suit.
  - tweak: Other, more low-profile changes have been made to various alien RIGsuits.
  - experiment: Punted puppies.
  - bugfix: Stopped the Tajaran and Unathi Industrial RIG helmets from covering the
      suit's shoulder pads when deployed
  - rscadd: Ivan the carp is invading your arcades and cargo warehouse.
  - bugfix: Stopped the Tajaran industrial RIG chestpiece from obscuring the cat's
      mouth when he looks south with no helmet.
  - bugfix: With any luck, stopped cigarettes from phasing in and out of existence
      when held. Tell me directly if this keeps being a thing.
  - tweak: Even if you hide a brick in your chin like Skull132, you shouldn't expose
      it to space, the paramedic Rescue RIG has been modified to reflect this.
  HetNeSS:
  - rscadd: Added an autopsy scanner to mediborg; a t-ray scanner, an air analyzer,
      a lightreplacer, a floor painter, and an inflatable dispenser to a construction
      borg; Added a wood and a plastic synthesizers to an engineering borg. Engineering
      borgs can now produce a wooden, white, dark and a freezer floor tiles. Security
      borgs are now equipped with a book of space laws. Janiborgs did receive a bucket
      and a matter decomplier. Service borgs did receive a bar of soap and a rag.
      Mining-related cyborgs now are equipped with a GPS tool.
  - balance: Re-counted a value of an internal metal, plasteel, glass and wire storage
      of construction, engineering borgs and a maintenance drone.
  Lohikar:
  - rscdel: Removed butanol from the chemistry dispenser as it wasn't actually used
      for anything.
  - rscadd: Ported another server's implementation of /vg/'s holomaps.
  - tweak: NanoTrasen's equipment division has aquired more efficient ovens and fryers.
      Engineering departments galaxy-wide celebrate.
  - spellcheck: Cooking messages now have 100% more grammar.
  - bugfix: Parallax now actually moves like it was intended to.
  - rscadd: Parallax can now be made static in your preferences to get an immobile
      star background effect.
  - rscadd: You can now Ctrl-Shift-Click on a PDA to remove its pen.
  - rscadd: PDAs' examine text will now say if the PDA has a pen or not.
  - rscdel: Coffee overdoses no longer poison Tajara.
  - experiment: Tweaked all mobs' vision flags to hopefully reduce visual glitches
      with objects mounted on walls.
  - bugfix: A calibration error in chameleon suits that prevented them from copying
      some types of clothing has been corrected. Personnel responsible for mistake
      have been taken care of.
  - rscdel: Removed the privacy poll.
  - tweak: Examining a human-type will no longer explicitly tell you if they are a
      shell. Are your co-workers really what they say they are?
  - tweak: IPC Tags are now located in the head. As such, you no longer need to stare
      at an IPC's groin to identify it.
  - experiment: Replaced our master controller & ProcessScheduler with /tg/'s StonedMC,
      which should lead to better overall server performance.
  - tweak: Added lag-checks to the Singularity.
  - tweak: Tesla beams now travel between objects instantly instead of bouncing.
  - tweak: Tesla mini-balls will increase the Tesla's bolt rate instead of increasing
      the energy per bolt.
  - tweak: The Tesla will now lose power over time like the singularity if not powered
      with a particle accelerator.
  - imageadd: Tweaked how lattices' icons are generated.
  - experiment: Added lagchecks to ZAS & Airflow.
  - bugfix: Fixed a bug where paper's icon did not update in certain cases.
  - tweak: Conveyor belts' switches are now more responsive.
  - experiment: Refactored a lot of backend code which should lead to better performance
      or improved response times for certain objects. See the PR on GitHub for details.
  - tweak: Slowed down blob growth a bit.
  - experiment: Reworked how the server boots up; server restarts should be significantly
      faster.
  - tweak: Added some lag-checks to quick-pickup bags so they won't lag the entire
      server.
  - experiment: Changed how the server sends some resource files to clients in an
      effort to reduce connection delay.
  - experiment: Made some tweaks to the server's decision-making process for when
      to run lighting updates in an effort to reduce lag.
  - tweak: Reduced APC icon update delay.
  - tweak: Exosuit fabricators' material insert animation is now colored based on
      what material is being inserted into the fabricator.
  - tweak: Fixed a regression in lighting performance caused by a fix for infinite
      darkness.
  - tweak: Tweaked how some common shades of lighting are drawn client-side in an
      effort to improve client-side performance in common situations.
  - tweak: Tweaked how queued lighting updates are processed, allowing the lighting
      engine to do partial lighting updates instead of always doing a complete update
      cycle.
  - rscadd: Added a new icon generation system for openturfs, allowing mobs & objects
      below to be drawn in real-time without a meaningful performance impact.
  - tweak: Added a safety check to prevent admin commands from starting the game before
      server initialization has completed.
  - soundadd: NanoTrasen would like to remind employees that the doors have always
      made a different noise on close. Do not listen to anyone who claims otherwise,
      they are lying to you.
  - soundadd: Airlock doors now actually make a click sound on bolt instead of yelling
      'CLICK' at you.
  - imageadd: Added some updated IV drip sprites from Bay.
  - imageadd: Some stacks' icons will now reflect how full said stack is.
  - rscadd: Added some styling to the Voting panel.
  - tweak: Lights will now shine through Z-holes (openturfs).
  LordFowl:
  - tweak: After much feedback from players, I have buffed Vaurca starting phoron
      levels, and phoron gained from all K'ois products.
  - rscadd: Added K'ois bars to the vending machine until something more immersive
      is settled on.
  - bugfix: Fixed Vaurca not spawning with appropriate footwear.
  - bugfix: Fixed K'ois Spores not properly spawning in hydroponics.
  - rscadd: Chaplains now have a wider range of alt-titles.
  - bugfix: Goggles will now blink every 40 seconds, instead of every 4 seconds.
  - rscadd: Wardens now spawn with a box of blank IDs in their locker, for easily
      profiling criminals that 'lost' their own ID, or never had one.
  MoondancerPony:
  - rscadd: Added a Hoist, deployable via hoist kits. Objects and people can be attached
      to it and raised/lowered across Z levels without incurring damage.
  Nanako:
  - rscadd: Animals nibbling food and cardboard boxes now has a visual and audio effect.
      No more chatspam!
  - bugfix: Fixed computer passflags, so they can now properly be crawled under by
      animals (and fired through because holoscreens are not solid).
  - bugfix: Fixed a bug where animals could get stuck in a sleeping animation while
      still awake.
  - rscadd: Reduced the power of several near-instadeath chems. Most notably mercury
      and polytrinic acid.
  - tweak: Buffed lexorin to be a bit less useless. Changeling death sting is more
      deadly now.
  - tweak: Facing and attack animations now work properly with windows on your tile
  Printer16:
  - tweak: You can no longer move gun cabinets without unscrewing them and unwrenching
      them.
  - tweak: Talking with a broken jaw is now harder.
  - tweak: The railgun, decloner, and mech teleporter have had their research print
      requirements decreased.
  - rscadd: A new synthetic tree for the Malf AI featuring various researches relating
      to their robotic allies.
  - tweak: Clicking the reset camera hack without selecting a camera as a Malf AI
      now pulls up a menu allowing you select which camera you want to hack.
  - tweak: The electrical pulse has been replaced with a hack holopad research.
  - tweak: The debugger can now fix broken APCs. APCs no longer have a 100% chance
      to blue screen upon getting hacked.
  Skull132:
  - rscadd: Added the leg actuator RIG module. These allow you to fall from heights
      if enabled, without taking damage; to leap horizontally (Vox style); and to
      climb up open turfs if you're facing a solid turf above you. Combat versions
      also allow you to grapel people.
  - rscadd: You can now view the reason for your active job ban by clicking on the
      [BANNED] text on job/role selection.
  - tweak: Whitelisted jobs now display as [WHITELISTED] instead of [BANNED] if you
      are short a whitelist.
  - tweak: A restart vote can no longer be called if there are active admins on the
      server. They will be notified of your attempt, however.
  - tweak: Mining flags are now light beacons. For added ambiance and usefulness on
      the dimly lit asteroid of NewMap.
  - bugfix: Fixed the bug where your items would vanish if you were to unequip them
      from personal storage when lying down.
  - tweak: Ghost follow links are now /tg/ style and more uniform on the screen.
  - rscadd: Added the Mixed Secret gamemode, which contains all of the mixed antag
      modes.
  - tweak: Modified the powersink to cause a large powersurge upon reaching its capacity,
      as opposed to flat out exploding violently. Powersurge causes EMP like effects
      on connected power nodes, light bursting, and small explosions. Said effects
      get lessen the further out the items are from range.
  - rscadd: Labels added with the hand labeler can now be removed.
  - rscadd: Added customized signatures to character customization. Enjoy!
  - bugfix: Spiders will no longer create massive stacks of cocoons under dead comrades.
  - tweak: Limbs infested with spider eggs will now take longer to burst. When they
      do burst, the limb is gibbed.
  - tweak: Infested limbs will give out more warning now past a certain stage.
  - tweak: Modified the spider event. The moderate severity one will now no longer
      spawn nurses, so they can't multiply.
  - rscadd: Added a major severity spider event. It spawns more spiders than the moderate
      severity one along with nurses.
  - bugfix: Blueprints now work on the asteroid as they would work in space. They
      also no longer megalag the server to death.
  - bugfix: Attempting to power the entirety of the asteroid, and thus lagging the
      server to death, is no longer possible.
  Synnono:
  - tweak: Mushroom pizza no longer tastes like vomit, among other taste tweaks to
      some recipes. Yum!
  - tweak: Sector Command has been convinced to supply additional kitchen staples
      in the Kitchen Supply Crate.
  - rscadd: In an effort to keep up with Colonial Chinese fashion trends, four new
      cheongsam dresses have been added to the custom loadout's dress selection.
  - rscadd: Women's dress flats in six colors have been added to the custom loadout,
      in the Shoes and Footwear section.
  - rscadd: Consulted NanoTrasen cultural sensitivity focus group and added 26 recipes
      to the kitchen appliances. Also introduced brownie mix to space.
  - tweak: Added a new spice to the kitchen's pantry closet.
  Wraithcraft:
  - rscadd: Added new hairstyle (Wheeler).
  inselc:
  - bugfix: Drones are no longer able to transmit empty messages.
  - bugfix: Invalid underwear or socks selections will now automatically revert to
      'None' when changing the character's gender.
2017-07-18:
  AgentWhatever:
  - soundadd: We now have 4 different ways to pronounce fungi. Damn you people complaining
  - rscadd: All borgs now have eyes indicating if they are alive or not
2017-07-20:
  Lohikar:
  - tweak: The 'Gutter' language has been renamed to 'Freespeak' for lore reasons.
  Skull132:
  - bugfix: I caved and made the spam filter actually work. It should no longer mute
      you for empty strings that are worthless.
  - bugfix: Added language validation. It was previously possible to enter the game
      as a character with languages you weren't supposed to access. These are now
      properly purged as necessary.
2017-07-21:
  Alberyk:
  - tweak: Changed how overdoses works, instead of triggered the affect after the
      reagents are processed, the overdose effect will now happen after the total
      dose is above the threshold.
  - tweak: Reduced the damage caused by dermaline, dylovene, kelotane, dexalin and
      tricordrazine overdoses.
  Skull132:
  - bugfix: Fixes custom loadouts and role preferences not loading properly on initial
      character load.
  - bugfix: NanoTrasen relation is now properly saved and loaded.
  - bugfix: You can now cancel out of adjusting amputated/proshetic limbs properly.
  - bugfix: Default cyborg module flavour text now saves properly.
2017-07-23:
  Lohikar:
  - bugfix: Hopefully fixed a bug where markings would not show in certain cases.
  - bugfix: Fixed a bug where ghosts would find their inner nudist upon death.
  - tweak: 'Reduced openturfs'' darkening factor a bit: below objects should be easier
      to see now.'
  - rscadd: You can now examine human-types and other objects with complex examine
      behavior through openturfs.
  - bugfix: Fixed a bug where sometimes openturfs would look strange after a nearby
      lighting update.
  Skull132:
  - bugfix: Fixes the lobotomy surgery running whenever you try to create chest-cavities.
  - bugfix: You can now put mining flags/beacons into your backpack after using them
      again.
  - bugfix: Thralls can now be embraced, as was intended.
  - bugfix: Ore magnets will no longer cause hilarious amounts of lag.
  - bugfix: Unbuckling yourself from a hoist clamp will no longer render the hoist
      kit unusable.
  - tweak: The hoist clamp should now appear over whatever object it's clipped to
      while said object is clipped to it. It'll reset after unhooking.
2017-07-24:
  Lohikar:
  - bugfix: Ghosts are no longer sideways.
2017-07-25:
  MoondancerPony:
  - rscadd: Added a recipe for Cafe Melange, black coffee and cream.
  - rscadd: Cargo can now order premium coffee beans and Morning Glory Coffee Mates.
      This addition sponsored by Morning Glory Coffee.
  - bugfix: The recipe for Cafe Au Lait actually works now.
2017-07-27:
  Lohikar:
  - bugfix: The nuke no longer destroys CC if detonated on the station.
  - bugfix: You should no longer make footstep sounds when being dragged around or
      when dead.
  - bugfix: A manufacturing defect has been identified in airlock control mainboards
      that caused field-programmed boards to ignore configured access restrictions.
      NanoTrasen is not responsible for any loss of property caused by defective airlocks.
2017-07-31:
  Lohikar:
  - tweak: Progress bars will now stack instead of obscuring each other when you are
      doing multiple things at once.
  - bugfix: NanoTrasen Autodrobe(tm) units have received a firmware update and should
      no longer steal your clothes. NanoTrasen apologises for any inconveniences caused
      by showing up to your workplace in the nude.
  - bugfix: Fixed an issue where objects could not be seen in holes in some rare cases.
