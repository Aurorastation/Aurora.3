2016-05-31:
  Nanako:
  - bugfix: Sterilizine will now clean wounds, to reduce and prevent infection
  - tweak: Spraybottles now display a message when sprayed on any mob
  - tweak: Proteins now restore blood twice as effectively
  - rscadd: Unathi will no longer digest nutriment, only proteins
  - rscadd: Added seafood protein. Space-carp fillets, and all recipes made with them,
      now contain seafood protein instead of animal protein
  - rscadd: Skrell are able to safely digest seafood protein
  - tweak: Unathi are now immune to Carpotoxin
  - tweak: Mobs breathing a poisonous gas now get that chemical added to their bloodstream,
      instead of generic 'toxin'.
  - tweak: Air alarms now properly say phoron instead of toxin
  - tweak: Engine cooling computers now identify phoron as Ph instead of Tx
  - bugfix: Passengers can now be removed from exosuit passenger compartments via
      the maintenance panel
  - rscadd: Added a new Chemistry Gripper for cyborgs. It holds beakers, bottles,
      pills, pillbottles, spraybottles, labellers, and phoron sheets
  - bugfix: Removed Large Beaker from crisis and research cyborgs, replaced with chemistry
      gripper
  - bugfix: Cyborgs can now interact with reagent grinders
  - rscadd: Cyborgs can now place objects in their gripper, on a table
  - rscadd: Cyborgs can now place objects from their gripper into a disposal bin
  - rscadd: Cyborgs can now use a gripper to take valid objects out of cardboard boxes
  - tweak: Cyborgs can now use their other tools, on things held in their gripper
  - tweak: Using an empty gripper on a machine now interacts with it
  - tweak: Cyborgs can now use items held in their gripper on rechargers
  - bugfix: Fixed the mutation chance on unstable mutagen. It was 1% of what it should
      have been
  - rscadd: Added a little RP message when unstable mutagen does its thing
  - bugfix: Sleepers will no longer eject their dialysis beaker and bug out when you
      eject a patient
  - bugfix: Fixed a bug with medical machines where a patient could be duplicated
  - rscadd: The dialysis beaker can now be checked and removed while a sleeper has
      no occupant
  - rscadd: Male unathi can now break handcuffs.
  - bugfix: Tajarans can now wear tajaran-specific gloves
  - bugfix: Tajaran wardens, detectives and heads of security will properly spawn
      wearing black tajara gloves
