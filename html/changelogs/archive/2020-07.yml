  - rscadd: Science borgs now get cable coils, an experimental welding tool, and wirecutters.
  - rscadd: Science borgs now get a fancy new module sprite, sprited by myself, with
      love.
  Wowzewow (Wezzy):
  - bugfix: Finally makes tool inhands work properly.
2020-07-03:
