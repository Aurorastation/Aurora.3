  - rscadd: Makes the lobby screen fade smoothly.
  - rscadd: Makes the lobby buttons bigger when you mouse over them.
  - rscdel: Removed the old lobby background which was left in by accident.
  Yonnimer:
  - tweak: Changes the gimlet recipe to 1 gin, 1 limejuice, 1 grenadine.
2020-07-04:
  MattAtlas:
  - bugfix: You can now use ^ in the middle of an emote to put your name there.
  - tweak: Melee weapons are now on par with bullets for internal organ wounding.
  - tweak: When internal organs are damaged, the pain felt is now less.
  - tweak: The severe brain damage event now happens at 150 brain damage instead of
      100.
  - tweak: Things that aren't sharp now have an overall less chance of cutting.
  - tweak: Brute and burn damage now apply less pain overall.
  - bugfix: IPCs, Dionae and so on now once again die at -100 damage.
2020-07-05:
