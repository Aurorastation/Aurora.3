      it in one of your empty hands.
  - rscadd: Added an audible ping to suit cycler action completion.
  - rscadd: You can now click drag yourself into a suit cycler to climb into it.
  - bugfix: Crematoriums can now face in any direction.
  - bugfix: Crematoriums and morgues now properly do not deploy their tray if something
      is in the way.
  - bugfix: Crematoriums now properly update their icons while they work.
  MoondancerPony:
  - backend: Added a new system to spawn reagents in things.
  - refactor: Made reagents use type paths instead of IDs.
  - tweak: Fixed some duplicate tobacco reagents.
  Wowzewow (Wezzy):
  - rscadd: Adds a information description to to cigarette packets on how to give
      yourself a cigarette with one hand.
  - tweak: Tweaks the names of some cigarette packets to be (debatably) more witty
      and on the nose.
  - imageadd: Improves the sprites of some tajaran cigarette packets.
  - bugfix: Fixes cheap lighters not showing their flames properly.
  Yonnimer:
  - tweak: Changes Dionae health to 240.
  - tweak: Changes nymph health to 50.
  - rscadd: ' When a dionae splits, their health is now divided among their nymphs'
  mikomyazaki:
  - bugfix: Patting out flames on a target will now take priority over CPR, examining
      wounds, etc.
  - bugfix: Can now pat out flames on targets that are dead, have no heartbeat or
      no heart.
