  - rscadd: Added an accent option in the character creation menu. It will display
      a small tag next to the character's text when speaking a language that allows
      accents.
  Doxxmedearly:
  - rscadd: Cigarettes now count as flame sources for igniting things like candles,
      other cigarettes, etc.
