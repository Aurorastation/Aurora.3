  - rscadd: Added the ability to stack bullets into piles.
  - rscadd: The NTNet Relay program now shows a message in your chatlog when YOU send
      a message. It also has a reply button which allows you to send a message back
      to that channel without opening the UI.
  - rscadd: Added a jetpack, metal rods, a track laying RFD, and purple mining beacons
      to the mining cyborg module.
  - bugfix: Reconnecting as a borg will now display you with the correct module on
      your HUD.
  - bugfix: Being reset by an admin as a borg will now show you the right 'nomod'
      module on your HUD.
