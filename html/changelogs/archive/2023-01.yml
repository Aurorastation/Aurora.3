  - tweak: Renamed the Dominian noblewoman dress to Dominian noble greatdress.
  - tweak: Separated the Dominian clothing section into a suit selection and a dress
      selection.
  - rscadd: Added white Dominian cape versions.
  - rscadd: Added house variants of the Dominian noble dress.
  - rscadd: Added alternate black versions of the Dominian noble dress.
  - rscadd: Added house variants of the Dominian suit.
  - tweak: The Dominian commoner dresses have been resprited. Sleeveless versions
      have been rolled into the main dress, just use the roll sleeves verb.
  SleepyGemmy:
  - bugfix: Adds missing cameras to deck 3 and deck 2.
  - maptweak: Expands the machinist workshop. Gives the machinist workshop a welder
