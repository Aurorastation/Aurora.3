  - bugfix: Fixes the machinist workshop ringer terminal not being mounted on the
      wall.
  - rscdel: Properly removes the deprecated mule, floor, ED209, and security assemblies.
  - maptweak: Adds an emergency escape hatch to the main elevator on deck 1.
  - bugfix: Fixes missing power cable in research.
