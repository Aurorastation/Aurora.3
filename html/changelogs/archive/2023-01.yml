  - rscadd: Added ability to the sensors console to send an announcement about incoming
      fire, along with the direction it&#x27;s coming from, and to announce when there&#x27;s
      no fire incoming (and thus to resume damage control).
  - maptweak: Expanded the Intrepid helm room and moved the sensors console, added
      a window to allow the sensors console operator to see the people buckled and
      see the helm, added two softsuit dispensers to fill the space a little, made
      the window doors towards the cannon station a double window and duplicated it
      to the right of the sensors/helm area for symmetry.
