      which can be selected in the loadout.
  - tweak: adjusts some of the existing Tajaran clothing items so that they may be
      colored better, and so their details are not lost when coloring.
  - tweak: adds tajara adjusted earring sprites, now actually on their ears rather
      then the sides of their head.
  - bugfix: the fancy jacket is now in the coat section, instead of wrongly in the
      uniform section.
  JohnWildkins:
  - refactor: Cleaned up cell charger interaction and processing code.
  - bugfix: Cell chargers no longer send 90 kW into the void every time they&#x27;re
      unwrenched and moved.
