2025-10-01:
  hazelmouse:
  - balance: Blob events now have the potential to spawn as many as three cores across
      the map.
2025-10-02:
  ASmallCuteCat:
  - imageadd: Updates the recolorable trenchcoats to follow the new colorable item
      palette
  FlamingLily:
  - bugfix: Fixed un-piped disposal unit in medbay smoking lounge. Moved scrubber
      and vent around for better distribution.
  Fyni:
  - rscadd: 'Fixes #21222, removing Diona, Hansan and Khazh flags from the Dominia
      flag box - and adding the Zhurong flag.'
  Kano:
  - bugfix: Added a missing plaque to an away site.
  KingOfThePing:
  - rscadd: Adds four new Unathi related drinks.
  - rscadd: Reflavours most of the existing Unathi drinks to not be jokes and/or wordplays
      anymore.
  Nalarac:
  - rscadd: Allowed more away sites to spawn in Crescent Expanse sectors or everywhere
      if generic enough.
  - code_imp: Combined some sector spawn lists and blacklists into more generic groupings.
  TheGreyWolf:
  - bugfix: Custom items will now attempt to spawn in a character's hands, before
      dropping to the floor. This should prevent items being lost to the lifts or
      cryo.
  - rscadd: The alert for a custom item being dropped on the ground is now red, to
      make it easier to spot.
  hazelmouse:
  - rscadd: All EVA turfs on the Horizon are now automatically assigned starlight
      on initialisation, meaning that the wings are no longer entirely dark. This
      is overwritten if the turfs are modified.
  - rscadd: Implements some minor changes to the Horizon's outer hull.
2025-10-04:
  ASmallCuteCat:
  - bugfix: The machinist's workshop now has 10 sheets of lead, instead of only 1.
  Batrachophrenoboocosmomachia:
  - bugfix: Event False Alarms now give refer to proper ship name instead of 'Unknown
      Location.'
  - qol: Many objects, which required you to have an ID in-hand to toggle lock statuses
      for, now instead check for equipped IDs on alt-click.
  - rscadd: Added new SFX to APCs, Air Alarms, and other devices.
  - bugfix: APC status lights now accurately reflect lock/unlock status and channel
      settings.
  - refactor: 'Performance improvement: area /power_change() proc uses signals instead
      of for loop.'
  HanSolo1519:
  - balance: Moved Timers out of the Tool-Storage devices Vendomat contraband list,
      and into normal selection.
  Hellfirejag:
  - rscadd: Stasis beds and stasis bags now have mechanics hints explaining what they
      do.
  - rscadd: Stasis beds can now be upgraded to provide more stasis.
2025-10-05:
  AlaunusLux:
  - rscadd: Added a message sent over command frequency when a vessel docks or undocks
      at official docking ports, unless cloaked.
  - rscadd: Added disassembly instructions to reinforced walls.
  Batrachophrenoboocosmomachia:
  - refactor: Wall-leaning code refactored into new 'leanable' component.
  - rscadd: Full windows, doors (of all varieties), and vending machines can now be
      leaned against just like walls.
  - bugfix: Fixed buckling to chairs.
  - bugfix: Fixed door-leaning layering issues.
  JohnWildkins:
  - refactor: Refactored several machines backend code to reduce server load.
  - refactor: Fixed an issue where slimes would hard-delete, causing server lag.
  - refactor: Optimized igniter and holosign buttons to reduce server load when used.
  - refactor: Optimized atmos meters, hydroponics trays, tcomms machines, and disposal
      units to only update their icon state when necessary.
  - refactor: Refactors motion sensors, spiderlings, guns, ammo piles, and mecha equipment
      to remove costly hard-dels.
  crunchypretzels:
  - qol: You can now use the Himeo voidsuit modkit on industrial rigs, as well as
      rig assemblies.
  - imageadd: Changed the rest of the Himean suits to match the new palette.
