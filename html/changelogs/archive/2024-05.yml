  - imageadd: Added sprites for Si'akh Priest robes
  - rscadd: Added Si'akh Priest robes to the Unathi xeno loadout.
  - qol: Allows Si'akh Priest robes and Sk'akh Priest robes to be taken by Off Duty
      & Visitor crewmember roles.
  DreamySkrell:
  - rscadd: More muffins.
  FluffyGhost:
  - balance: Hivebot beacons scale with the currently playing player count, if they
      spawn on the main map (the Horizon, most likely).
  - refactor: Refactored the hivebot code slightly, mostly in terms of DMDoc and reordering.
  - code_imp: Turned various icons into static paths.
  Geeves:
  - rscadd: Examining a pipe or cable will now display its color as text.
  - bugfix: Changing the ID of someone with an alt-title will no longer boot them
      to the Misc section of the manifest.
  - rscadd: Added a new type of hair gradient, short highlights, suited to shorter
      hairstyles. There are upshifted and downshift variants to cater for different
      lengths of hair.
