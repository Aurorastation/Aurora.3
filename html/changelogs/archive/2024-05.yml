  - rscadd: Gave exploratory chemistry a syringe gun.
  - rscadd: Added individual cell controls to xenobiology.
  RustingWithYou:
  - bugfix: Outpost blueprints will now work properly.
  - qol: Outpost blueprints will now only display a planet's generated name rather
      than its planet type.
  Sparky_hotdog:
  - bugfix: Bar stools can be properly rotated.
