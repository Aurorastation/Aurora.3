2024-10-01:
  SimpleMaroon:
  - rscadd: Added Vaurca Attendants, a subspecies of a subspecies (Warriors). Compared
      to Warriors, they're faster, less prone to brute injury but more prone to burns,
      experience more pain than other Vaurcae, have a signature gaster tail, and no
      mandibles, along with a somewhat unique appearance compared to Warriors overall.
      They can also hold normal-sized items instead of small ones with their vestigial
      arms, and they have no bite attack.
  - imageadd: Added unique sprite aspects for the Vaurca Attendant compared to the
      Warrior, including a differently-shaped head and feet.
  - bugfix: Fixed the Vaurca Warrior left hand icon state, which was one pixel too
      far to the side on the north-facing sprite.
  - qol: Changed the name of Vaurca Warriors to Vaurca Myrmidon.
  hazelmouse:
  - rscadd: Remaps the Tau Ceti Armed Forces corvette ghostrole map to fit newer mapping
      standards. Go Biesel!
  - rscadd: Adds a variety of Tau Ceti Armed Forces uniform assets to the codebase,
      including assets for officers and non-combatants, sprited by NobleRow.
  - bugfix: The TCAF jacket is no longer invisible when worn.
2024-10-03:
  Crozarius:
  - qol: Ethanol no longer automatically makes Unathi vomit.
  FabianK3:
  - qol: 'Added cameras to missing angles or completely uncovered areas: Central ring
      (locker room entrance), bridge conference room, XO office, gym, telescience,
      secure artifact storage, deck two tool storage.'
  - qol: Added lights and lightswitch to research secure artifact storage.
  - bugfix: Fixed unrealistic power readings throughout the combustion turbine power
      grid.
  - rscadd: Added a powernet sensor to the combustion turbine power grid.
  hazelmouse:
  - rscadd: Added a paintgun to the Jockey Workshop, so you can paint your exosuits
      as a Jockey. Bonus points if they're an eye-sore.
  - rscadd: Adds the new Vaurca Attendant subspecies to a number of ghostroles.
  - bugfix: Vaurca Attendants can now take species-specific items from the loadout,
      including clothing and augments.
  - bugfix: Vaurca Attendants can no longer join as consulars.
  - bugfix: Vaurca Attendants now work smoothly with a number of event outfits.
  - balance: Overloaders now cost fewer credits and last substantially longer.
2024-10-04:
  Furrycactus:
  - rscadd: Updated and fixed some small bugs with the IAC Rescue Ship.
  - bugfix: Fixes the uranium-fueled advanced portable generator exploding when running
      at level 4.
2024-10-05:
  Ben10083:
  - qol: Doubles the starting pressure of airlock air canisters to lessen occurances
      of canisters not having enough air to work.
  - bugfix: TCAF shuttle should now dock and undock with Hangar properly.
  Geeves:
  - rscadd: Added power outlets to the service area. More can be printed at RnD. The
      capacitor can be upgraded to improve charging speed for connected devices.
  hazelmouse:
  - bugfix: Coaliton Rangers now spawn with appropriate access. You can unlock your
      suit cyclers now!
  - bugfix: Resolves a bug preventing characters from lighting smoking pipes.
2024-10-06:
  CourierBravo:
  - rscadd: Redid random object sprites, assigning unique sprites to each random object.
      With the expectation that in the future, random objects have unique icons. You'll
      only ever see this when you do map making stuff.
  - rscadd: Created a new sprite for the cooking oil tank, a modified reagent tank
      sprite.
  - imageadd: Added rainbow sprites for random objects, and replaced the oil tank
      sprite.
  - balance: Reduced the amount of cooking oil in oil tanks to be in line with other
      reagent tanks.
  hazelmouse:
  - bugfix: SCC and TCAF flight helmets are no longer invisible on Unathi and Tajara.
  hazelmouse, stev iii:
  - rscadd: Adds a number of new flags into the game, now available in the loadout!
2024-10-07:
  Ben10083:
  - rscadd: Fixes up various aspects of the Coalition Ranger ship, primarily relating
      to airlock names, wrong facing buttons, and missing access.
  - rscadd: Coalition Ranger ship given aft docking port.
  - balance: Replaces rat in Coalition Ranger ship with more balanced white variant.
  FluffyGhost:
  - refactor: Refactored the attack proc signature.
  - code_imp: Added signals and components for the attack proc.
  - code_imp: Added signals and components for the attackby proc.
  - code_imp: Adjusted some leftover attackby procs signatures.
  - server: Added grep test to ensure people don't keep adding attack/attackby procs
      with the wrong signature.
  - rscadd: Runtime map now has a bunch of new areas / items with often-tested stuffs,
      and some hard-to-put-at-runtime stuffs.
  - rscadd: Runtime map jobs now are positioned to make it faster to reach the aforementioned
      often-tested stuffs.
  - code_imp: Runtime map doesn't generate an overmap anymore by default, which speeds
      up the process.
  - code_imp: Runtime map now loads in ~11 seconds instead of ~40 seconds as it was
      before.
  - refactor: Updated the maploader to be faster in parsing maps.
  - code_imp: Bapi is not engaged anymore if we're only measuring the map size, which
      speeds up the process.
  - code_imp: In fastboot we do not generate the codexes anymore, which speeds up
      the process.
  - code_imp: In fastboot and if exoplanets and away sites are not enabled, we do
      not parse the map templates anymore, which speeds up the process.
  - refactor: Updated the icon smoothing to be faster.
  - code_imp: Optimized cargo area code.
  - code_imp: Other optimizations.
  Furrycactus:
  - rscadd: Updated airlock markers on the Hephaestus Cyclops ship, and added two
      small EVA docking platforms.
  - rscadd: Added the circuitboard for the miniature fusion reactors to the circuit
      imprinter list. Also added a board and some spare tritium to Engineering Hard
      Storage as a potential backup power source, or for more energy intensive construction
      projects.
  MattAtlas:
  - code_imp: Cleaned up electronic cigarette code slightly.
  - qol: Electronic cigarette cartridges are now removed with alt-click.
  - qol: Electronic cigarette cartridges now last far longer.
  Snowy1237:
  - bugfix: Made power outlets not dense.
  - bugfix: Fixed jetpacks not working while in suit storage.
  - bugfix: fixes magnetic door locks being layered under the door and unremovable.
  Tag114:
  - rscadd: Re-enables the ability for changelings to stealthily extract DNA from
      targets by stinging them.
  hazelmouse:
  - balance: Reduces the spawn chance of all Adhomian ghostroles in the Badlands by
      half.
2024-10-09:
  hazelmouse:
  - bugfix: Fixed the broken sprite of the Vaurca phoron autoinhaler.
  - qol: Implemented several small quality-of-life improvements to the Lone Spacer,
      Orion Express, and Tramp Freighter ghostroles.
2024-10-10:
  FluffyGhost:
  - bugfix: Fixed the maploader sleeping without reinitializing SSAtoms to initialize,
      which caused some runtimes in niche cases in the CI.
  - bugfix: Generic attacks below 15 damage were being ignored due to a logic error
      in how the shields are handled, now they aren't anymore, fixes gremorian nurses
      doing no damage and possibly other things.
2024-10-11:
  Ben10083:
  - bugfix: Only Fat Schlorrgos (or wider) can now lay eggs.
  - rscadd: Adds new Golden Deep Hoplan uniform and armor. Thanks to NobleRow for
      lore and sprites.
  - rscadd: Hoplan assets added to traitor uplink.
  FluffyGhost:
  - bugfix: Fixes exosuit sleeper TGUI runtime due to invalid parameter.
  - bugfix: Fixed monkey cubes under showers from turning the game into Doom.
  - bugfix: Fixed showers not showering you because of an improper early return on
      wet floors.
  - bugfix: Fixed blood overlays being wrongly cleared when you shower.
  - code_imp: Sonme code improvements.
  SimpleMaroon:
  - rscadd: Added a Burzsian banner and flagpatch to the loadout.
  hazelmouse:
  - rscadd: Added the rattle audible emote, available exclusively to Vaurca Attendants.
  - bugfix: Solarian Navy utility covers are no longer invisible.
  notagonk:
  - rscadd: Adds the Himean vendor foods & drink to the lunchbox selection.
