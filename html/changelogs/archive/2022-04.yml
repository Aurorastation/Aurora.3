      A cheap tool for traitors or an accident waiting to happen in Hydroponics.
  - tweak: Space Cleaner and Sterilisine now have toxic properties if ingested in
      large doses. Another cheap tool for traitors. Accidentally spraying someone
      (even multiple times) isn&#x27;t going to hurt them, don&#x27;t worry.
