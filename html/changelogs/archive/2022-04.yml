  - bugfix: Fixes a bug where toxins (e.g. from giant spiders) would never do damage
      because they couldn&#x27;t beat your liver&#x27;s natural healing rate. Toxins
      now suppress your liver&#x27;s natural healing and can become dangerous if you
      don&#x27;t deal with the poison within several minutes.
