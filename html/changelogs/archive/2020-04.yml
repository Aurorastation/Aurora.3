2020-04-01:
  Alberyk:
  - tweak: Increased the scientist and xenobiologist job minimum age to 30 years old.
  - tweak: Increased the research director job minimum age to 35 years old.
  Doxxmedearly:
  - bugfix: Prosthetic stomachs can now be produced in the mechfab.
  - bugfix: Prosthetic stomachs now have proper robotic names and sprites.
  - rscadd: Added Pneumalin, a medication that is targeted to fix lung damage, which
      should decrease reliance on peridaxon. Make it by using a 1:1:1 ratio of cough
      syrup, copper, and pulmodeiectionem. Overdoses above 15u, causing a dangerous
      drop in a person's pulse.
  - rscdel: Removed inaprovaline. Replaced all bottles and syringes with norepinephrine.
      Itching and cramps are now relieved by norepinephrine.
  - tweak: Dylovene is now less effective at treating hallucinations. Use synaptizine.
  - tweak: Adipemcina no longer relies on or affects a person's nutrition level to
      function. It also metabolizes a little faster.
  - tweak: Removed adrenaline effects from norepinephrine.
  - tweak: Kelotane will no longer heal burns if dermaline is present in a person's
      system. It will metabolize with no effect until the dermaline is gone.
  - bugfix: Dermaline now recovers the proper amount of burn damage, instead of being
      equivalent to kelotane.
  - bugfix: Deltamivir will no longer cause organ-boiling fevers at 20u dosage. It
      will still cause a slight fever, so keep that in mind!
  Geeves:
  - imageadd: Reverted the TacShield sprite to the old sprite.
  - tweak: The description for the random visitor anti-no-record-meta ghost role has
      been improved.
  - bugfix: Powered crossbows now have the correct sprite.
  - bugfix: Powered crossbow no longer enable the user to create infinite metal by
      superheating, breaking, and weldering its ammunition.
  - bugfix: Reveal runes now reveal runes. Joy.
  - rscadd: Added an examine to runes that tells you whether you can talismanify them
      or not, if you're a cultist.
  - bugfix: Janitorial Cyborgs can no longer delete holograms by running them over.
      That's fucking funny.
  YourDaddy117:
  - imageadd: Adds a new blue security armband to the loadout. Also adds the detective
      uniforms to the loadout and changes the names of the default detective/forensic
      tech uniforms.
  - imagedel: Murders that dumb green trenchcoat.
2020-04-02:
  Furrycactus:
  - maptweak: Adds more belts and stethoscopes to sublevel storage, regular ones and
      EMT ones too to offer choice. If people run out now then I'll be very concerned.
  - maptweak: Takes the EMT/Paramedic hyposprays and puts them on the table in their
      cave, instead of tucked in both the wall lockers.
  - maptweak: Adds a couple of GPS units to sublevel storage.
  - rscadd: Adds bandages and ointment to the NanoMed machines.
  Geeves:
  - bugfix: You can now rotate anchored chairs, such as comfy chairs and the such.
  - bugfix: A check for total health no longer counts fire damage twice.
2020-04-03:
  Geeves:
  - rscadd: Added the Drill Technician alt-title to Shaft Miner. They come equipped
      with a kit to set up a barebones drill mining operation.
  - rscadd: Shaft Miners now come with a KA kit that allows them to give slight upgrades
      to their roundstart Kinetic Accelerator.
  - tweak: Pumping a kinetic accelerator no longer spams your log, only giving a message
      every ten seconds since the last one. Sound and charge amount remains the same.
  - bugfix: Fixed being unable to rotate mining braces. Fixed the message saying that
      you can rotate drill heads.
  - rscadd: Large mining drills now have lights attached to them, which differ in
      colour and brightness depending on current activity.
  - rscadd: Added the Orbital Drill Dropper to the mining vendor, for 3250 mining
      points a pop.
  - tweak: Mining light beacons now come in stacks of 25 instead of stacks of 5. This'll
      make them slightly more useful for showing a taken path.
  - bugfix: Ore satchels no longer show that they have a warp pack installed on examine,
      if they do not have one installed.
  - bugfix: Alt clicking a rotatable item doesn't open the turf menu anymore.
  - rscadd: Ladders can now be used to grip to prevent floating away, when there isn't
      gravity or when in space.
  - rscadd: Mobile ladders can now be alt-clicked to be taken down. Mobile ladders
      now go into your hands when successfully folded.
  - bugfix: Psi Ping's description has been fixed to say help intent instead of disarm
      intent.
  - bugfix: Blindstrike and commune no longer overlap.
  - bugfix: Illegal KAs have been fixed and will now work.
  - rscadd: Illegal KA pump will now store more charge and give a BIG CHARGE to its
      cell in a single pump.
  - bugfix: Modular Laser Prototypes now correctly get their attachment sprites on
      the in-hand sprite.
  Wowzewow (Wezzy), r4d6:
  - imageadd: New RPD and RFD derivative sprites (and inhands).
