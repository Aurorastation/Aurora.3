2020-02-19:
  Geeves:
  - rscadd: Added the Acolytes gamemode, featuring borer and cult.
  - bugfix: Fixes cult constructs not having their health HUD show up.
  - bugfix: Fixes pylons shooting mechs and stuff willy nilly.
  - tweak: Increased Wraith construct health slightly.
  - rscadd: Gave the Artificer the ability to cultify turfs in an area, Daemon Forges
      and Altars.
  - rscadd: Gave constructs non-numerical randomized names, credits to Kaed.
