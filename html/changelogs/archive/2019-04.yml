2019-04-24:
  Alberyk:
  - tweak: Research cyborg's portable destructive analyzer can now only load items
      with research tech.
  Arrow768:
  - bugfix: Fixes an issue where the emergency leap of the void projector would not
      teleport the user.
  DrHobo2k15:
  - rscadd: Adds cable coil, destination taggers, hand labellers, engineering debuggers,
      and basic stock parts to autolathes. Also adds health, atmos and plant analyzers
      to the protolathe, and illegal implanters.
  PoZe:
  - tweak: 'Simple mobs hunger values were rebalance to be more realistic. Mobs affected:
      cats, corgies, foxes, dogs, mice. Most animals would last 30-40 minutes, with
      exception of mice being 20 minutes. Mice king values progress as it levles up.'
  - tweak: Simple mobs max nutrition values were reworked. No longer you need to feed
      IAN 6 steaks until its full.
  - tweak: 'Mob size values have been changed to more logical for following mobs:
      cat, corgi, fox, dog, pug.'
  - tweak: When simple mobs nutrition is 5% or less, they will start seeking food.
      Even guarded dogs(because they are starving).
  - bugfix: Penny's rest sprites have been fixed and work now.
  - tweak: Starving simple mobs will try and steal food from people's hands instead
      of begging. They will still beg if they are just hungry.
2019-04-25:
  Arrow768:
  - bugfix: Changes the YouTool in engineering to have a constant stock.
  - tweak: The fake, captain and AI announcer now have a larger window where you can
      enter your announcement.
  - tweak: Changes the rigs the heisters have available and adds one additional rig
      to their shuttle.
  Kaedwuff:
  - bugfix: The ability for changelings to stack Absorb DNA has been temporarily removed
      pending balance changes.
2019-04-26:
  PoZe:
  - bugfix: KAs now account for atmosphere the shot is fired at. Reducing damage if
      inside of atmosphere. Maximum damage for KAs to living being is capped at 50
      per shot.
  - tweak: KAs AOE now damages anything in its range. It looses 25% of damage per
      tile from the center out of center tile damage(100 -> 75 -> 50 -> 25 -> 0...).
  - tweak: Mechs KAs damage was increased, and AOE of 5(That is a lot!) tiles was
      added. Keep in mind that AOE will damage mech itself if in range. Regular mech
      KA damage is now 40 per shot. Burst KA damage is now 25 per shot(that is 75
      in total).
  - backend: Travis Byond version was bumped to 512.1467.
