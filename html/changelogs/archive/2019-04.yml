  - imageadd: Ported Paradise Vox eyepatches and modified various eyewear.
  - tweak: When Vox wear tactical gas masks the sprite will default to a normal gas
      mask instead of a breath mask.
  Menown:
  - bugfix: Fixed bugged hand location on Suns Priest robes. Fixed missing cloak portions
      on gruff cloak, between legs.
  - tweak: Changed laborer's outfit. More defined buttons, brass suspender clips,
