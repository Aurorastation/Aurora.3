2019-04-01:
  Skull132:
  - bugfix: Imaginary friends are no longer auto-muted after saying shit.
2019-04-04:
  Alberyk:
  - bugfix: The exo-stellar skeleton's helmet should now have welding protection.
  - tweak: Printing rigs in robotics should be more resource expensive now.
2019-04-05:
  Ferner:
  - imageadd: Introduced new pickaxe sprites. Sprites for when they are wielded were
      also added.
  - imageadd: Gave the lockbox its own unique held sprite, a replacement for the generic
      box one it had before. Added missing directional sprite for the secure briefcase.
  LordFowl:
  - rscadd: Ingesting space cleaner now causes toxic damage.
  - rscadd: Zo'rane Fire can now be chemically crafted.
  - bugfix: Slipping on turfs now causes you to slip onto the adjacent tile according
      to the strength of slippiness.
  - soundadd: Bullet casings now produce a sound when they're ejected from a gun.
  PoZe:
  - tweak: Disassembling trap with things inside of it will release whatever is inside.
  - rscadd: Animal traps now display visually what prey is inside of them. And updates
      their sprite regularly, meaning if they fall down, loose limb, etc it will all
      be displayed visually.
  - tweak: Examining animal trap with prey inside will also give user examine message
      of the mob too.
  - backend: Tesla no longer logs spawn of new miniballs.
  WowzewoW:
  - soundadd: new binding and scan sounds
  - tweak: made the scanner animation play properly
2019-04-07:
  PoZe:
  - admin: Stun batons now log in VV when a person is being stunned on any intent.
      Message will vary with target being stunned with harm intent or others.
2019-04-09:
  Alberyk:
  - bugfix: Blood should now properly respect species when used in transfusions.
