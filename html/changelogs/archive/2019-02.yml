2019-02-25:
  Alberyk, Kyres1:
  - rscadd: Added more tajaran cuisine options.
  ferner:
  - maptweak: Partioned maintenance in several spots to help prevent maintenance wide
      loss of atmosphere, changed up cargo, medical, security and research maintenance
      a bit by adding some points of interest. Made some slight changes to the Supervised
      Living Center.
  - maptweak: Added an emergency shower to chemistry, a cyborg recharger to the main
      level bathroom, a desk lamp to the psych office, an O2 locker outside the bar,
      a chess set and deck of cards to the dining room, tintable windows to the QM's
      office, additional vents to surface hallway aft, a chest drawer to the CE's
      office, and a chair to the CMO's office.
  - maptweak: Improved the usability of the research request consoles by removing
      a few and making their tags more specific, added additional airlock access controllers
      to xenoflora as well as an atmospherics laptop, reintroduced huge air scrubbers
      to toxins and made those in communal usable from the warden's office.
  - bugfix: Fixed medical maintenance exterior airlock. Removed the rock from on top
      of the telecomms solar arrays, fixed missing access requirements at Telescience,
      turned a steel wall at the kitchen into wood, fixed a button in the QM's office.
  - bugfix: Fixed sublevel maintenance by separating it into three areas, instead
      of being a single disconnected area, added missing emergency shutters to the
      surface conference room and the library, fixed tinted windows in RD's office,
      added numerous air alarms to areas missing them.
