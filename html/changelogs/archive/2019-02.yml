  - rscadd: New .357 sprites!!! wow!!!
2019-02-08:
  Alberyk:
  - rscdel: The station is no longer able to deploy combat cyborgs.
2019-02-09:
  Arrow768:
  - bugfix: Fixes voicechangers not working when used within rigs.
  PoZe:
  - bugfix: Skrell who are in shared dream no longer display as SSD.
  - tweak: Examining skrell physical body while they are in shared dream will display
      if their astral body is AFK/disconnected just like normal mob.
  - rscadd: Shaking, punching, grabbing, pushing, throwing objects, shooting, attacking
      any carbon mobs while they are willingfully asleep wakes them up instantly.
      Skrell in a shared dream will recieve a message if their physical body is being
      disturbed, message will be different depending on severity of disturbance. If
      their health is below 50% and they are being attacked/shot/thrown stuff at,
      they will be forcefully woken up.
