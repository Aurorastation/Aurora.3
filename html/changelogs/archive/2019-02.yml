2019-02-13:
  PoZe:
  - tweak: Rigs by default now have slowdown. Only affects ERT rigs.
  - balance: ERT rigs now use default slowdown value, so they are slower for balance
      reasons.
  - balance: HAPT rig armor values were bumped to military rig, plus it has 35 extra
      energy armor. HAPT rig is removed from rare loot spawn chance.
2019-02-15:
  Arrow768:
  - bugfix: Fixes a issue with the anomaly power utilizer that might render it unusable
      after a brief time.
  WowzewoW:
  - tweak: Added new bureaucracy and library sprites.
2019-02-17:
  ferner:
  - maptweak: Expanded the RnD lab to have more room for activities.
  - maptweak: Moved Xenoflora to the sublevel and remapped it, adding an area to keep
      dangerous specimens.
  - maptweak: Remapped all of Xenoarcheology after having to make room for the new
      Xenoflora room.
  - maptweak: Rotated the test range in the research sublevel so scientists can be
      less afraid about blowing up toxins when testing explosive weaponry.
2019-02-18:
  Arrow768:
  - bugfix: Electical Shocks emitted by the rig now respect insulated gloves, if it
      is not being worn at the time.
2019-02-19:
  ferner:
  - bugfix: Added back access to unstable mutagen in Xenobotany.
  - maptweak: Added latex gloves to research eva prep, changed the name of some airlocks
      to fit better.
2019-02-20:
  Kaedwuff:
  - tweak: Those people wishing to use the explosive implant to truly cause some damage
      are now capable of it, due to increased yield potentional in the implant.
  LordFowl:
  - tweak: It is now no longer to be electrocuted by merely clicking an exposed power
      cable with something conductive.
  - rscadd: It is now possibly to sever a power cable by clicking on it with anything
      sharp or edgy. Doing so may electrocute you if that object is also conductive.
