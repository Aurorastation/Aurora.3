2019-11-01:
  Ferner:
  - tweak: Gave the freelance mercs a headset, switched their id to an agent one,
      and fixed the leader's rifle being the wrong type.
  JohnWildkins:
  - security: Fixed an exploit relating to the anti-spam filter.
2019-11-02:
  AmoryBlaine, JohnWildkins:
  - rscadd: Added an engineering apprentice uniform, and overalls accessories to the
      miner, atmos tech, chief engineer and engineer lockers, as well as loadouts.
      They are equivalent to webbing vests.
  - rscadd: Atmos tech lockers now start with blue hazard vests, and the wardrobe
      locker includes matching (non fire-safe) hard hats.
  - rscadd: Added safety goggles with a new sprite with a verb to raise/lower them.
      The original goggles can be found as 'safety glasses'. Both are available under
      eyewear in the loadout tab.
  - imageadd: Updated sprites for the engineer, CE, atmos tech, janitor, CT (incl.
      an alt uniform in lockers and loadout), quartermaster, and miner jumpsuits.
      Updated atmos fire suit sprite.
  - imageadd: New utility belt (incl. alt sprite available in loadout), hard hat,
      engineering beret, sheet and ore snatcher, and hydrogen ore sprites.
  - imageadd: New hazard vest sprites. Hazard vests can now be zipped up or left loose
      with an appropriate verb.
  - imageadd: New atmos airlock sprites, new mining, atmos, and janitorial locker
      sprites.
  BurgerBB:
  - maptweak: Removed all instances of guaranteed contraband spawn in maintenance.
  - maptweak: Added additional maintenance loot spawns.
  Geeves:
  - tweak: Improved sword parry sounds.
  - rscdel: Robotics can no longer fabricate knock-off stealth RIGs.
  - rscadd: You can now use magboots to maintain your balance during shuttle transit.
  JohnWildkins:
  - tweak: With the gripper, hitting the drop hotkey (Q) now drops the held item.
      If there is no held item, the gripper is put away as normal.
  - tweak: The scientific gripper can now hold slime steroids.
  - tweak: The chemistry gripper can now hold paper. This is mostly to assist medical
      borgs handling scans and the like.
  - bugfix: Modules relying on cyborg synthesizers (nanopaste, ATKs, etc.) now cannot
      be used once the synthesizer is depleted.
  - bugfix: Injecting a monkey cube in a cyborg gripper no longer places the monkey
      inside the gripper's pocket dimension.
  - bugfix: Service cyborgs can no longer open a plane to infinite grass tiles via
      their service gripper.
  - bugfix: Cyborgs can now re-lock secure crates.
  - bugfix: Clerical cyborgs can now browse paper bundles and pick up duct-taped paper
      with their gripper.
  - bugfix: The cyborg module inventory now correctly updates when using the drop
      hotkey (Q, default) to put away a module.
  - bugfix: Sec. cadet hazard vests can now be properly zipped/unzipped.
  - bugfix: Safety goggles can now be properly adjusted.
  MattAtlas:
  - tweak: Removed fullblock chance in normal circumstances. This means you shouldn't
      ever have your armor absorb bullets completely unless your armor is much stronger
      than the bullet you're receiving.
  ParadoxSpace:
  - rscadd: Wulumunusha vine seeds are now in the various seed vendors.
  - rscadd: The bar/kitchen now get banana juice cartridges in the dispensers.
  - tweak: Slightly more Dyn seeds in vendors.
  ParadoxSpace & AmoryBlaine:
  - rscadd: Adds a helmet and a chest-rig for Paramedics and EMTs. Sprites by the
      ever-loving AmoryBlaine.
  - rscadd: Physician lockers now contain HUDpatches.
  - rscadd: Chest-rigs and Paramedic jackets can now hold blood bags.
2019-11-03:
  Geeves:
  - bugfix: Reverts the sec antag chances changes, gamemodes should be normal again
      now.
  - tweak: The supermatter manual has now been updated to include accurate and up
      to date information that will allow you to set the engine up no problem.
  JohnWildkins:
  - refactor: All off-station antags / those with extensive spawned loadouts now use
      the outfit datum system.
  - tweak: ERT/Ghost roles should now have a clearer message as to your particular
      role and objective.
  - rscadd: NT Asset Protection and Syndicate Commandos (aka 'Deathsquads') have been
      moved and re-tooled as ghost spawner ERTs. They will only appear upon admin
      intervention.
  - tweak: Outfit datums should now take backpack choice into account, if options
      are provided.
2019-11-04:
  Alberyk:
  - tweak: Robotic simple animals are now damaged by emp.
  - bugfix: NanoTrasen should not longer deploy deathsquads by accident when using
      a distress beacon.
  - bugfix: Fixed wizards not being able to use their artifacts.
  Doxxmedearly:
  - rscadd: Added crayon dust to crayons! You can now place crayons in grinders to
      get dust. Using or eating a crayon will reduce the amount of dust it gives.
  - rscadd: Added unique flavor descriptions to each color of crayon dust. Sol Marines
      rejoice!
  - rscadd: The biogenerator is now able to produce boxes of crayons.
  - tweak: Regular crayons now effectively have 20 uses, down from 30. Mime and Rainbow
      crayons are no longer infinite, but last longer than normal crayons (and give
      more crayon dust!)
  Ferner:
  - bugfix: Fixed an issue with hivebot bombers that could lead to infinite recursion.
  - bugfix: Stopped the supposedly over a century old shire paint kit from appearing
      in the mining vendor.
  - tweak: Walls and floors of shuttles are no longer indestructible.
  - imageadd: Added smooth dark shuttle wall icons and some additional shuttle floor
      varieties by AmoryBlaine.
  - rscdel: Deleted the depreceated shuttle turfs and their subtypes.
  Geeves:
  - rscadd: Adds the ability to cut door bolts.
  - rscdel: Adds more examine details to airlocks. (Has maglock, door bolt cover busted,
      door bolts gone?)
  ParadoxSpace:
  - rscadd: Gives IPCs the ability to speak Sol Common.
2019-11-05:
  Ferner:
  - bugfix: Turned off ambient occlusion for shuttle turfs.
2019-11-06:
  Alberyk:
  - tweak: Replace in game references about rig with hardsuit, to make things more
