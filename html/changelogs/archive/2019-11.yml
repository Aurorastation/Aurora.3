2019-11-15:
  BRAINOS:
  - tweak: Slightly updated the military jackets.
  Geeves, Kyres1:
  - rscadd: A new mascot has been introduced to Engineering, Ginny, the baby space
      carp.
  JohnWildkins:
  - bugfix: Fixed alternate utility belt not starting with tools when selected from
      loadout.
  - tweak: Alternate utility belt is now free to select. Engineering Apprentices can
      elect to spawn with one, but it will be empty.
  - backend: Job outfits now fill utility belts using belt_contents rather than simply
      spawning sub-types of utility belt.
  - refactor: Microwaves have been reworked from the ground up on the back-end. Microwaves
      have been moved to a process-based system for cooking, and behave more similarly
      to other cooking devices.
  - rscadd: Microwaves have had their UI rebuilt from scratch in Vue.
  - rscadd: You can now eject individual ingredients and reagents from a microwave.
      To perform the latter, you must be holding a reagent container with enough space
      in your hands.
  - rscadd: You can now start microwaves by alt-clicking on them.
  - rscadd: Microwaves can now be upgraded, with matter bins, capacitors, and the
      micro laser affecting maximum cookable items, power usage, and cook time respectively.
  - tweak: Microwaves now display their cook time as a progress bar in the UI. Cook
      time has been reduced across the board.
  - tweak: Eject verb for microwaves removed. All interfacing should now be done via
      the UI.
  - bugfix: Bugs both known and unknown relating to the old UI and general instability
      of the microwave have been solved, including food duplication.
  - backend: Vue UI progress bar element now caps width at 100%.
  - bugfix: Fixed the loadout fixes spewing tools into engineers' backpacks.
