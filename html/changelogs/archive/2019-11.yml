2019-11-08:
  Alberyk:
  - bugfix: You can now call the shuttle as the AI once more
  - bugfix: You can pick up taped papers again.
  - bugfix: Tweaked golden and silver slimes reactions to be more sane and exclude
      undesirable results.
  - bugfix: Fixed certains being able to be lobotomized when they should not.
  Alberyk, Kyres1:
  - rscadd: Added the hakhma as one of the animals that you can find in cargo random
      crates.
  Ferner:
  - tweak: The laptop vendor can now be unanchored.
  Furrycactus:
  - maptweak: Removed the NT breacher chassis control module from the general EVA
      storage, it's now in the vault. It's a combat hardsuit, it shouldn't be available
      to any crewmember with EVA access.
  - maptweak: Moves the Tesla Bay more northward to make it a bit less effected by
      Supermatter delaminations.
  - maptweak: Revamps the sublevel breakroom somewhat to incentivise its use a little
      more. Foyer is largely untouched, save for moving the box of donk pockets.
  - maptweak: Adds a substation to Engineering's sublevel.
  - maptweak: Puts the Tesla Coils and Tesla Ball Generator in their proper positions
      at roundstart to exponentially cut down on start-up time. Hauling literally
      everything took forever. Now you only need to haul the grounding rods.
  - maptweak: Changed the colour of the Tesla output wires to blue instead of red.
      Pretty colours + differentiating it from the main grid.
  - maptweak: Makes the Tesla Bay APC a supercap critical APC, like the Supermatter
      engine room, and like the Gravity Generator, instead of the basic one with a
      shitty 5000 cap 'heavy-duty' cell.
  - maptweak: Un-fucks the Engineering Storage area designation. Engineering EVA Storage
      and Hard Storage no longer share the exact same area designation, both with
      their own APCs for some reason. They're split into their own respective areas,
      and Sublevel storage has its own area now too.
  - maptweak: Gives the Robotics Lab a highcap APC, instead of a 5000 'heavy-duty'
      cell, because they really need it.
  - maptweak: Splits the entire 'Robotics Lab' area into 'Robotics Lab', 'Robotics
      Charging Bay', and 'Cyborgification Bay'. This means three APCs for different
      objects to draw from, rather than having a cell charger, four exosuit chargers,
      two borg chargers, and the rest of the robotics equipment being on a single
      APC with a 5000 cap cell inside it.
  - maptweak: Renames the 'emergency singularity beacon' in Engineering Hard Storage
      to 'emergency tesla beacon', for clarity, and because we don't use a Singularity
      on the Aurora.
  Geeves:
  - rscadd: Adds the Kataphracts as an ERT team. A five-man squad of honourbound unathi
      intent on protecting and assisting the innocent.
  - tweak: Energy blades no longer get anchored when activated. You can now pick them
      up whenever.
  - tweak: The energy cutlass can now be stowed in a belt.
  - rscadd: Added a drill dropper item. It drops drills. Can't be used near station
      areas, unless tampered with.
  - rscadd: Added the drill dropper to the QM locker, to be distributed to trusted
      miners.
  - tweak: Ninja now needs 15 players playing before it gets chosen as a gamemode.
  JohnWildkins:
  - refactor: Traps have been overhauled on the back-end, and their interactions simplified
      to the end-user.
  - tweak: Large traps must now be anchored and then set before use. The process takes
      three seconds with a wrench and five seconds with an open hand respectively.
      Large traps can only deploy once anchored.
  - tweak: You can place someone/thing into a large trap (via buckling) regardless
      of the trap's deployment.
  - bugfix: You can once again anchor large traps to the floor with a wrench.
  - bugfix: Fixed certain parts of the trap capture event not firing depending on
      the method of capture.
  - bugfix: You can no longer teleport inside of traps by attempting to sneak through
      them from a long distance away.
  ParadoxSpace:
  - bugfix: Wulumunusha no longer silences you for a crazy amount of time. Is druggy
      for a bit longer at max.
  - rscdel: Circuits now produce light again. My mistake.
  Wowzewow:
  - imageadd: New sprites for PDAs, IDs, and PDA cartridges.
  - bugfix: PDA inserting and ejecting stuff should make the correct sounds now.
2019-11-09:
