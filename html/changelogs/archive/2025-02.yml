2025-02-21:
  Ben10083:
  - rscadd: 'New voice command for exosuits: toggle power.'
  - qol: Exosuits with no pilot and no link can be given a command to toggle maintenance
      protocols, allowing the exosuit to be linked without needing to enter the exosuit.
  CourierBravo:
  - rscadd: Changed and added floor decals to the area in front of Consular Office
      B. Moved a couple decals in front of Consular Office A as well.
