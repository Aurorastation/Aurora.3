2025-02-18:
  Ben10083:
  - bugfix: Ammunition Storage turrets now properly linked to control panel, allowing
      for settings to be changed.
  FluffyGhost:
  - refactor: Turned a ton of unmanaged globals into managed globals.
  - refactor: Refactored some UT output.
  - rscdel: Removed some unused things, including vars.
  - server: Added a test to ensure people don't keep adding new unmanaged vars.
