  - rscadd: Ported a new chat system, Goonchat, that allows for cool things like changing
      font style, size, spacing, highlighting up to 5 strings in the chat, and DARK
      MODE.
  - rscadd: Repeated chat messages can now get compacted. You can disable this in
      goonchat settings.
  - rscadd: You can change icon style to any font on your system.
