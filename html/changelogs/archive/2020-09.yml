2020-09-23:
  Geeves:
  - bugfix: Fixed upgraded entangle not allowing you to select targets.
  - rscadd: Added vine binding handcuffs that prevent the user from just unbuckling
      out of the entangle spell.
  Geeves, Sue:
  - rscadd: Lings can now evolve the ability to release members of their internal
      hivemind as morphs at the cost of their arm. The ability itself costs two genome
      points.
  - rscadd: Added morphs, creature capable of assuming the form of any object.
