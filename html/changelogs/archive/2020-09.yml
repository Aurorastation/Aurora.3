      facing direction.
  - tweak: The Face Direction verb now only prevents you from changing direction with
      the movement keys, clicking will allow you to change your facing direction in
      this mode.
  - rscadd: There are now 'Visible Emote' and 'Audible Emote' verbs in the IC tab.
      Please note that visible emotes will not be visible if they originate from a
      mob inside your blind-spot.
2020-09-22:
