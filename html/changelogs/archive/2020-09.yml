2020-09-01:
  Geeves:
  - rscadd: Implements Crystal Agitators, machines that agitate asteroid turf to form
      chemical crystals. Check the communal out.
  - tweak: You can now dump the contents of a storage item into a disposal bin, by
      clicking on it on any intent other than harm. Doing so on harm will place the
      storage item in too.
  - rscadd: Shaft miners now start with a mining coin that can be redeemed at a mining
      vendor to get enhanced equipment, such as a starter hand-held mining drill or
      an upgraded power converter, instead of spawning with a non-functional upgrade
      in a toolbox.
  - rscadd: Mech clamps can now be used to force open airlocks and firedoors. Welding
      and bolting affects how long it will take and how loud the action will be.
  Hocka:
  - bugfix: Windoors can no longer be obnoxiously spammed to open them.
  - bugfix: Fixed the compressed matter implanter trying to scan it's own implant
      when trying to put it back in.
  - tweak: Items that were canned by a compressed matter implanter can now be returned
      by activating the implanter in hand and using a screwdriver on the implant.
  - tweak: The compressed matter implant listing on the uplink now has a more accurate
      description for retrieving scanned items.
  MattAtlas:
  - bugfix: Vending machine sounds now actually work.
  Sparky_Hotdog:
  - bugfix: All medical and security HUDs now display records on examining.
  The Stryker:
  - bugfix: Earther and Europan accents added to all IPC subspecies.
  Wowzewow (Wezzy):
  - bugfix: Hoodie/Wintercoat hoods should render properly above masks, glasses and
      other accessories. Go wear a balaclava with a hoodie, why won't you?
  kermit:
  - rscadd: The majority of medicinal chemicals have added side-effects - nothing
      too disruptive.
  - rscadd: Added a variety of overdoses to chemicals that were lacking overdoses.
  - rscadd: Some medications now contraindicate one another and should not be taken
      together.
  - rscadd: Certain chemicals have been totally overhauled to make them more unique
      or enjoyable to use.
  - tweak: Overdoses are now triggered by volume in the blood and by a small metabolised
      dose of the drug (defaulting to 5 units).
  - tweak: The default OD threshold is now 20u. Poor communication between doctors
      is now more likely to result in ODs.
  - tweak: Alkysine and Cataleptinol will now actually heal the brain at varying rates,
      as opposed to both treating the same amount of low damage.
  - tweak: The default chemical transfer rates of RIG injectors, Medibots and bottles
      have been reduced to allow more precise dose measurements.
  - tweak: More medical chemicals will appear on medical scans as opposed to being
      registered as unknown substances.
  - rscadd: Introducing Butazoline, the dermaline equivalent for treating brute injuries.
      It cannot treat arterial bleeding like Bicaridine, however.
  - tweak: Saline is now the chief blood restorative medication and only works intravenously
      at a medium transfer rate.
  - tweak: Iron/Copper/Sulphur pills now restore blood at half their previous rate.
  - tweak: Any combination of mortaphenyl, oxycormorphine and alcholic beverages will
      be dangerous. Don't mix them.
  - tweak: Dexalin Plus overdoses are now extra toxic to vaurcae - too much oxygen
      for their gas exchange system to handle at a time.
  - tweak: Soy Sauce is now made with salt instead of sulphuric acid.
  - tweak: Brute First-Aid Kits have had their contents shuffled about to include
      a health analyser and 2 bicaridine pills.
  - rscadd: Added Mercury, Neurapan and Spectrocybin to the random toxins list which
      can spawn in maintenance or a traitor toxin kit.
  - rscadd: You can now purchase Sideeffect-Be-Gone autoinjectors from the Traitor
      Uplink. Combat Medical Kits also contain 1 of these autoinjectors.
  - tweak: Pill bottles which spawn at round-start and in kits now have the dosage
      of the pills on the label to prevent accidental overdoses.
  - spellcheck: Some chemical typos have been fixed. Uncapitalised chemicals have
      been capitalised.
  - tweak: You can find all of the chemical changes on the feedback thread (https://forums.aurorastation.org/topic/14761-full-chem-rework-feedback-thread/)
      while the chemistry wiki page is out of date.
