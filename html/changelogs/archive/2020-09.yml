2020-09-25:
  Geeves:
  - bugfix: Changes the AOOC colour to be readable in both dark and light mode.
  - bugfix: Morphs should now properly receive their guide to morph in the chat log
      when they are released as one.
  - tweak: Tweaks various UIs, especially suit sensor monitoring, crew record, and
      gun tracker programs.
  - tweak: Tweaked how buttons look, making them more rounded and without a hard border,
      like TGUI.
  - rscadd: Added an eject occupant button to the bodyscanner, as well as some sounds
      to accompany it.
  - tweak: Improved the code for making the RFD-Crossbow. You no longer have to keep
