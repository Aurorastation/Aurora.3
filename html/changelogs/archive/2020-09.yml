  - tweak: Removes the interface wire from the Particle Accelerator's controller as
      it was functionally just a second blank wire.
  - tweak: Cutting and mending the Particle Accelerator controller's strength wire
      no longer decreases the strength and just prevents you from changing the strength
      of the accelerator.
2020-09-24:
  Ferner:
  - bugfix: Makes it so the knock spell can no longer be used to access admin areas
      on the centcomm z-level.
  Geeves:
  - bugfix: Re-adds Diona and Vaurca food recipes.
