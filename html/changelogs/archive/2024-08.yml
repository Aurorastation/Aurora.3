  - bugfix: Fixed layering issue regarding closed blast doors.
  - bugfix: Adds missing disposal piping for Bridge Conference Room, as well as having
      bar delivery go to backroom.
  ChangeMe:
  - bugfix: Fixes layering issue in Public Garden soil plots.
  CourierBravo:
  - imageadd: Modified the binocular sprite to make a blue version, allowing for easier
      differentiation between regular and high power binoculars.
  - rscadd: Added several pre made shuttles to the helpers. The SCCV Artemis, SCCV
