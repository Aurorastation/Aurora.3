2022-12-01:
  MattAtlas:
  - balance: Damage values of 7.62, 5.56 and midlasers have been all nerfed.
  - balance: Security&#x27;s ballistic and ablative armour have been heavily nerfed.
      They now only block around 5 more damage, instead of blocking over half.
  - balance: Combat stims&#x27; chems have been compacted into one new chem, Kilosemine,
      with increased metabolisation rate (0.6u/tick) and without the effects of Oxycomorphine.
      Combat hyposprays start with ten units, which can be spread out across two injections.
  - balance: Personal shields no longer recharge on their own. They have a cell, which
      can be recharged and cannot be manually replaced. Passive upkeep is 2 charge
      every 2 seconds or so, whereas blocking a bullet is 200 charge per shot. Their
      size has been reduced to normal, so they can fit in backpacks.
  - bugfix: Shuttle walls are now reinforced.
  SleepyGemmy:
  - bugfix: Fixes the Spark dock being pressurized. Replaces the dock airlocks with
      regular doors.
  atteria:
  - rscadd: Added enlisted and officer uniforms for the Dominian fleet.
