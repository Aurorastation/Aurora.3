2023-06-23:
  Geeves:
  - tweak: Opaque objects on the overmap no longer block your mob&#x27;s vision, meaning
      you&#x27;ll be able to see other datalinked ship&#x27;s detected objects. However,
      your sensors will still only be able to detect what it can see.
