2023-06-02:
  Llywelwyn:
  - rscadd: Adds bullet holes to walls.
  - backend: Adds an atom/proc/ to create and clear bullet holes, so they can be added
      to other turfs, etc more easily going forwards.
  - spellcheck: Fixed a lot of typos.
  Pirouette:
  - spellcheck: Replaced a couple instances of digusting with disgusting.
2023-06-03:
  Llywelwyn:
  - bugfix: Overmap events now respect their opacity settings, rather than all hazards
      being opaque. Now only asteroids, dust clouds, and large carp schools block
      vision, as intended.
  Ramke:
  - rscadd: Created a new egg carton variant for ice tunneler eggs.
  - rscadd: Allows the biogenerator to create chicken and ice tunneler egg cartons
      and lard.
  - tweak: Allows ice tunneler eggs to be stored in the egg carton.
  RustingWithYou:
  - bugfix: Fixes atmosphere generation on lore planets.
  TheDanseMacabre:
  - rscadd: Added a new random ruin, which can be found on a variety of exoplanet
      types. Veteran players may recognize it!
  - rscadd: Added a freebooter third party ship, similar to the tramp freighter but
      more focused on illegal things.
2023-06-05:
  Geeves:
  - tweak: Overmap projectiles no longer need to be scanned to be visible.
  Wowzewow(Wezzy):
  - bugfix: Fixes Dominian flag structures being invisible. Not like any were mapped
      in to begin with, but better safe than sorry.
2023-06-06:
  Llywelwyn:
  - bugfix: The Civilian Station janitor now spawns with the proper role on their
      ID.
  - bugfix: Flashlights now use much less power across the board. Most flashlights
      last ~26 minutes, with lanterns the exception at ~133 minutes, as they contain
      a larger cell.
  - tweak: Flashlights now default to high brightness, and their charge is displayed
      on examine.
  - tweak: Flashlight brightness can now be selected with alt-click - try turning
      it down if you need to conserve power!
  - tweak: Flashlights can now be placed into wall rechargers.
  - tweak: Lanterns are now back to being small items, but have had their force reduced
      to compensate.
  - spellcheck: Fixed various cell-related typos.
2023-06-07:
  Llywelwyn:
  - tweak: Changes SMES input/output defaults to 150kW, up from 50kW. Should make
      RCON less tedious, whilst still leaving room for optimisation round-by-round.
  RustingWithYou:
  - rscadd: Adds new Unathi regional accents.
