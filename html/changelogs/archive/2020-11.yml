  - bugfix: Simple animals such as rats that don't have universal speak or a language
      can no longer be translated by holopads.
  - bugfix: Fixed a verb that caused visible messages (and more) to break.
  - rscadd: Added a small outpost to the engine radiator area.
  - tweak: Gave mining and xenoarch access to the engine radiator airlocks, because
      they keep getting stuck there. Which is hilarious.
  - rscadd: Wizard golems are now given an antag role, which grants them access to
      AOOC.
  JohnWildkins:
  - bugfix: Fixed the Custodial Supplies Locator app not functioning.
  - bugfix: PDAs should no longer display multiple messages when disconnecting their
      charging cables. They also have a gentler message for purposeful disconnecting
      and play a sound when connecting a cable.
  - bugfix: Excessive runtimes should no longer occur from badly-formed beams.
  MattAtlas:
  - backend: Fixes a bunch of runtime errors.
