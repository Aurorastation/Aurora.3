2020-11-01:
  Alberyk:
  - tweak: Cyanide pills are no longer named cyanide pills.
  Amunak:
  - admin: Varedit now remembers what was in the 'search' field when you click the
      'refresh' link.
  - admin: 'Tweaked varedit styles ever so slightly: it will now likely use a more
      preferred monospace font. Keys are bold and also monospace.'
  - admin: '''NOFALL'' is now a status flag instead of being a var specific to BSTechs.
      It allows the mob to move between Z-levels and through empty space; even to
      ''fly up'' against gravity. However the tech can no longer use this to ''phase
      into'' matter if there is something above them.'
  - admin: 'For that you want to use Ruin-Everything instead: incorporeal movement
      now has an additional type that''s just like a ninja''s, but it also allows
      you to move between Z-levels.'
  - admin: Adds the anti-gravity verb to the Bluespace Robot preset and starts them
      with 'NOFALL' on.
  - admin: When using 'GODMODE' you will no longer take damage when you fall; instead
      a cool message will be shown and a quiet thump will be played.
  - admin: '''GODMODE'' now protects you from the awful effects of running - you can
      run indefinitely and won''t take damage from it.'
  - admin: BSTechs now have additional vision mode - 'darkvision' for seeing normally
      but without lighting.
  - admin: Some of the more arcane BSTech verbs have been renamed and descriptions
      improved (with some added flavour). Rejuv -> Restore Health. Toggle-Gravity
      -> Toggle-Falling (we now have actual gravity on the station, so let's not confuse
      people). And finally Ruin-Everything -> Toggle Incorporeal Movement - as lovely
      as the name is, it doesn't make much sense. This isn't Kill-Everyone or whatever.
  - refactor: Thanks to the above changes the BST is now self-contained in a single
      file (well except for the robot preset).
  - refactor: To facilitate the above changes several godmode and incorporeal checks
      have been added (mostly to movement procs). It cuts on some extra proc overrides
      and type checks. Also results in a more 'natural' experience when using NOFALL,
      GODMODE or incorporeal movement.
  - refactor: Changed incorporeal values to defines.
  - admin: Admins can now override a Respawn verb failure for themselves without calling
      Allow-Player-To-Respawn first.
  Ferner:
  - bugfix: The bridge research shuttle control console will now work again.
  Geeves:
  - rscadd: Added a GPS to the janitorial closets.
  - rscadd: Janitor belts now hold 8 items instead of 6.
  - rscadd: Mapped in some basic materials for janitors. These materials are for simple
      window and table repairs, as per the janitor wiki page.
  - rscadd: Emagging the pest gun now increases its shot capacity to 10.
  - tweak: An emagged pest gun now does 15 burn damage per shot, as well as 30 halloss
      damage. Changed from only doing 60 halloss.
  - rscadd: The wall fungi event now gives GPS coordinates to the place it's growing.
  - rscadd: Wall fungi can now be scraped off by any sharp object, and then grinded
      to access some useful reagents within.
  JohnWildkins:
  - rscadd: Added modular computer versions of PDAs. Programs that were only available
      on PDA were ported where possible/necessary.
  - rscadd: Added ability to select type of PDA (tablet, wristbound, PDA, or none)
      in character select.
  - rscadd: Added charging cables for recharging handheld modular computers. Simply
      use a handheld computer on an APC to begin charging. Also added hotswappable
      batteries, which may be removed and slotted-in without tools.
  - rscadd: Card slots on modular computers can now store items, just as PDAs once
      did.
  - tweak: Power capacity of modular computer batteries increased across the board.
      Standard PDAs should last approximately two-hours (server time).
  - tweak: NTIRC (messenger) now requires a registered ID to be used. NTIRC is set
      to autorun and will attempt to start itself at roundstart, as well as automatically
      register you.
  - tweak: pAI Atmosphere Sensor and pAI Signaller are now open-use programs. Handheld
      PDAs are now universally private devices.
  - tweak: Using an ID on a computer with an occupied card slot will now swap the
      cards, where possible.
  - rscdel: Removed PDAs, cartridges, and all functionality relating to them.
  - bugfix: An event failing to spawn should no longer hell-spawn fifteen copies of
      another event.
  Wowzewow (Wezzy):
  - rscadd: Added five new sets of PDA-style sprites, complete with transparency /
      modular program support.
