  - rscadd: All small mobs fit in the glass jar now.
2020-11-17:
  Alberyk, Coalf, Sleepywolf:
  - rscadd: Added Tajara themed title screens.
  Ferner:
  - tweak: Lowered the max number of players for the burglar gamemode from 20 to 15.
  Geeves:
  - rscdel: .click, .dblclick, and .mouse macros have been disabled.
  - rscdel: Pick-up macros have been disabled.
  - rscadd: Added a replacement verb for clicking your mov_intent. Simply make a macro
      with 'mov_intent' as the command.
  - rscadd: Added replacement verbs for clicking on your uniform, belt, and backpack.
      These macros are 'click_uniform', 'click_belt' and 'click_back' respectively.
  - rscadd: The bodyscanner console now reports in which external they are, such as
      'Chest' or 'Groin'.
  - rscadd: The bodyscanner now reports parasites growing within the body.
  - rscadd: The bodyscanner now periodically updates its UI.
  - tweak: The zombie parasite now grows inside the head, instead of the chest.
  - tweak: Zombies can no longer pick up items. If they somehow pick up a gun, they
      can no longer fire it.
  - tweak: Zombies can no longer operate radios.
  - rscadd: Zombies have gained their own martial art. Three attacks in a row will
      provide an armor piercing bite, whilst their grabs automatically put someone
      into an aggressive grab.
  - tweak: Zombies now take half brute and burn damage. Additionally, they move and
      sprint slower now.
  - tweak: Zombies can now slip. Oh boy.
  - tweak: Zombie bites can now only take trioxin levels up to 30u, where it plateaus.
  - rscadd: Zombies now regenerate broken bones, severed tendons and arteries. If
      they regenerate broken bones, their brute wounds will heal to prevent rebreaks.
      Each heal will cause the next heal to take two seconds longer, starting from
      5 seconds. Only the head is exempt from this healing.
  - tweak: You no longer automatically scream, if you cannot feel pain.
  - tweak: Collapsing no longer gives you a blindness overlay.
  - tweak: Collapsing from stance damage such as broken or missing leg and feet now
      only happens once every 8 to 16 seconds.
  - rscadd: Using a remote control mech now transfers your ID card access to it.
  - rscadd: It is now possible to know more than one martial art at the same time,
      while reaping the benefits of all of them.
  - tweak: Only the unarmed attacks of your primary martial art will be executed,
      if you have more than one art, the option to choose will appear in the abilities
      tab.
  - rscadd: Created a new Martial Arts uplink category, added Sleeping Carp, 12 TC,
      and Swordsmanship, 5 TC, to it.
  - tweak: Martial Art projectile deflection has been reflavoured to make it dodging,
      for the sake of believability. Ha ha ha.
  - bugfix: Sleeping carp now properly only instantly kills someone who's in crit.
  - tweak: The Recall Teachings ability is now put into the abilities tab instead
      of a unique tab for the martial arts.
  - rscadd: Full power vamps can now pull people they're grabbing into their veil
      walk.
  - rscadd: Re-added the right click pick up verb.
