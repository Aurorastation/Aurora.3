2020-11-09:
  Amunak:
  - tweak: Buckets and sinks now transfer maximum amount per use. Water tanks transfer
      100 by default, extinguisher, lube and fuel tank 30.
  - tweak: Sinks and water/extinguisher/etc tanks now also have new info description
      reminding people that they can change the amount transferred.
  Ferner:
  - bugfix: Fixed the tcfl field beret being invisible.
  mikomyazaki:
  - bugfix: Research Module Borgs' Access Code Transmission Device will now properly
