2020-11-12:
  Amunak:
  - rscadd: Latejoin menu is now VueUI and more similar to crew manifest - it is divided
      to sections and uses crew manifest colors. It shows a preview of your character.
      It no longer distinguishes active but AFK players.
  - rscadd: Crew Manifest now uses VueUI (the exact same one as the modular computers
      program). This means that crew manifest will no longer indicate AFK players
      as inactive for ghosts and lobby sitters.
  - rscadd: Crew Manifest program can now print the manifest with a button in the
      UI.
  - rscdel: The ID modification program no longer shows the crew manifest or is able
      to print it.
  - tweak: Crew Manifest, Latejoin menu and occupation selection in character creation
      have been made prettier and more readable with a common color palette for departments.
  - bugfix: All departmental jobs now have a department assigned (intern jobs and
      forensic technician). This slightly changed the antagonist report generated,
      but now it's especially needed for the latejoin menu sorting to work.
  - bugfix: Leaving the round now actually decreases the job count for a given job,
      freeing up the slot for others. This also fixes wrong people counters in latejoin
      menu. As a result AIs now use different logic to check if they can spawn/latejoin
      and their numbers are also correct.
  - backend: Added SCSS style utilities inspired by Bootstrap for easier UI styling
      with the use of just classes.
  - refactor: Department names are now defines, crew manifest logic has been simplified
      to accommodate this. The 'Heads' section is now called 'Command'.
  - refactor: Jobs now store departments as a list so Command is no longer magic.
      Flags can be assigned to each department (like 'this is a supervisor/head of
      this department).'
  - refactor: Moved Vue departmental colors into a separate Sass file, making it available
      to all either as a universal map or as predefined classes for text color (.text-dept-medical)
      and background (.bg-dept-medical).
  Geeves:
  - bugfix: Fixed various holopad bugs, like icon states being wrong.
  - rscadd: Added an examine to holopads to see which pad it's connected with.
  - rscadd: Added a visible message to interacting with a holopad, so people around
      you can see that you're doing so.
  - rscadd: Added a new sprite for holopads that are pending a call pick-up.
  - bugfix: Fixed holopads (and other things) not being able to pick up emotes.
  JohnWildkins:
  - bugfix: Drop hotkey (Q) should now properly work to drop things held by robotic
      grippers.
  Wowzewow (Wezzy):
  - rscadd: Show held item now shows an icon beside the item.
  mikomyazaki:
  - bugfix: Borg Hyposprays now act like normal hyposprays, can inject people in spacesuits
      and are non-instantaneous.
2020-11-13:
  Amunak:
  - tweak: Added a new 'announcer' mob and used it instead of AI for 'autosay' as
      an optimization.
2020-11-14:
  Amunak:
  - bugfix: Aligned Crew Manifest columns. The window had to be embiggened a bit to
