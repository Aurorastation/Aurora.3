  Wowzewow (Wezzy):
  - imageadd: CCIA and FIB agents have cool new ID badges.
  mikomyazaki:
  - bugfix: Fixes issue where antag types with ANTAG_OVERRIDE_JOB was selecting zero
      players despite players signing up for the role.
2020-11-11:
  Alberyk:
  - tweak: Fountain pens start with the cursive option off by default now.
  Amunak:
  - bugfix: Maintenance drones can be disposaled again properly.
