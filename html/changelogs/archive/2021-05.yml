      scanner like view of the pipes, cables, and disposal pipes as they were at the
      start of the round.
  - rscadd: Added a slider to the modular computer hardware configurator that affects
      how far audible alerts will get output, 0 being only to the person directly
      holding it.
  - rscadd: Added a Mute Messages button to the chat client that makes it so that
      received messages don&#x27;t appear in your chat. Running the chat in the background
      will still make the beeps, however.
  - rscadd: Added laser rifles and energy carbines to the dangerous weapons uplink.
  - rscadd: You can now slide items across tables by click dragging from the item
      to the table.
  - tweak: Changed the plant analyzer&#x27;s sprite.
  - bugfix: Fixed the plant analyzer turning you into a square when held.
  Haydizzle:
  - rscdel: Removes the ability for skrell to be Dominian consular officers.
  MoondancerPony:
  - bugfix: Fixes the toggle message for cooking machines.
