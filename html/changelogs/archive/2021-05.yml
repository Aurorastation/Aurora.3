2021-05-05:
  DanseMacabre:
  - rscdel: Removed the broken man facial hair style.
  Doxxmedearly:
  - tweak: Wounds are less likely to infect limbs if small or properly treated. Infections
      should also progress a little less quickly.
  - rscadd: Added a new medication, Steramycin. If administered before a limb reaches
      the first infection level, it has a great chance to prevent infection. It has
      no effect on infections that have progressed to or past level one; it&#x27;s
      meant to be used as insurance against infections after being wounded. It does
      not sterilize wounds, so make sure those are treated (Or the limb may re-infect)!
      Created with a ratio of 2 Thetamycin to 1 Sterilizine to 1 Radium, and produces
      2 units.
  - bugfix: When an RnD machine (Like the circuit imprinter) has insufficient reagents
      for items in its queue, the machine errors will now use the reagent name instead
      of the /singleton/ path.
  MattAtlas:
  - bugfix: Melee weapons now properly apply armor penetration.
  MoondancerPony:
  - backend: Fixes a runtime in preference creation that caused CI to fail.
  TheGreyWolf:
  - bugfix: Fixed the taj mechanic &amp; NT overall uniforms. They can now be rolled
      down.
  WickedCybs:
  - rscadd: Added a chance for the rescue pod survivor offstation role to be a member
      of the TCFL.
  - rscadd: Added alt versions for the Taj sideponytail and shoulderlength hairstyles.
