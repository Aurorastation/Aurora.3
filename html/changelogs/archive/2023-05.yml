2023-05-20:
  BLUNTFORCE420:
  - balance: Afros no longer get caught in grinders.
  Geeves:
  - rscadd: Added the greimorian bombardier, a greimorian that shoots pepperspray.
  - rscadd: You can now use pointing to command commandable animals. Pointing them
      with any intent will make them either follow you or stop following you, provided
      you&#x27;re their master or one of their friends (being set to follow adds you
      to their friend list). While the animal is following you, pointing at someone
      with grab intent will make it follow them. Pointing at them on harm intent will
      make it attack them.
  - bugfix: Hostile/commandable animals will no longer attack you when you heal them.
      Petting a service dog will still get you bit.
  - bugfix: Nearsighted characters now have working vision on sensors / helm as long
      as they have their prescription glasses on.
