2017-01-21:
  Alberyk:
  - bugfix: Fixed nutriments on hardsuit injectors modules not providing nutrition
      correctly.
  - bugfix: Fixed being unable to fire at point blank with the lawgiver.
  - imageadd: Fixed some missing unathi and tajaran mask sprites.
  Skull132:
  - bugfix: Fixed voidsuits being weird during unequip and magboots eating shoes.
  - experiment: An attempted fix of the AI gaining AOOC and antag status during cult
      rounds.
2017-01-23:
  Alberyk:
  - bugfix: Bottles can be smashed against people again.
  - bugfix: You can't store paper bins inside bags anymore.
  - tweak: Changed the sbiten recipe to use mead instead of vodka.
2017-01-25:
  Skull132:
  - bugfix: Mesons and thermals no longer function as proper night-vision.
2017-01-29:
  Alberky:
  - rscadd: Re-added the loot crates to mining.
2017-01-30:
  Lohikar:
  - bugfix: Fixed a bug that lead to crates blocking gas flow when they shouldn't,
