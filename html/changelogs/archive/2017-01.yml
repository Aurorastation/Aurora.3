2017-01-07:
  Alberyk:
  - imageadd: Added new sprites for the captain voidsuit, with xeno versions as well.
  - imageadd: Added bluesec sprites for the corporate security uniforms.
  - rscadd: You can now roll up sleeves of certain jumpsuits.
  - rscadd: Added socks.
  - rscadd: Paramedics and emts have access to firelocks now.
  - rscadd: Added new cooking machines to the kitchen, ported from Baystation.
  - rscadd: Added Siik'Tajr as an alternative language for tajaran.
  - rscadd: Added new barsigns.
  - rscadd: Re-added the HONKER exosuit.
  - bugfix: Fixed suit cooling unit not working when worn on the back.
  - bugfix: Fixed suit cooling unit not working when inside mechas.
  - imageadd: Force gloves have an unique sprite now.
  - rscadd: Added hooded winter jackets.
  - tweak: Tweaked the hos gear to be far more uniform now.
  - rscadd: Added a frag grenade module to the syndicate cyborg.
  - rscadd: Added a rather explosive failsafe device to syndicate borgs.
  - rscadd: Added space-bikes.
  - rscadd: Added a new alternative language for unathi.
  - rscadd: Replaced the station nuclear fission explosive with something else.
  - bugfix: Fixed hide behaving like metal sheets.
  - bugfix: Fixed being unable to remove the medal of captaincy from the captain jumpsuit.
  - rscadd: Added new custom loadout options, like tracksuits and the atlas armband.
  - tweak: Waistcoats and suspenders are now accessories instead of suits.
  - tweak: Tabling weakening should be more random now.
  Arrow768:
  - bugfix: Char Records are now properly nulled when a new char is created
  - rscadd: Security Incidents are now persisted across rounds
  - rscadd: Players can delete their own incidents in the records menu
  Bedshaped:
  - rscadd: 'Bayport: Scrubbers are now weldable.'
  - bugfix: Fixed incorrect messages when welding vents.
  - tweak: Moved badge overlays to opposite side of uniform.
  Lohikar:
  - imageadd: Telecomms machines now have open-panel sprites.
  - imageadd: Added a new particle accelerator sprite.
  - rscadd: IPCs can now use *beep, *ping and *buzz.
  - bugfix: Fixed formatting of forms when held up to a security camera.
  - spellcheck: Fixed grammar error in IA and CE's headsets.
  - bugfix: Global nightmode toggle no longer affects security as was originally intended.
  - tweak: Manually turning on nightmode will prevent the automatic system from turning
      it off.
  - rscadd: Added a night-mode control program for the Chief Engineer.
  - tweak: Changed how night-mode works internally.
  - tweak: Red alert now disables night-mode.
  - spellcheck: Slightly changed alert messages.
  - bugfix: Speculative fix for perpetual night-mode.
  - experiment: Explosions should no longer lock up the server.
  - experiment: Significantly reduced lag from most things.
  - bugfix: Fire alarms are constructable again.
  - rscadd: Fire alarms now use NanoUI.
  - tweak: Fire alarms now indicate on the alarm sprite when they're activated.
  - imageadd: Some AI displays now have special icons used when the AI is dead.
  - rscadd: Added an admin verb that allows force-storaging of SSD AIs.
  - imageadd: The AI's icon now changes when it is EMPed.
  LordFowl:
  - rscadd: Borgs that self-destruct will now cause a small explosion and launch a
      variable amount of very painful shrapnel.
  - tweak: It is no longer possible to put chelms into MMIs.
  - tweak: Removing cells from industrial mining drills now requires a crowbar.
  - rscadd: Industrial mining drills have been made more dangerous.
  - rscadd: Blobs have been made more dangerous.
  - bugfix: Correctly set the tag of the IAA's request console.
  - rscadd: Added request console to warden's office.
  - rscadd: Ported over Apollo's infraction system, and overhauled it to fit our regulations.
  - tweak: Any minor or medium infractions will be semi-permanently attached to a
      player's metadata, creating a permanent criminal record.
  - rscadd: Added a sentencing computer to the warden's office and brig processing
      to tie into the infractions overhaul. Documentation on operation is available
      in-game.
  - rscadd: Added two new IPC subspecies - Shell Frame and Industrial Frame. Renamed
      main species to Baseline Frame.
  - rscadd: All IPCs now spawn with the tagger organ in their groin, which accurately
      identifies them unless removed.
  - rscadd: Organics can select synthskin prosthetics, but only of their own species.
  - tweak: Shells can now only mimic a single species - no more multi-species abominations.
  - bugfix: IPCs can now change their body colour.
  - rscadd: Seperated Vaurcae into two subspecies - Worker and Warrior, who have minor
      stat differences and very slight aesthetic differences.
  - rscadd: Added an internal phoron tank to Vaurcae, replacing the functionality
      of the filtration bit.
  - rscadd: Vaurcae now require phoron to breathe, and are poisoned by nitrogen. They
      can acquire phoron either from their internal tank, or external tanks.
  - rscadd: Vaurca filtration bit is now used to convert ingested phoron (in pill
      or foodstuff form) into gaseous phoron for their internal tank.
  - rscadd: 'A Vaurcae lesser form has been created: V''krexi.'
  - rscadd: Vaurcae functionality to the auto-hiss'er has been created.
  - rscadd: Vox Armalis and related items have been recreated for adminbus and staff
      of change shenanigans.
  - rscadd: Vaurcae Breeder and related items have been created for adminbus, staff
      of change, and genetic shenanigans.
  - tweak: Vaurcae sprint has been modified to be more effective, particularly for
      Warriors.
  - tweak: Vaurcae tox-loss and blood-loss have been tweaked to make them both significantly
      less deadly, but still vulnerabilities.
  - tweak: The cloner wil now no longer clone mechanical organs or limbs.
  - tweak: Vaurcae can now be cloned, however none of their mechanical organs will
      be cloned with them.
  - tweak: K'ois has now been made far less effective, providing less nutrition and
      less produce.
  Nanako:
  - rscadd: Added some public consoles to the library.
  - rscadd: Bartender, chaplain and librarian get their own consoles in their workspace.
  - tweak: Computer consoles can now be walked under by small animals, and will usually
      not block projectiles.
  - tweak: Reworked exosuit tracking beacons into two types, one with and one without
      a killswitch.
  - rscadd: Tracking beacons can now be removed. Opening the panel is necessary to
      install or remove them.
  - tweak: EMP effects against exosuits are less directly damaging but cause more
      side effects and malfunctions.
  - soundadd: Added some audio to a couple of maintenance operations on exosuits.
  - bugfix: Hopefully fixed a bug where picked up animals would instantly die.
  - tweak: Adjusted several event probabilities for better variety, and a little less
      major events.
  - imageadd: Added Rabbit pai image option, and pais can now be picked up in expanded
      form, ported from baystation
  - imageadd: Added in-hand sprites for mice, ported from baystation
  - imageadd: Construction drones now have unique sprites for being held in hand and
      worn on head.
  - tweak: Pais are now collapsed with an alt + click. Normal clicks will do similar
      things to animals, petting, kicking, etc.
  - rscadd: pAIs when unfolded can now be scooped up, held and worn on your head.
  - tweak: Bicaridine metabolises a little faster but heals less
  - bugfix: Fixed bicaridine not properly healing internal bleeding.
  - soundadd: Footstep sounds adjusted on several different kinds of floors. Notably
      plating and carpets.
  - tweak: Nutrition is now randomised on spawning
  - tweak: Reduced Diona nymph health a bit
  - tweak: Diona nymphs no longer gain light while ventcrawling inside a pipe. Hiding
      in there too long will be fatal.
  - rscadd: Overhauled all of the security hud job icons, to be larger, more visually
      pleasing and better communicate roles
  - bugfix: Intern positions, paramedics and psychiatrists now have an icon. All jobs
      that were missing an icon should be fixed
  - tweak: Made the loyalty implant icon a less obtrusive green light, instead of
      a big red square
  - tweak: CCIA, ERT, IAA, bluespace techs and any similar nanotrasen representatives
      should now have the N logo as their icon
  - rscadd: Mice and lizards will now decompose to a skeleton 30mins after death,
      or if turned to dust by something (like the supermatter)
  - rscadd: Enhanced functionality of the Bee smoker, found in the beekeeping crate
      at cargo. It now runs on welder fuel, and can generate directed clouds of smoke.
      Can be used to calm mobile, angry bees.
  - rscadd: The bee net is now fully functional and can be used to capture bees and
      release them elsewhere, or return them to an open hive. Docile/calm bees are
      easier to catch.
  - tweak: Beekeeping crate now includes lots of extra equipment to start your honey
      empire!
  - imageadd: New sprites for beesmoker
  - tweak: Volume and quantity of bee buzzing sounds nerfed
  - tweak: Bee maximum damage reduced by 15%
  - rscadd: Added a sudoku game to modular computers, available to everyone on all
      platforms
  - rscadd: Crates can now be hoisted ontop of tables, takes time depending on how
      heavy it is. Crates on tables will always block projectiles, making them easier
      to shoot with emitters and good cover
  - rscadd: Crates can now be slid under tables. They must be closed to do this, and
      cannot be opened while under a table. Combined with the above, this allows stacking
      of up to two crates on one tile.
  - rscadd: The morgue, medical cold storage, AI core and AI upload, are now refridgerated
      areas (5 celsius). The kitchen freezer is a sub-zero area at -20 celsius.
  - tweak: Morgue, medical storage, AI core, AI upload, kitchen freezer and research
      server room, all now have high-power air alarms that use 3x as much power and
      are better at regulating temperatures.
  - tweak: Power costs of all air alarms increased a little.
  - bugfix: Fixed a bug where thermostats wouldn't work if set to 0 celsius. Thermostats
      will now also clamp inputs to the nearest valid temperature instead of discarding
      invalid input.
  - tweak: Kitchen rearranged slightly to make more sense. Equipment moved out of
      freezer, flaps added to keep heat out.
  - rscadd: ChemMaster and Condimaster machines can now be unwrenched and moved around.
  Printer16:
  - rscdel: Removed empty jetpacks playing a sound.
  - bugfix: A malfunctioning AI's advanced encyrption hack now prints a paper at the
      communications console.
  - bugfix: Intercepted messages now say 'to' depending if it intercepted the message
      sender.
  - bugfix: Cleanbots no longer make emotes when they are unable to find their path
      (How would you know anyways?) They are also a lot more quite.
  - bugfix: You can no longer join as a mouse before roundstart.
  - bugfix: The maintenance drone poster no longer has a typo.
  - tweak: For malfunctioning AI, the system override research now takes longer.
  - tweak: With the change above, it now takes less time to research forcefields and
      machine override.
  - tweak: The turret enhancer hardware is slightly buffed to make it more useful.
  - tweak: There is now a slightly smaller fail and critical fail chance for the malfunctioning
      AI's Advanced and Elite hack.
  - bugfix: You can no longer fill fire extiguishers with blank units.
  - bugfix: You can't spam buy services anymore.
  - tweak: CE hardsuit is more resistant to fires. RD hardsuit is more resistant to
      EMP's, but slightly weaker.
  Serveris:
  - rscadd: Added new gear and weaponry, available to Emergency Response Teams.
  - maptweak: Remapped the NTCC Odin ERT Divison, introducting the tactical vending
      machine, containg some new gear and providing better storage for exisiting gear.
  - rscadd: Added several new admin loadouts for ERT and DO escorts.
  - rscadd: Added a variant of the new tactical vending machine to security, with
      slight differences to the ERT variant.
  - bugfix: ERT no longer have access to the entire CC station; DOs now have access
      to most of it.
  - bugfix: ERT are now loyalty implanted -printer16
  Skull132:
  - tweak: Chat mark-up now requires whitespace (or radio tokens, in case of radio
      speech) to surround mark-up markers for them to be valid. "/this will/ work,"
      "as /will/ this," ":s/and this./" But, "/this will not /work." This enables
      you to use words with underscores in them, and to type type-paths and other
      things in BYOND.
  - bugfix: Mark-up no longer nukes BYOND server addresses.
  - tweak: IPCs now have a very minor chance of getting shocked from feeding on APCs.
      There's 0 chance of getting shocked from using a cyborg recharger, though. To
      that end, also added 1 extra borg recharger into arrivals bathroom.
  - tweak: The server greeting window now only updates your saved hashes (makes tabs
      not yellow) if you actually view what's in them. Opening and closing the greeting
      without viewing at the individual tabs no longer toggles them as read.
  - rscadd: Added an admin command for R_DEBUG and R_SERVER flag owners to toggle
      the global default explosion type.
  - tweak: Rewrote the entire SQL saving and loading system. On top of the backend
      changes, it is important to note that a character's name cannot be edited after
      5 days since the creation of the character.
  - rscdel: Removed the ability to play a character with a random name.
  - bugfix: Fixed old character data not being wiped if you press the New Character
      button.
  - bugfix: Fixed the skill level not being recalculated properly upon loading a character
      from SQL.
2017-01-08:
  Lohikar:
  - tweak: Refactored printing.
2017-01-11:
  Alberyk:
  - rscadd: You can now apply splints to hands and feet.
  - rscadd: Nanopaste can be used to fix robotics limbs now.
  Nanako:
  - tweak: Mousetraps will now trigger when walked on. Also nerfed the instastun for
      shoeless mobs stepping on them.
  - bugfix: Fixed several mouse related bugs.
  - bugfix: Fixed the individual respawn times not working. Respawning should now
      work as before
  - tweak: Cloaking devices now use power, the cell can be removed for charging or
      replacement with a screwdriver.
  - tweak: Cloaking devices now hide the user from rightclick menus, and in general
      make them harder to hit.
  - rscadd: Cloaking device is now available in traitor uplinks. Costs 14 TC, its
      very powerful.
  - rscadd: Added an *idle emote for people with tails to reset their tail wagging
      to the default speeds.
  - bugfix: Fixed a bug where dead or SSD crewmembers would constantly try to stop
      wagging their tail (even if they don't have one) causing some lag.
2017-01-12:
  Lohikar:
  - tweak: Auto-Hiss should no longer act on sign languages.
  - tweak: Auto-Hiss should no longer act on Tajaran languages.
  - tweak: Auto-Hiss should no longer act on Unathi languages.
  - tweak: Examining an IPC no longer checks their non-existent pulse.
  - tweak: You can no longer check the pulse of a species that does not have one.
  - bugfix: Examining a human-type mob with robotic limbs no longer shows red examine
      text for each limb.
  - bugfix: Examining a human-type mob now shows hunger level again.
  - bugfix: The Ninja's self-destruct should actually kill the Ninja now.
  - bugfix: You can no longer use sign language over radios.
  Nanako:
  - rscadd: Cyborg grippers now show their contents on their icon and when examined.
  - bugfix: Fixed many bugs with grippers, and made them more robust to reduce future
      bugs.
  - imageadd: Added a MASSIVE quantity of new cyborg chassis sprites. Some are added
      to every module. All sprites taken from other codebases including VG station,
      TG station, paradise, and baystation. All licensed under GPL.
  - tweak: Using an empty gripper on a mob now does an action depending on your attack
      intent.
  Skull132:
  - bugfix: Re-added the character delete button.
  - bugfix: Fixed borg scanners.
  - bugfix: Fixed a case of the colour squares on character creation showing wrong
      colours.
  - bugfix: Fixed underwear/socks/undershirts bugging out on incompatible saved data.
  - bugfix: Fixed not being able to infect any human mobs (monkeys included) with
      viruses via injection.
  - bugfix: Fixed spacelube not drying ever. It still takes a shit load of time, however.
2017-01-15:
  Lohikar:
  - rscadd: Added a fancy new UI to the medical advanced scanner.
  - bugfix: The medical advanced scanner can print once more.
  - tweak: Tweaked how the advanced scanner describes injuries and infections.
  - rscdel: You can no longer scan IPCs with the adv. scanner.
  - bugfix: The in-game year should be lore-accurate again.
  - bugfix: Text-editors on consoles should no longer show [editorbr].
  LordFowl:
  - rscadd: Harvesters will cultify the area around them whenever they use their vile
      magics. Wicked things.
  - bugfix: Constructs can utilize cult runes properly, provided they are summoned
      by the cult in the first place.
  Nanako:
  - bugfix: Fixed diona nymphs being unable to pass over tables and furniture.
  - rscadd: Diona nymph walking speed greatly reduced. Nymphs can now sprint
2017-01-19:
  Alberyk:
  - bugfix: Fixed clones spawning dead inside the cloning pod.
2017-01-20:
  Nanako:
  - imageadd: Remade security spiderborg sprite
  - tweak: Rebalanced a wide variety of insignificant events to be a bit more interesting
  - tweak: Fixed computer passability for drones, and made kitchen meatsppikes passable.
  - bugfix: Fixed drunkenness not working.
  - bugfix: Fixed unusual containers always containing common junk instead of rarer
      items. Yes this was actually a bug.
  - tweak: Service grippers can now pick up trash. Including used plates, bowls, etc
  - bugfix: CCIA and ERT should have the proper security hud icons now.
  - rscadd: Added a bulk metal crate to cargo, making it easy to order a large number
