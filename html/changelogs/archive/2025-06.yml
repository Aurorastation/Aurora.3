      Horizon (ignoring all offship supplies).
  - rscadd: Custodial Supplies Locator app now shows objects' z-level in addition
      to x-y coords.
  - rscdel: Custodial Supplies Locator app no longer displays user's x-y coords, requiring
      use of actual GPS unit instead.
