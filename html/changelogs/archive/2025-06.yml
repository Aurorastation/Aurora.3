  - rscadd: Hydroponics now contains a secure and sealed chamber for growing hazardous
      specimens. You probably shouldn't plant your k'ois anywhere but here, and be
      sure to wear your hazmat suit and face mask! Lethal consequences may lay in
      malpractice!
  - rscadd: A few new items have been added to the biogenerator, including trash bags,
      medical belts, and latex gloves.
  - rscadd: Hydroponics now has access to autoinhalers and autoinjectors.
  - refactor: Prefilled hydroponics-related crates now spawn with all the necessary
      tools, and the beekeeping and herbalist crates on the Horizon are now filled
      by code rather than by mapping.
  - refactor: Refactored code of seed dispensers to avoid duplicated lists. This does
      mean, entirely inadvertantly, that Xenobotany has clams now.
  - rscadd: Slightly expanded hydroponics access to immediately adjacent maintenance.
  - bugfix: Empty first-aid kits are no longer inferior in storage capacity to filled
      first-aid kits.
  - rscadd: Storytellers can now move freely between z-levels, similarly to an observer.
  kermit:
  - code_imp: Nukes a rogue 'Jargon IV' mention.
  - code_imp: Even renames an icon that mentioned Jargon.
  - rscadd: Added Radiation Collector Arrays to the Operations order list.
