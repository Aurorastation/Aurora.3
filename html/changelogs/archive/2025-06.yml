  - rscadd: Added a new Hephaestus surgical gown and cap.
  Greenjoe and Plyushsune:
  - rscadd: Adds a variation of crutch, selectable in the loadout.
  - rscadd: Adds the ability to select a pair of crutches in the loadout.
  Jasorn:
  - qol: Lowers oven looping sound volume from 100 to 15.
  Kano:
  - bugfix: Fixes the SM chamber airlocks not being linked to the button in CE office.
      Moves SM ejection button to somewhere more visible.
  - rscadd: Tweaks Freebooter Salvager ship to have insulated gloves for all species
      and an empty suit cycler, alongside with a few small tweaks.
  hazelmouse:
  - bugfix: Fake objects are no longer mouse transparent.
  - rscadd: Hydroponics trays now have a stasis setting that can be enabled by clicking
      on them with an empty hand, freezing the metabolic functions of the plant inside
      and preventing it from both growing or dying. The lid of the tray must be on
      for stasis to be enabled.
  - code_imp: Added and reformatted some machinery documentation.
  - rscadd: Hydroponics has been partially remapped, implementing atmospheric equipment
