      pharmacists to undercut the vending machine.
2025-06-23:
  AlaunusLux:
  - rscadd: Adds option to use a custom background color for highlighted text.
  - rscadd: Adds opacity slider for highlighted messages.
  Baldos:
  - rscadd: Added Armor-Piericing 9mm Pistol Magazines, currently only available on
      Antagonist Uplinks.
  - spellcheck: Fixed the Incorrect number of rounds in a magazine that the Uplink
      displays for both .45 and 9mm.
