  - bugfix: Fixed two missing pixels on the punk shave sidecut haircuts.
  - rscadd: Added variant of the Communications Blackout event which has the potential
      to damage telecomms machinery (weighted towards Engineering being on-manifest).
  - rscadd: Telecomms Processors now factor damage into account when uncompressing
      messages (gibberish factor increases with damage).
  - balance: Prison Break event adjusted to be in line with Containment events (now
