  Nanako:
  - tweak: Slightly reduced the power of cult pylon turrets. This is an iterative
      process, they will be rebalanced gradually.
  - bugfix: Fixed an exploit that allowed duplicating items in vendors and buying
      more than the vendor has.
  Skull132:
  - tweak: Administrators can now invoke rename-synths verb by normally renaming a
      character from the VV panel.
