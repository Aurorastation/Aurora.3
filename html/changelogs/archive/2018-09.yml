2018-09-02:
  Alberyk:
  - tweak: Burritos should now only require two meatballs to make.
  - tweak: Vegan burrits do not require cabbage and carrot anymore.
  - rscadd: Added new chemicals.
  - rscadd: You can now store more mining tools in the mining voidsuit and hardsuit
      suit storage slot.
  Alberyk, Kyres1:
  - imageadd: Added a new set of sprites for the ninja hardsuit.
  Arrow768:
  - rscadd: The janitor from the previous shift didnt refill all the vending machines.
      Ask your janitor for a refill.
  - tweak: By adding a secret additive to the food, NanoTrasen has increased the time
      it takes until food is burned in the cooking machines.
  BurgerBB:
  - bugfix: Fixed drinkable food... again.
  - bugfix: Fixed multiple reagents having incorrect inhale metabolism values.
  - maptweak: Overhauled the design of the kitchen and bar.
  - bugfix: Fixed maintenance junk spawning from above.
  - rscadd: Added a fun new card game; Battle Monsters. A vending machine that dispenses
      these cards and the rulebook can be found in the library.
  - rscadd: 'Added a new holodeck preset: Battlemonsters Arena. Now you can duel it
      out like manchildren in the holodeck.'
  - rscadd: Added the ability to rename food and edit its description with a pen.
      Please don't make me regret this.
  Furrycactus:
  - maptweak: Sublevel has received some quality of life improvements for Engineers,
      predominantly involving Atmospherics, but also with the Tesla and airlocks.
  - maptweak: Atmospherics was made larger, now has a large tank for N2O, and was
      also given a large tank for custom gas mixes. A gas heater was also added alongside
      the previous gas cooler, an engineering console with remote Air Alarm Control
      was added, Pipe Dispensers were added, and the overall roundstart efficiency
      of the setup was reduced in order to give Atmospheric Technicians more things
      to actually do.
  - maptweak: The Tesla Engine was given a few tweaks to make it equally roundstart
      viable as the Supermatter. The Tesla Bay APC was given a super-capacity power
      cell in place of a regular power cell, and the Particle Accelerator components
      now start already in-place and in correct order. Wires were also tidied up and
      made neater; this should make setting it up more time efficnent. Tesla Grid
      SMES was upgraded to match the roundstart Supermatter Grid SMES so that it can
      output power on-par with the Supermatter. It is fully capable of powering the
      station on its own, and then some.
  - maptweak: Sublevel airlocks have been connected to the station air supply line
      with a gas pump, like the airlocks in mining, solars, and the surface docks.
      They were very prone to becoming stuck due to a lack of air, this should help
      stop that and make using said airlocks more viable.
  LordFowl:
  - tweak: Grenades can no longer be screwdriver'd for variable detonation.
  - tweak: Grenades now have a 3-second timer instead of a 5-second timer.
  MoondancerPony:
  - bugfix: Fixes calling transfer votes early.
  - experiment: Replaces all instances of world.time in SSVote with round_duration_in_ticks.
      This should result in more consistent behavior overall, but may result in unexpected
      issues. Please report any, if they occur.
  - tweak: Increases the metabolism rate of Cardox to .6u every tick (two seconds).
  NortonDK:
  - tweak: Changed the name and description of the space heater(now space A/C), to
      better show that it can also cool
  ParadoxSpace:
  - rscadd: Adds a few Zorane drinks. Safe for human and Vaurcan consumption alike.
  - rscdel: Uproots and murders potted plant near Engineering for placement of Zo'ra
      Soda vendor.
  - rscadd: Adds fingerless gloves, varsity jackets, new tracksuits, high-top shoes,
      departmental ponchos, beanies, departmental cloaks, departmental jackets, puffer
      jackets, a kimono, a new formal uniform, headphones, and military jackets.
  - rscadd: Cloaks and ponchos can now be worn over suit-slot items and as jumpsuit
      accessories. Yes, even over spacesuits and armored vests.
  PoZe:
  - tweak: Beepsky/ED209 now uses different method of movement. Making it waay faster
      at moving
  - rscadd: Beepsky/ED209 now arrests/detains person who attacks them. Reporting arrest/detaintion,
      who attacked them, what weapon was used and location
  - tweak: Beepsky/ED209 uses better paths between beacons, so it moves faster. But
      it still moved between mostly two beacons, I will change it next dev cycle
  - rscadd: ED 209 now listesn to verbal command such as 'stay', 'stop', 'arrest',
      'detain', 'patrol'. So you can say something like 'ED, can you go on your damn
      patrol?!' or 'ED, arrest that scummbag Urist'. Also you do not need to give
      full First and Last name in order for ED to arrest/detain tha person, either
      first of Last works.
  - rscadd: ED 209 now has a verb that lets you to set its nickname to which he will
      respond. So that you can call it something like 'ED', etc. It will not change
      its name however. Also only people with access and who are not set to arrest
      can use that verb.
  - balance: IPC and Cyborgs surge prevention modules(EMP immunity) now give you 2-5
      EMP protections which determined by RNG during installation of it.
  - balance: IPC uplink surge prevention module(EMP immunity) cost reduced to 12 telecrystals.
  - balance: Cyborgs surge prevention module(EMP immunity) gold and silver cost reduced
      by 50%. It is now 5000 gold and 7500 silver.
  TheDocOct:
  - rscadd: Updated the ERT Civil Protection helmets to look nicer, and added visor
      raising/lowering to them.
  ben10083:
  - rscadd: Service Borgs can now produce Coffee and Espresso with their synthesizer.
