2020-12-01:
  Alberyk:
  - rscdel: Removed the sleeping carp martial art from the uplink.
  Geeves:
  - tweak: Lowered the cost of various uplink items across the board.
  - tweak: The sideeffect b-gone injector box on the uplink now spawns with four injectors.
  - rscdel: Removed the AMR and its ammo from the uplink.
  - tweak: Optimized explosion code a little, it should be a teeny bit faster.
  - rscadd: Added a full stop to the sentence saying which slot you're holding your
      animal / pAI / drone.
  - bugfix: Species with off-centre alignments will now retain those alignments after
      attacking or after being grabbed.
  - rscadd: You can now destroy the energy fields that shield generators make by hitting
      it, as long as your weapon is strong enough.
  - rscadd: Energy shields now fade in and fade out, instead of just popping into
      existence.
  - tweak: Ported Pipe- and Floor Painter sprites from Paradise.
  Karolis2011:
  - rscadd: Added back clock to modular computers.
  MoondancerPony:
  - backend: Gloves and mobs no longer keep a hardref to the mob whose blood they
      are covered in.
  Wowzewow (Wezzy):
  - bugfix: Fixes pAIs unfolding out of glass jars.
2020-12-02:
  Alberyk:
  - bugfix: Removed the component pouch from the loadout.
  Geeves:
  - rscadd: Using an item on a wall will no longer cause it to play the feeling around
      message. If you want to feel for an opening, use an empty hand.
  MoondancerPony:
  - bugfix: Fixes the date calculation for the Adhomian watch.
2020-12-03:
  Ferner:
  - bugfix: Fixed colorable bandanas, softcaps and berets being darker than they're
      suppposed to be.
  Geeves:
  - tweak: Removed the grilles in the penal colony, making it more difficult to escape.
  JohnWildkins:
  - bugfix: Non-NT/EPMC Liaisons should now once again spawn with an energy pistol
      and a camera.
  - bugfix: Unanchoring and moving vending machines should now properly update their
      powered status.
  - bugfix: Taping papers to lockers should no longer attempt to unlock/lock them.
  - bugfix: Medbots and their assemblies should now apply toxin/fire/O2 medkit skins
      properly.
  - bugfix: Polymorph wands should now correctly change the species of their targets.
  Karolis2011:
  - bugfix: Computer clock now should show correct time.
  Stryker:
  - tweak: Changed the water bottle flavor text to be more in line with lore.
  Wowzewow (Wezzy):
  - bugfix: Glass jar mob size has been fixed.
2020-12-04:
  Wowzewow (Wezzy):
  - backend: Replaces DMItool with contemporary /tg/ version.
2020-12-05:
  Alberyk:
  - tweak: You can no longer hide large mobs inside closets.
  - tweak: You can no longer hide inside wallclosets.
  Ferner:
  - bugfix: Fixed airlock spawners not applying the correct cycle command to the buttons.
  - bugfix: The csi kit now no longer goes invisible when carried in the hand on the
      other side of the player's sprite.
  Geeves:
  - tweak: You can no longer ctrl-click to pull people out of grabs.
  - tweak: Pipe and wiring overlays generated by the t-ray scanner now click on the
      floor tile instead of the object directly, making it easier to crowbar.
  - tweak: T-ray scanner overlays are a little more transparent now.
  - rscadd: Added Gun-Kata to the Martial Arts uplink for 4 TC. It allows the user
      to reload projectile weapons by clicking on magazines with the gun in-hand,
      as well as automatically ejecting magazines to the floor when they're empty.
  - rscadd: Added a grenade that spawns lubed up viscerators. These viscerators coat
      the floor with lube when killed.
  JohnWildkins:
  - bugfix: Crates no longer pass through barricades or other objects that allow small
      objects (PASSTABLE) through.
  - refactor: Crates being lifted (and other timed interactions with objects) now
      stop being lifted if the crate is moved.
  Wowzewow (Wezzy):
  - rscadd: Adds the ability to roll up newspaper to bat people in the head with.
2020-12-06:
  Bellumes, Ferner:
  - rscadd: Added two new asteroid dungeon map templates, one mapped by Bellumes and
      one by Ferner.
  Geeves:
  - tweak: Emergency Medical Technicians have been renamed to First Responders, their
      duties remain the same, for now.
  JohnWildkins:
  - bugfix: Mechatronic fabricators should now dispense synthskin and other non-industrial
      IPC limbs correctly.
  - bugfix: Cryoing with the same mob name as another player should no longer remove
      both players from the manifest and records system.
  - bugfix: Malf/traitor AI law deletion now correctly rebuilds the law list, so carding
      a malf AI no longer reveals extra laws (other than law zero).
  - bugfix: Mobs that die while pointing no longer leave an infinite point marker.
  - bugfix: Thermals, mesons, and material scanner overlays no longer function through
      security camera monitors.
  - rscadd: Ported the titlebar replacement system from /tg/, adopted for Vue UIs.
      Vue-based UIs will now have their default BYOND titlebar replaced with a suitably
      themed equivalent, increasing available screen space and style.
  - tweak: Scrollbars now scroll only the content of a UI, and not the entire window
      - this should be most notable while using modular computer programs.
  - backend: Developers can toggle the debug interface on and off in-game via the
      bug icon, even without UIDEBUG defined.
  Sparky_Hotdog:
  - bugfix: Goggles worn of your forehead no longer block people squirting stuff into
      your eyes with droppers
2020-12-07:
  Geeves:
  - bugfix: Pick-up animations now work.
2020-12-08:
  JohnWildkins:
  - tweak: Repairing a robotic body part with a welding tool now fails (without damage)
      if it runs out of fuel before completion.
  - bugfix: Nitroglycerin no longer explodes upon mixing, nor does it explode due
      to cold temperatures.
  - bugfix: IPCs are no longer able to make their limbs human in character setup.
  - bugfix: Stowing or equipping the RCD-T (malf fabricator) as a construction borg
      should no longer create an infinite inventory.
  - bugfix: Using too low of a quality of scanning module in the camera upgrade process
      will now produce a warning.
  - bugfix: Camera monitors should no longer trap players inside them if they lose
      power.
  - bugfix: Writing in blood now checks for adjacency to the tile at each step of
      the writing process.
  - bugfix: Rat skeletons (and other remains) now feel the effects of gravity, and
      should fall appropriately.
  - bugfix: The unbitten half of a bitten chip is no longer able to infinitely produce
      nutrition via salsa or other dips.
  - bugfix: Rods should no longer fail to superheat on a properly charged crossbow.
  - bugfix: It is no longer possible to send hundreds of sheets of metal to the shadow
      realm by clicking on a girder repeatedly.
  - bugfix: Meat kabobs can now be made using normal slabs of meat once again. Lasagna
      (2 flat dough, 2 meat, 2 tomato and 1 eggplant in the oven) and BLTs have had
      their recipes re-added as well.
  - bugfix: Stasis bags should now degrade properly.
  - bugfix: Committing suicide with a gun no longer summons bullets from hammerspace,
      nor does it completely break the gun.
  - bugfix: Adjust Mask verb should now work properly.
  - bugfix: Attempting to wet dry rags with sinks should no longer attempt to wipe
      down the sink (and thus the floor below it).
  Karolis2011, JohnWildkins:
  - refactor: Replaced VueUI titlebar backend with a custom-built version by Karolis2011.
  - bugfix: Users with the windows taskbar unhidden should no longer experience issues
      with dragging/selecting elements on VueUI windows.
2020-12-09:
  Geeves:
  - rscadd: Changeling stings have been refactored. Now, you ready them when you click
      the ability. To use it, harm intent click your target with an empty hand. Clicking
      on the same sting ability will unprepare the sting.
  - bugfix: Failing to speak into a radio will no longer just slap your message out
      loud, instead, you will still whisper, and the visible message for speaking
      will be 'tries speaking into the'.
  - bugfix: Speaking on antagonist channels will no longer speak it out loud.
  - rscadd: Replaced the fragile bottles of fertilizer with industrial jugs, sprites
      and sounds from Paradise.
  - rscadd: The biogenerator can now print empty jugs.
  - bugfix: You can no longer pour reagents from a container onto a tray or soil patch
      if the container's lid is on.
  - rscadd: Catching on fire now shows a large message, being extinguished does as
      well.
  - rscadd: Catching on fire will light any cigarettes on your person, being extinguished
      will likewise extinguish them.
  - bugfix: Hitting rest will now make you lie down instantly.
  - bugfix: Floating chat messages will now appear properly above resting humanoids.
  - bugfix: Fixed maintenance-, mining-, and construction drones having weird lit
      up eyes. They should now update correctly.
  - bugfix: Fixed the hat overlay of mining drones.
  - bugfix: You can now punch people again.
  - bugfix: Cult ghosts can no longer be clicked on or hovered over, thus they cannot
      block clicks.
  - bugfix: Cancelling a vampire embrace by moving will no longer cause the target
      to instantly become a vampire.
  - bugfix: You are no longer able to pull things when they fall down levels while
      you were pulling them.
  - bugfix: Dead MALFs can no longer use their abilities.
  - bugfix: Robots and AI no longer teleport things to themselves when ejecting them.
      (Like chem dispenser beakers).
  JohnWildkins:
  - bugfix: Vending machines spawned after mapload and/or by admins should no longer
      have missing icons.
  Sparky_hotdog:
  - rscdel: Removes the default medbot messages. Medbots start with speech off.
  - rscadd: Adds the ability for robotisists or doctors to give medbots custom messages
      instead.
  Wowzewow (Wezzy):
  - refactor: Glass jars have been refactored.
  - rscadd: Glass jars can now pick up animals held in hand.
  - rscadd: Adds bronze badges for security officers.
  - rscadd: Added detective badges to detective and forensic tech lockers, because
      they weren't there for some reason.
2020-12-10:
  Wowzewow (Wezzy):
  - rscadd: Adds a whole bunch of balloons, both seasonal and generic, as well as
      a whole bunch of features that they have.
2020-12-11:
  Geeves:
  - bugfix: Fixed first responder jacket sprites.
  Sparky_Hotdog:
  - rscadd: Added chopsticks, a new form of utensil. Available from the kitchen vendor
      now!
  - rscadd: Rice Bowls now have the option to remove their chopsticks, and even put
      them back neatly when you're finished!
  TheDocOct:
  - rscadd: Adds five new variants of the Dominian cape, one for each Great House.
  Wowzewow (Wezzy):
  - bugfix: Fixes detective badges not showing up in loadout. Bronze badges now have
      an onmob.
2020-12-12:
  Geeves:
  - rscadd: Added two xenofauna guns to the surface level checkpoint. They only do
      damage to carp, cavern dwellers, and spiders, inflicting pain on any other targets.
  JohnWildkins:
  - bugfix: Flamethrowers can now launch fire more than one tile away from the user.
  - tweak: The cone of the flamethrower has been narrowed somewhat, and its spread
      pattern somewhat randomized.
  - rscadd: Flamethrowers now use a radial menu system rather than a basic HTML UI.
2020-12-13:
  Geeves:
  - rscadd: Cargo Tugs and Janicarts now get a UI when you click on them.
  - tweak: Made interacting with the Pussywagon a bit nicer.
  - rscadd: Emagging a cargo tug or janicart now makes it move faster.
  - rscadd: Added an orderable pineapple pizza box, as well as a cheaper randomized
      pizza box.
  - rscadd: Mining drones now come equipped with an RFD-M, a tethering device, and
      a stack of purple flags.
  - rscadd: Mining drones can now bump against doors to open them.
  - rscadd: Mining drones now have external airlock access.
  - rscadd: You can now click-drag with the RFD-M to lay down track.
  - tweak: The charge cost for robots using the RFD-M has been lowered to 200, down
      from 500.
  - rscdel: Mining drones no longer appear as a unique role on the round join menu.
  - tweak: Mining drone lights are now much brighter, and illuminate in a circle around
      the drone.
  - bugfix: Flamethrowers can no longer fire with empty fuel tanks.
  - bugfix: Flamethrowers now work with any flammable gas.
  Wowzewow (Wezzy):
  - bugfix: Fixes beds spawning with the wrong materials.
  - bugfix: Fixes chair materials.
2020-12-15:
  Ferner:
  - bugfix: Fixed burglars starting with a less required number of enemies than intended.
  Geeves:
  - bugfix: Pulling things down stairs will maintain the pull.
  - bugfix: Fixed the Old Earth Luxury Cognac lacking an empty sprite.
2020-12-16:
  Chevy:
  - rscadd: Added thirteen new cocktail recipes with unique sprites inspired by the
      lore.  Now, you too can taste a Cloudy Oran or a Jovian Storm!
  - tweak: Changed the cuba libre recipe I changed a while back.  It should now be
      simpler to make in large quantities.
  - rscadd: New energy rifle sprites.
  Geeves:
  - bugfix: Fixed paper scanners causing text files to appear with unreadable black
      text.
  - tweak: The character preview directions are now aligned correctly.
  - rscadd: Added a mounted foam sprayer to the mechfab hardsuit modules tab. It's
      a hardsuit module that consumes 1500 cell charge to spray a line of metal foam.
  - rscadd: Added some effects to metal foam walls that make them a bit more flashy
      when destroyed, as well as adding a click cooldown so they can't be spammed
      down.
  - rscadd: Aggressively slamming someone through a metal foam wall now does some
      damage to them.
  - rscadd: Clicking on a metal foam wall with building materials will now attempt
      to turn it into a wall, taking a bit longer than a standard girder would. Clicking
      on it with a floor tile will now turn it into plating, if the space below is
      an open space or actual space.
  - rscadd: Throwing a humanoid at another humanoid will knock both over.
  - imageadd: Gave the Captain's uniform new sprites.
  - tweak: Viscerators can no longer be on the same tile as other viscerators.
  - rscadd: Toxin now does damage to any egg clusters that a nurse spider injected
      into someone.
  - tweak: The amount of toxin bottles in medical vendors have been lowered to 1,
      down from 4.
  - tweak: Talking indicators now appear on the right, in order for them to not appear
      behind other HUD elements.
  - rscadd: Thralls now get an icon next to their master to easier see and remember
      who they are. Likewise, vampires who have thralls now get little icons next
      to their thralls.
  Geeves, Happy Fox:
  - rscadd: Replaced ore radars with ore detectors. It display pings in the darkness
      when it spots the ore, even through walls.
  - rscadd: Mining stationbounds and drones now get ore detectors.
  - bugfix: You can now see psi-pings through walls again.
  Wowzewow (Wezzy):
  - rscadd: Adds party poppers and confetti. Hooray!
2020-12-17:
  Furrycactus, Ferner, Happy_Fox:
  - maptweak: NanoTrasen finally began decorating for Christmas time, everyone's favourite
      commercial holiday. There were some delays due to the whole war and everything,
      but nothing will stop the Christmas cheer. Not even the mix-up from the fake-snow
      guy that's led to piles of Moghean sand filling the greenery areas. Whatever.
      Surely Unathi and people who usually celebrate the holiday during the Summer
      will be pleased.
  - imageadd: Added some additional gift sprites by Happy_Fox
  Geeves:
  - bugfix: Fixed a maths error that caused flamethrower minimum fuel requirement
      to be too high.
  - tweak: Increased the size of flamethrowers, they no longer fit in your backpack.
  - rscadd: Made lit flamethrowers work as flame sources, which means they can now
      light cigarettes.
  - rscadd: Added more useful failure messages to make the operation of a flamethrower
      a bit easier.
  - rscadd: You can now light a flamethrower without an igniter, by lighting it with
      an external flame source.
  - bugfix: Legcuff sprites work again.
  - tweak: Legcuffing now works the same as handcuffing.
  - rscadd: You can use cable restraints in-hand to turn them into weak legcuffs.
  - rscadd: Sharp and edged weapons now sever tendons instead of breaking bones. Strong
      enough sharp and edged weapons sever tendons AND break bones.
  - bugfix: Energy net projectors can now directly fire energy nets again.
  - tweak: Improved energy net code a little. It should be more reliable when firing
      at people.
  - tweak: Raised energy net health to 50, up from 25.
  - rscadd: You can no longer damage an energy net with an empty hand while trapped
      inside it.
  - rscadd: Damaging an energy net with a weapon while trapped inside it will do reduced
      damage.
  - rscadd: Added some medical taperolls to the medical sub-level equipment area and
      EMT room. Also gave medical borgs medical taperolls.
  - rscadd: Crumpled tape now stores who crumpled it, provided the crumpler had an
      ID to track them with.
  - rscadd: Tape now physically blocks passage, unless the mover has their intent
      set to harm, or their move intent set to run.
  - rscadd: Lifting tape now actually works as you'd expect it to. It plays a little
      animation and goes transparent. If you don't have access, it crumples, if you
      do, it doesn't. People can now pass over without crumpling it or needing intents
      set.
  MoondancerPony:
  - refactor: Makes canisters use VueUI.
  - backend: Makes labels on vui-item components optional.
  - backend: Includes core-js for IE/ECMAscript compatibility shims..
  - tweak: Tweaks the numeric VueUI input to look more like the old NanoUI equivalent,
      with one plus/minus sign per power of 10 (+, ++, +++ for 1, 10, 100) instead
      of just identical buttons side-by-side.
  - refactor: Converts the chemical dispenser to use VueUI.
  - rscadd: Adds a numeric input selector to the chemical dispenser.
  - rscadd: You can now empty ashtrays into disposal units by clicking the disposal
      unit with the ashtray in hand. On harm intent, you will disposal the ashtray
      instead.
  - tweak: Tweaks messages when ashtrays are emptied out, hit, and used.
  - rscadd: Ashtrays spill their contents when destroyed.
  - rscadd: Using an ashtray in hand will dump its contents onto the ground.
  - rscadd: Hitting an ashtray will now produce a sound and a visible message.
  - bugfix: Fixes contagious UI styling due to an erroneous unscoped &ltstyle&gt tag.
  - backend: Adds a check to ensure this never happens again.
  - tweak: Makes all VueUI view components use scoped styles. This shouldn't change
      anything except for fixing the aforementioned bug.
  Wowzewow (Wezzy):
  - bugfix: Fixes chair overlays and coloring once and for all. Also, added more accurate
      previews which help in mapping and examining.
  - rscadd: Added a new buckling sound for shuttle chairs.
  - imageadd: Jackboots and any shoes which can hold knives now also show up on the
      mob icon. Keep your eyes peeled!
  - refactor: Refactors how shoes update their icons.
  - rscadd: You can hit people with everything, even non-weapons. They won't do any
      damage, though...
  - soundadd: Volume of hit sounds are now proportional to force applied. High damage,
      more loud.
2020-12-18:
  Furrycactus:
  - rscdel: AI and Stationbounds can no longer select Republican Siik as an accent.
  Wowzewow (Wezzy):
  - bugfix: Fixes invisible remote control chairs.
  - bugfix: Fixes detective badge job whitelists in the loadout.
2020-12-19:
  Doxxmedearly:
  - bugfix: Folded wheelchairs now properly count for cargo bounties.
  Geeves:
  - rscadd: Added a new event where hostile (non-player) drones spawn in maintenance.
  - bugfix: Items that occupy both ear slots, such as earmuffs or headphones, have
      had their double-ear code improved, making it less likely to bug out and keep
      one fake item on the ear.
  - tweak: Earmuffs no longer make you unable to hear things such as speech, instead
      it just reduces the volume of actual in-game sounds by 60%, as well as giving
      it a padded room reverb.
  - rscadd: Added two earmuffs to the laser tag locker.
  - rscadd: Added a traitor set of earmuffs to the uplink for 2 TC, which work like
      earmuffs and a headset, but the latter functionality is kept hidden from non-antags.
  MattAtlas:
  - balance: EMPs no longer deal permanent damage. Instead, they deal a temporary
      kind of damage called surge damage, that lasts for 10 seconds at maximum.
  - rscadd: Surge damage makes mechanical or assisted limbs count as broken and nonfunctional.
  - rscadd: Surge damage has special interactions with the mechanical heart and eyes.
  - tweak: EMP damage is no longer randomized. It is now much more consistent.
  - tweak: IPC battery is no longer represented as nutrition. Instead, the microbattery
      organ contains a super-capacity cell that is used for all their actions. This
      is represented with a new HUD icon.
  - tweak: Hardsuits can now be charged in robot chargers if you are wearing them.
  - rscadd: Ion bolts now have a hit sound.
  - rscdel: Removed the ion rifle lethal mode.
  - tweak: The ion rifle now has four shots.
  - tweak: EMP'd guns no longer get discharged. Instead, they lock up for an amount
      of time depending on the strength of the EMP.
  MoondancerPony:
  - bugfix: Fixes the changelog.
  - backend: Prevents uses of &lt; and &gt;, particularly when referencing things
      like &lt;style&gt; tags, from breaking changelogs in the future.
2020-12-20:
  Ferner:
  - bugfix: Fixed an issue which caused the rogue maint drone event to spawn all the
      drones in the same area.
  - bugfix: Fixed the energy rifle and some other wieldable guns occasionally going
      invisible.
  Geeves:
  - rscadd: Added a colour based fire system to the health indicator, which displays
      just how on fire you are. Green-ish means you&#x27;re only a bit on fire, while
      red-purplish means even firesuits won&#x27;t protect you anymore.
2020-12-22:
  Geeves:
  - bugfix: HUD icons are no longer coloured if you&#x27;re blasted by paint, or are
      slightly transparent.
  - bugfix: Fixed the wonkiness of floating chat when transformations are applied
      on something.
  - backend: Converted how Vampire and Changeling variables are handled on the backend,
      let me know if there&#x27;s something funky.
  - rscadd: Cultists can now memorize up to three runes, and can scribe them at will
      without a tome, at the cost of taking three times longer to do so. Check the
      Cultists tab in the top right. Only specific runes can be memorized.
  - rscadd: You can now open and close emergency wall lockers like you would any other
      locker / closet.
  - rscadd: Emergency wall lockers now have a chance to spawn with emergency auto-injectors.
      These contain a small amount of dexalin and inaprovaline.
  - bugfix: Computer ringtones no longer amplify according to the amount of mobs around
      you.
  - rscadd: Refactored sculpting block code, it should work a bit nicer now.
  - rscadd: You can now turn sculpting blocks into ladders, but only upwards. This
      ladder can be knocked out with a pickaxe or a plasma cutter.
  - tweak: Anchoring or unanchoring a sculpting block now takes 5 seconds.
  - rscadd: Shrapnel now does damage when you move, again. This only occurs if you&#x27;re
      running.
  - rscadd: When vampires frenzy, their eyes will start glowing bright red.
  - rscdel: Going hulk now really never turns someone green.
  - rscadd: Mining drone and stationbound drill maintenance grippers can now pick
      up warp extraction gear, pack and core. They can also be used to remove the
      core from an ore box.
  - rscadd: Gripping an item with a gripper now plays a pick-up animation.
  - rscadd: Robotocists have gained medical records on their PDAs.
  - rscdel: Roboticists no longer have a chemistry codex, scientists no longer have
      an AI maintenance utility.
  - rscadd: Skrell in Srom now get a health indicator that reflects that of their
      body, which gives them a rough idea of which state they&#x27;re in.
  - rscadd: Health analyzers now report whether the limbs have been bandaged or salved
      as well.
  - bugfix: Fixed mining satchels not being able to put ore in ore boxes.
  Wowzewow (Wezzy):
  - rscadd: New lightswitch and door control sprites.
  - imageadd: Adds bandage overlays.
2020-12-23:
  Alberyk:
  - rscadd: Added craftable torches.
  Ferner:
  - tweak: You can now also examine a person&#x27;s accessories individually when
      you examine someone.
  Geeves:
  - rscadd: Cleaned up the antimatter engine&#x27;s backend.
  - rscadd: Simplified the antimatter engine&#x27;s power production formula. One
      unit of injected fuel now equals a megawatt of power produced.
  - bugfix: Fixes antimatter reactor shields sometimes having an invisible sprite.
2020-12-24:
  Alberyk:
  - rscdel: Removed antag drafting. People that voted for the round won&#x27;t be
      selected for antag if they don&#x27;t have their options enabled.
  - tweak: Reduced the meat hook&#x27;s damage.
  Geeves:
  - rscadd: Added an extension to skrell eyes for Axiori under the body markings menu.
2020-12-25:
  Arrow768:
  - rscadd: Unique character names are now enforced per player.
  - refactor: Reworks the custom item system to be database-based.
  - rscadd: The reason why a custom item could not be spawned is now displayed in
      the chat.
  Ferner:
  - maptweak: Removed a carp spawnpoint by the surface access stairwell.
  Geeves:
  - rscadd: Increased the amount of funds departments start with to 10k, up from 5k,
      except for the Cargo account.
  - tweak: The vendor account now starts with 0 credits.
  - rscadd: You can now pay for cargo orders with a charge card. To do so, do not
