2025-01-01:
  DreamySkrell, Tomixcomics:
  - rscadd: Adds three new potted plants.
2025-01-02:
  ASmallCuteCat:
  - qol: You can now create Slimy Meat (the stuff you get from clams and molluscs)
      at the biogenerator, for 75 points per item.
  FlamingLily:
  - rscadd: Updated the Aphy plush's description to accurately reflect the sociopolitical
      situation on Mars.
  hazelmouse:
  - bugfix: Vaurca Consulars with Federation or Hegemony citizenships now properly
      spawn with thermic blasters on their belt slot.
  - bugfix: Vaurca Consulars with C'thur or K'lax citizenships no longer spawn with
      an energy pistol in addition to their thermic blaster.
2025-01-04:
  Geeves:
  - rscadd: Psionic apexes now more reliably flip bottles upright or onto their cap.
  Tag114:
  - rscadd: Assistants can now start with faction backpacks.
  Warbidon:
  - spellcheck: Skrell have replaced the Social Credit Score with Social Compatibility
      Index.
  hazelmouse:
  - rscadd: Medical equipment lockers now spawn with full-body Tajaran surgical garbs,
      intended for use during surgery
  victorShchagin:
  - bugfix: Airlocks, vendors, and other machinery no longer cause continuous shocks
      to the user while the TGUI window is open.
2025-01-05:
  Jasorn:
  - bugfix: Fixed sand showing up as glass in the ore console. Also used defines in
      ore_datum where they should be instead of strings
2025-01-10:
  FluffyGhost:
  - refactor: Added various events to the dcs system in regards to click handling.
  - refactor: Refactored various mouse related procs.
  - bugfix: Fixed MUI mask.
  - bugfix: Fixed AI jump on double click.
  - bugfix: Fixed some runtimes with the click handler system.
  - code_imp: Updated the click handler system.
  - bugfix: Fixed fireman carry.
  Wowzewow (Wezzy):
  - rscadd: Adds a pants slot. Check your loadout. Note that they are no longer a
      uniform slot item and you no longer attach accessories to them.
  - rscadd: Kneepads, leather chaps, and suspenders now are attached to pants rather
      than uniform slot items.
  - rscadd: Shirts are now a uniform slot item and are no longer accessories.
  - bugfix: Fixes accessories not properly overlaying on uniform items.
  Yonnimer:
  - rscadd: Changes the Geras Dionae min age from 30 to 1.
2025-01-11:
  Ben10083:
  - bugfix: Shuttle manifest can now be accessed on cyborg or AI integrated computers.
  Geeves:
  - rscadd: Added a blurb to the Odyssey early announcement detailing that crew from
      all departments are encouraged to volunteer, and that they should be accepted
      in almost all circumstances.
2025-01-12:
  ChangeMe:
  - rscadd: Added Research staff access to the air alarms on the Quark.
  - rscadd: Added a recharger, shortwave radio, basic first-aid kit, two pneumalin
      autoinhalers, and an expedition tent the Quark.
  - rscadd: Added purple Research coloured shortwave radios to the Research expedition
      prep area.
  Wowzewow (Wezzy):
  - bugfix: Fixes plate carrier accessories not showing up.
2025-01-13:
  RustingWithYou:
  - rscadd: Adds origins and an accent for the Viridis.
  - rscadd: Allows Dionae to be Hegemony consulars.
2025-01-14:
  Ben10083:
  - refactor: Refactored how merchant program is handled, removing need for various
      presets for each merchant faction.
  - bugfix: Minor fixes to Golden Deep Ship.
  Geeves:
  - rscadd: All the ballistic weapons in the armory now start unloaded. Magazines
      and rounds that would've spawned in the weapon now spawns in the ammo lockers.
      In effect, two beanbags shells have been added to the armory.
  MattAtlas:
  - bugfix: Fixed PDAs not being automatically updated by the Force Change Name admin
      action.
  - bugfix: Announcements from non-Horizon ships drifting into hazards no longer spawn
      observer chat. You will only get the announcements if you are on the same z-level.
      The Horizon will still send its announcements globally.
  - bugfix: Offships no longer send newscaster announcements.
  - bugfix: Fixed ling stings not working. Again.
  - bugfix: The robotics core console no longer reverts into a normal R&D console
      when disassembled and reassembled.
  - bugfix: The robotics core console now has its own circuit that can be made through
      R&D.
  - bugfix: Fixed the message that simple mobs print when they step on a trap.
  - bugfix: Fixed the foam sword sprite.
  - bugfix: Fixed damaged wall overlays.
  - bugfix: Fixed the INDRA field getting messed up by pointing at it.
  - bugfix: Apple pies now count for the pie bounty.
  - bugfix: Changeling chameleon claws no longer spawn in the warehouse.
  - bugfix: Admin click-drag to possess has been fixed.
  - bugfix: Fixed the minimum damage threshold to delimb. Limbs won't be cut off or
      gibbed by very small amounts of damage anymore.
  - bugfix: The Pull psionic ability no longer pulls anchored objects.
2025-01-16:
  Acetrea:
  - bugfix: Gave kitchen utensils their proper in-hand sprites.
  SimpleMaroon:
  - rscadd: Added Orepit citizenship, which is unique to human Orepitters and IPCs.
      This is the only citizenship option both Orepit origins are able to select.
  - qol: Both Orepit origins now include information on job/faction limitations and
      which accent to pick for human Orepitters.
  WowzewoW (Wezzy):
  - bugfix: Fixes accessories not appearing when attached to outerwear items.
2025-01-17:
  ClemTheDuck:
  - bugfix: Should fix some modular armour accessories not appearing on armour.
2025-01-20:
  Flaminglily:
  - rscadd: Added a significantly more diverse amount of contraband drugs to be found
      in the maintenance tunnels.
  Furrycactus:
  - rscadd: Changes the colour of the modulator gas line on the Bluespace Drive to
      cyan, so it's not the same colour as the Phoron line.
  SimpleMaroon:
  - imageadd: Added a variety of different sprites to the pocketwatch, depending on
      if you wear it on your wrist, your belt, or your suit storage.
  - code_imp: Changed the pocketwatch to be a subtype of other watches instead of
      its own thing.
  Wowzewow (Wezzy):
  - bugfix: Fixes Poncho/Cape accessory sprites.
  - bugfix: Fixes foam sword sprite.
  - bugfix: Fixes NTnet relay sprite.
  - bugfix: Fixes message server using the wrong sprite.
  hazelmouse:
  - qol: The armory now contains six total 5.56mm carbine magazines, instead of four
      magazines and two singular 5.56mm bullet casings.
  - bugfix: The shuttle airlock of the SPLF ghostrole now functions properly.
2025-01-25:
  ASmallCuteCat:
  - qol: More organs now have description text. Enjoy my stupid sense of humor, or
      lack thereof. The taste of said organs has not been affected.
  ChangeMe:
  - rscadd: Added a changelog editing system that should cause fewer conflicts and
      more accurate timestamps.
  - rscdel: Killed innocent kittens.
  Furrycactus:
  - rscadd: Added a chemistry equipment locker to the Research chemistry lab, to allow
      for easier storage, transport, and testing of any produced substances.
  - rscadd: Added two large beakers to the Research chemistry lab.
  - rscadd: Added a pipe connection from the connectors in Atmospherics to a connector
      in storage behind the Bluespace Drive, to cut out the hardest and most tedious
      portion of piping a gas mix to the drive.
  MattAtlas:
  - rscadd: Visible emotes now have runetext as well.
  SimpleMaroon:
  - rscadd: Added a corporate peaked cap selection to the loadout for Security, the
      Captain, and the XO. They look like the Warden's hat, but also come in options
      with no logo for more customization.
  - imageadd: Added an HPS Narrows flag and banner to the loadout.
  - qol: Pocket watches now have held sprites for both open and closed states, as
      well as flipped sprites for when worn on the wrists.
  Tag103:
  - bugfix: Default gargoyle voidsuits and SFA gargoyle voidsuits no longer have their
      sprites swapped with each other.
  Wowzewow (Wezzy):
  - imageadd: Resprites devices, fixes inhands, puts them in contained sprites.
  - imageadd: Adds new mounted flash sprites.
  - imagedel: Removes superfluous GPS item.
  pocheto:
  - imageadd: Added 25 new screens for Baseline IPCs.
2025-01-26:
  Wowzewow (Wezzy):
  - bugfix: Fixes books and flashlight bad icons.
  - bugfix: Fixes the GPS.
  - bugfix: Removes duplicate mimosa entry. Fixes invisible mimosa bug.
  - bugfix: Fixes some mapped shirts with wrong paths.
2025-01-29:
  ChangeMe:
  - rscadd: You can now look down open spaces by shift clicking/examining them when
      they're next to you.
  - rscadd: You can now look up open spaces by clicking the HUD element at the top
      right.
  - bugfix: Fixed inconsistencies with the camera getting stuck while looking up or
      down. It should now be much more fluid.
  Furrycactus:
  - rscadd: Added a guest pass terminal in Service by the Kitchen, Security, and one
      to the Bridge.
  - rscdel: Added a ringer and ringer terminal in the Security lobby.
  MattAtlas:
  - bugfix: Announcements now actually only show up for ghosts if they are on the
      same z-level OR if it's a Horizon announcement.
  SimpleMaroon:
  - rscadd: Added a recolorable paper sheet to the loadout. You can write things on
      it before you spawn, just like with business cards.
  - qol: Added several Unathi loadout items to the Xenowear - Diona tab that were
      not previously available to Moghesian Dionae.
  - rscdel: Removed the Dionae sinta tunic from the Xenowear - Diona tab. The tunic
      can now be selected for Dionae under the standard option in Xenowear - Unathi
      instead.
  - imageadd: Added an alternate recolorable boonie hat with an accent to the loadout.
  - imageadd: Added black, white, and Zavodskoi-brown Dominian capes with colorable
      stripes to the loadout. You can say that the cape is in the color of a Minor
      House through the description if you desire.
  - qol: The Zavodskoi Dominian cape selection in the loadout no longer explicitly
      gives reference to Great Houses only.
  - bugfix: The Zavodskoi Dominian cape selection in the loadout can now choose a
      spawn slot like intended.
  SingingSpock:
  - spellcheck: Fixed some wording in the Republic Decurion ghostrole to reflect that
      officers are commissioned, not enlisted.
  Wowzewow (Wezzy):
  - bugfix: Fixes accessory custom item sprites.
