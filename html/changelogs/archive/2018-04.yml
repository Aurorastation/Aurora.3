2018-04-06:
  Printer16:
  - bugfix: Ninja uplinks and merc uplinks now work properly. Check your tabs for
      items that were previously unavailable due to the bug.
  - bugfix: Traitors can no longer see categories they don't have access to.
  - bugfix: Updated the diseased touch information to show how much it actually uses.
  - bugfix: You can no longer fold artifact boxes into cardboard.
  - bugfix: EMP'ing magical staffs no longer breaks them.
  - bugfix: The RPED now works properly.
  - bugfix: Mechs can not use crash if they are in maintenance protocols.
  - bugfix: Updated the e-sword interaction with cigarettes.
  - bugfix: Xenos can no longer get brain traumuas.
  - bugfix: Using *halt as a cyborg no longer displays the name twice.
  - bugfix: Updated the eyedrop failure message.
  - bugfix: The thermal drill no longer breaks if you move while charging it.
  - bugfix: Updated implants to work on station zlevels.
2018-04-08:
  Alberyk:
  - rscadd: Added martial arts, traitors should have access to some of them in their
      uplinks.
  - tweak: Plastic explosives should be more effective in destroying walls.
  - tweak: IPC's monitors screen are now considered facial hair, for better interaction
      with hats.
  - rscadd: You can now repair emp affected hardsuits with Nanopaste.
  - rscadd: Added a hardsuit mounted cooling module, printable from robotics.
  - bugfix: The mounted emag module should work properly now.
  - rscdel: Replacing a dead ipc's powercell or posibrain should not revive them anymore.
  - rscadd: Robotics can now create ipcs using a cyborg chassis that had its law system
      disabled, the new ipc's chassis will be based on the torso's brand. While robotics
      is unable to print torsos with their own brand, they should be available at
      cargo.
  - rscadd: Added new a vaurca fashion option to the custom loadout.
  Arrow768:
  - rscadd: The reason of a cargo order is now sown in the cargo order application
      in the order details.
  - rscadd: A manifest is placed inside of each crate ordered from cargo.
  - rscadd: Orders can now be paid in advance after they have been approved.
  - tweak: The shuttle fee is now calculated per order and no longer split over all
      orders on the shuttle.
  - tweak: 'Changed the backend dataformat of cargo. See Pull #4435 for details.'
  - tweak: Change the camera networks from  Civilian East / Civilian West to Civilian
      Main / Civilian Surface / Supply / Service
  BurgerBB:
  - rscadd: Completely reworked anti-depressants so they only cure certain types of
      traumas at various strengths. Added additional anti-depressants and special
      medication. Antidepressants and some painkillers now have adverse effects when
      with alchohol.
  - rscadd: Added a new reagant breathing system. Inhaled smoke no longer counts as
      eating it. Inhaleing reagents is 25% weaker than injecting it directly.
  - tweak: Reworked cigarrettes so they actually have effects, including very gradual
      organ damage and a minor performance enhancer. Custom cigarettes can also be
      made in the biogenerator, or found elsewhere.
  - tweak: Reworked heart damage so that negative effects are more linear. Tweaked
      oxy loss from blood loss to also be more linear.
  - maptweak: Improved the mining/cargo layout to better reflect the needs and desires
      of cargo techs and miners.
  - balance: Ninja matter fabricators now produce steel throwing stars instead of
      uranium throwing stars. Adjusted the power cost and price of the ninja matter
      fabricator. Adjusted the weight class of throwing stars to make them smaller.
      Added steel throwing stars to the traitor uplink.
  - balance: Reduced the amount of reagents in a scrubber blast from 50 to 35.
  - tweak: Added paint, luminol, fuel, blood, sterilizine, ipecac, and soporific to
      scrubber event RNG.
  - bugfix: Resisting from a chair unrestrained no longer adds a cooldown to activating
      objects.
  - bugfix: Action figures are no longer massive, and only take up 1 slot in your
      inventory.
  - bugfix: Boxing gloves can now be worn by any race.
  - tweak: The ore summoner can only move up to 10 ore at a time.
  Kaedwuff:
  - maptweak: IAA now spawn in their office. HoS now also spawn with an improved,
      imposing distance from their team.
  LordFowl:
  - rscadd: Footprints will now be created on ashy turfs, and ash will spread onto
      the shoes causing ash-tracks.
  - rscadd: Added electroshock, hypnotic, and isolation therapy. Each cures a specific
      set of traumas.
  - tweak: Brain surgery now only cures certain traumas.
  - maptweak: Expanded the psychiatry office into a mental health ward.
  ParadoxSpace:
  - rscadd: Adds HUD Eyepatches for Security, Medical, Mesons, Material, and Science.
  - rscadd: Adds civilian iPatch for general use.
  - rscadd: Adds Welder Eyepatch.
  - rscadd: Adds Night Vision and Thermal Vision eyepatches to uplink, and heist roundstart.
  PoZe:
  - rscdel: Removed the nurse dress from medical lockers and changes the default nurse
      outfit to purple scrubs.
  Ron:
  - rscadd: Added a sound for firealarms and the shuttle jumping somewhere.
  Skull132:
  - rscdel: Junk food no longer causes heart/organ damage. That PR has been reverted
      effectively.
  - rscadd: Junk food now causes nutrition to last less. You'll go hungry roughly
      twice as fast when eating only junk food.
  TheGreatNacho:
  - balance: Added gasping for air when people are losing their breath.
  soryy708:
  - rscadd: Created a deeper, espresso centric, coffee mixing system
  - maptweak: Added 'CoffeeMaster 3000' to the bar
  - rscadd: Created a 'Barista' alt-title for the bartender
