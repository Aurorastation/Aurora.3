2021-01-01:
  Ferner:
  - maptweak: Removed Christmas.
  - maptweak: The outer chapel windows can now be tinted.
  Ferner, sekritsanter:
  - rscadd: Added a Idris windbreaker jacket to the faction loadout selection.
  Geeves:
  - rscadd: Added a paralysis indicator to the HUD.
  - tweak: Being paralyzed will no longer make you asleep, instead, you will be awake
      with a crit overlay, and you will only be able to whisper.
  - tweak: Pain doesn&#x27;t slow you down as much anymore. It&#x27;s still pretty
      substantial, though.
  - tweak: You now lose pain damage much faster.
  - rscadd: A message now plays if you drop your items because of how much pain damage
      you have.
  Sparky_hotdog:
  - bugfix: Fixes the medical gumball jar not loading its underlay on roundstart.
  - bugfix: Fixes Fisanduhian Coffee missing a sprite.
2021-01-02:
  Geeves:
  - rscadd: Added the ability for exosuits to respond to verbal commands.
  - rscadd: The guide for the verbal commands will be on the Guide to Robotics wiki
      page.
  - tweak: Standard disruptors now have enough charge capacity for 8 shots in general,
      lethal shots no longer drain more.
  - tweak: Lethal disruptor shots now do 20 burn damage, down from 30.
  - tweak: Lethal disruptor shots no longer pass through windows and grilles.
  - tweak: Stun disruptor shots now do 25 agony damage, down from 45.
2021-01-03:
  Wowzewow (Wezzy):
  - rscadd: Left ear and right ear mob icons have been differentiated. You can now
      tell which ear someone has something in.
2021-01-04:
  Geeves:
  - rscadd: Replaced the accounts terminal with a modular console.
  Karolis2011:
  - rscadd: Ported the accounts terminal UI over to VueUI.
  MattAtlas:
  - bugfix: Disabilities are now cleared when you spawn in as a mercenary, raider
      and so on.
  Wowzewow (Wezzy):
  - rscadd: Running in impractical shoes has a chance for you to trip over.
  - rscadd: Adds animations to putting stuff down as well as putting things in disposals.
2021-01-05:
  Alberyk, Wowzewow (Wezzy):
  - rscadd: Added a Northern Ras&#x27;nrr Siik&#x27;maas accent.
  Doxxmedearly:
  - tweak: Parasitic infections (such as k&#x27;ois) now have some randomization regarding
      progression speed.
  Geeves:
  - bugfix: Fixed blood overlays not disappearing when mobs are completely healed.
  MattAtlas:
  - tweak: High damage bullets will now gib limbs instead of tearing them off.
  - bugfix: Fixed projectile maim bonuses not being applied and some other projectile-related
      bugs.
  Mwahahaha, MattAtlas:
  - rscadd: Added a lot of new body markings such as tattoos and augments for humans
      and other speciess.
2021-01-06:
  Arrow768:
  - rscdel: It is no longer possible to disable NTNet wireless via the NTNet Monitor.
      Use the NTNet Relay instead.
  Geeves:
  - bugfix: Fixed table placement alignment.
  MattAtlas:
  - rscadd: Added a language selector to the appearance editor that you get when you
      spawn in as a mercenary or use a plastic surgery machine.
2021-01-07:
  Arrow768:
  - rscdel: Removes the liver damage from the synaptizine as it regularly kills antags
      that use the Sideeffect-Be-Gone Injectors.
  Geeves:
  - bugfix: Emergency shield generators no longer infinitely stack shields when you
      use tape.
  - bugfix: You can now reply to a chat even without a channel active.
  - bugfix: Direct messaging will no longer fail silently if you&#x27;re the only
      client active.
  - bugfix: The sparks psionic ability now properly generates sparks, and no longer
      disallows you from operating your inventory.
  - bugfix: Ling fakedeath now properly updates the medhud.
2021-01-08:
  MattAtlas:
  - bugfix: Fixed borgs teleporting items into oblivion and funky table alignment
      antics.
  WickedCybs:
  - tweak: Tweaked the Unathi hand sprite. The claws should be in the proper place
      now.
  - tweak: Tweaked the Unathi claws (hand) body pattern to match where the claws should
      actually be.
2021-01-09:
  Ferner:
  - maptweak: Purged the last remnants of Christmas from the engineering sublevel.
  WickedCybs:
  - tweak: Adjusts Tajara body patterns, many will now colour better, look a bit cleaner
      and no longer give the species a plantigrade apperance. The native footwear
      was also tweaked to fit better, check it out. Please note that a small number
      of these patterns had their names slightly changed for consistencies sake, so
      you may need to reapply a few. Copy the RGB value on your now blank patterns
      to make that easier.
  - rscadd: Along with the changes to the old, added new and unused body patterns
      for Tajara, as well as differing male/female versions where applicable. Two
      new hairstyles as well. Bangs alt and Short Fringe.
  Wowzewow (Wezzy):
  - bugfix: Fixes rustle1.ogg.
  - soundadd: New vaurca antenna twitch, zippo, wall hitting and announcement sounds.
2021-01-11:
  Arrow768:
  - rscadd: The ghostspawner can no longer be enabled if all the available slots have
      been used up.
  Aticius:
  - rscadd: You can now flip fannypacks onto your butt.
  Doxxmedearly:
  - tweak: Reworked scrubber backsurge odds to make certain things like mindbreaker
      less common. Reagent amounts are randomized between 10u and 25u now, instead
      of always being 35u.
  - rscadd: Added more reagent variety to backsurge events, as well as paint color
      variety.
  - tweak: Changed the recipe for Saline Plus to be less obnoxious. The recipe is
      now 2u Water to 1u Sodium Chloride to 0.5u Sugar, and results in 2 units instead
      of 1.
  Geeves:
  - bugfix: Vampire blood eyes now properly disappear when they lose frenzy.
  - rscadd: You can now click on a bed with a disk in hand to put the disk on the
      bed. Remember to put a blanket over it.
  - bugfix: Fixed some uniforms not working when rolling down or rolling up sleeves.
  - tweak: Thigh-high and knee-high boots no longer make you trip.
  - tweak: Disruptor firerate has been increased back to 0.6s, up from 0.8s.
  - tweak: Mini-disruptors now have 6 shots, up from 5.
  - tweak: Disruptor stun shots now do 30 agony damage, up from 25.
  - bugfix: Offworlders now get the same augs and tattoos that standard humans can
      get. Shells can now get color bands around their left foot as well.
  - bugfix: Fixed the Djinn Tea glass sprite, also added a placeholder for missing
      sprites.
  Karolis2011:
  - rscadd: Modular computer chat client UI and internals been revamped.
  - tweak: Newest chat messages are now at the top instead of bottom of chat window.
  - rscadd: Now you can use chat client simultaneously on multiple devices.
  - tweak: Adjusted how canister UI looks.
  Kermit:
  - tweak: Having both hyperzine and adrenaline in your system no longer fast-tracks
      you to a hyperzine OD, but instead reduces the volume of hyperzine required
      to OD from 15u to 10u. Should be less dangerous to use hyperzine as a combat
      stimulant, though managing doses is still important.
  WickedCybs:
  - bugfix: Fixed a missing pixel on the Tajara short fringe hairstyle.
  - bugfix: Fixed a shading issue with a mouth body pattern.
2021-01-15:
  Arrow768:
  - rscadd: Adds a pause icon for the ccia recorder.
  Doxxmedearly:
  - bugfix: Vampire&#x27;s Presence ability should once more only affect IPCs if the
      vampire is at full power.
  - tweak: Cough syrup is now made with carbon, water, and tungsten instead of carbon,
      water, and ammonia, to prevent recipe conflicts.
  - bugfix: Plastic flaps no longer get stuck while trying to deconstruct them.
  - bugfix: Animals no longer can make noises when dead or unconscious.
  Geeves:
  - bugfix: Fixed giant spiders not having a blood overlay.
  - bugfix: The Guinness glass has a sprite again.
  - rscadd: Added a new gamemode, Loner. It features a single psionic operative.
  - bugfix: Bluespace inhibitors now inhibit warp extraction packs.
  - bugfix: Fixed humanoids bleeding after being rejuvenated.
  - rscadd: Zavodskoi Liaisons now spawn with a 9mm pistol instead of an energy pistol.
  - rscadd: Added a new wave defense gamemode, Revenants, wherein the station crew
      have to defend themselves from an endless wave of humanoid bluespace creatures.
  - bugfix: Ling-sucking something without a client no longer gets you stuck in suck
      mode.
  - bugfix: Fixed clusterbangs not working if they weren&#x27;t on a turf.
  WickedCybs:
  - rscadd: Four missing glove types added to the Unathi &amp; Tajara loadout selection,
      bringing it in parity with the normal glove selection humans have. Added options
      are light brown, grey, rainbow and black leather.
  - bugfix: Fixes an oversight with the bangs Tajara hairstyle.
  Wowzewow (Wezzy):
  - spellcheck: Fixes a grammar problem with detective badge description.
2021-01-17:
  Doxxmedearly:
  - tweak: Candle boxes now take up less inventory space. They still hold five candles.
  - tweak: Reduced the number of total item spawns in cargo by about 10%.
  - tweak: Further adjusted cargo warehouse spawn probabilities.
  - rscdel: Removed some items from the warehouse spawn list.
  - rscadd: Added some items to the warehouse spawn list.
  Geeves:
  - refactor: Replaced the last of the ghosttrap system with the ghostspawner system.
      Rebooted drones, imaginary friends, split personalities, and grown mobs like
      diona now use it.
  - tweak: Grown mobs like diona nymphs now last three minutes after being born, instead
      of one minute.
  - bugfix: Antag datums are now properly cleared if your antag status is removed.
  - tweak: Internal organs protected by bones (like a ribcage) now have a x0.2 modifier
      to being hit, adjusted from x0.6.
  - rscadd: You can now pull both Unathi and Tajara gloves out of the nitrile glove
      box.
  - rscadd: Added a minified biogenerator to the surface garden. It is quite inefficient,
      but you can move into its tile.
  - rscadd: You can now colour simple webbings in the loadout.
  - rscadd: Added pigs.
  - rscadd: pAI can now click on deployed modular computers to turn them on or look
      a them, they can&#x27;t interact with them without being in them, though.
  - rscadd: You can now repair pAI with nanopaste.
  - rscadd: pAI can now examine even while folded up or carried or inside something.
  - rscadd: pAI now start with the Access Local Computer verb instead of having to
      relog to gain it when they get put into a computer.
  - rscadd: Airlocks no longer crush mobs that can pass through hatches, instead,
      the hatch will open to accomodate them. Access does not get taken into account.
  - rscadd: Attacking a pAI card will now attack the pAI inside.
  Karolis2011:
  - rscadd: Added a new flashy UI for integrated circuit printer.
  MoondancerPony:
  - backend: Reagents now use /singleton/s instead of /datum/s.
  - refactor: Paint no longer has a color of its own and can instead be combined with
      other reagents to make colours stick to things. Colorific!
  - rscadd: Blood is now body temperature.
  - tweak: Injecting incompatible blood now creates a special toxin rather than the
      actual toxin chemical.
  - rscadd: Ports Bay&#x27;s per-mob dose system. This will probably affect how much
      alcohol you have to drink to get/stay drunk.
  - rscdel: Replaces the chem modifier system with CE_EFFECT. Funny, given that it
      was originally intended to be the other way around.
  - tweak: Hot chemicals now do more damage; before, it would be rounded down to zero
      or outhealed in one tick.
  - tweak: Temperature is no longer per-reagent; it is now per-reagents-datum.
  - rscdel: Removes phoron salts pending a rework/replacement.
  - tweak: Having a chemical that is toxic to an organ in your system will now prevent
      that organ from regenerating.
  - bugfix: Thetamycin now properly takes time to work on internal organs, as described
      on the wiki; a bit over five and a half minutes, to be exact. Treat infections
      early!
  Wowzewow (Wezzy):
  - tweak: Changes dark blue warden uniform to match the rest of the department, for
      consistency reasons and the fact it did not match with any other security accessories
  - imageadd: Added unused blue and navy blue security jackets to the loadout, with
      some tweaking.
  - imageadd: Red forensic tech jacket has been removed for being out of place. In
      lieu of this, similar blue and navy blue variants have been added. The badge
      has been removed in order to further distance resemblance from the FIB jacket.
  - imageadd: FIB jacket has also been updated.
  - rscadd: FIB and forensic technician jackets are now able to open and close like
      labcoats.
  - balance: Removed the armor values from cosmetic coats in security lockers.
  - rscadd: Resprited warden and hos caps. added a corporate version as well, and
      moved them to an appropriate file, along with the commissar&#x27;s cap.
  - rscadd: Finally, added corporate bandanas
  - rscadd: Adds lava lamps and desk toys.
2021-01-22:
  DanseMacabre:
  - rscadd: Added a Fisanduhian ushanka. Great for showing off how much you hate Dominia!
  Geeves:
  - bugfix: Ghosts are no longer nude.
  - bugfix: Fixed revenants not having the correct respawn timer set.
  - bugfix: Statues no longer look like CS Source wasn&#x27;t installed.
  - bugfix: Fixed the revenant gamemode assigning roundstart humans as revenants.
  - bugfix: Fixed all revenants spawning at the radiators.
  - rscadd: Command members now spawn in the cryogenics section of the bridge.
  - bugfix: Fixed wax spawning in negative values at the biogenerator.
  - rscadd: Tau Ceti Basic speakers can now understand 80% of what revenants say.
  - tweak: Revenants can now universally understand all languages.
  - tweak: Revenants now spawn between 20 and 30 minutes into the round.
  - rscadd: Revenants now get a numerical identifier after their name that increments
      up from 1.
  - rscadd: A bleeding bodypart covered by a piece of clothing that isn&#x27;t thick
      will now give a rough indication that it&#x27;s bleeding when its owner is examined.
  - bugfix: Fixed observers having fully opaque clothes by making them naked.
  - rscadd: Added borosillicate windows to the supermatter engine bay to prevent it
      from being vented when the radiators get breached.
  WickedCybs:
  - rscadd: Added a new minor variant of the Tajara face pattern.
  - rscadd: Added the ability to colour Tajara ears via hair gradients.
  - bugfix: Added some missing shading to the back of the Short Fringe hairstyle.
2021-01-23:
  Doxxmedearly:
  - bugfix: Disassembled curtains and plastic flaps now produce the correct materials,
      instead of steel sheets.
  Geeves:
  - bugfix: Fixed Syndicate Cyborgs not having a HUD.
  - rscadd: Added a laptop in the teleporter room, that has a remote teleporter control
      program loaded.
  - rscdel: Removed teleportation computers, their functionality have been shoved
      into the stations.
  - tweak: Fixed teleportation pads no longer need to be test fired to be accurate.
  - tweak: It is now impossible to miss pointblank throwing something at someone.
  - rscadd: You can now throw things past windows without it bumping into them.
  - bugfix: Fixed bashing hydroponic plants with your jugs.
  - bugfix: Animals that only attack when attacked now properly add the person who
      attacks them to their target list.
  - tweak: Retaliating animals now only attack the person who attacked them.
  - rscadd: You can now open display cases with a captain level ID.
  - rscadd: You can now play any item in a display case.
  - rscadd: Smart hostile mobs will now attempt to dodge around the player after making
      an attack.
  - rscadd: Having someone in a grab now has a chance to transfer any disarm or weapon
      attack attempts on you to them.
  Geeves, Roostercat:
  - rscadd: Added a bunch of vaurcaesian body markings.
2021-01-24:
  Alberyk:
  - bugfix: Using switch shoe layer now properly updates the shoe icon.
  - bugfix: Fixed party poppers and torches having no sprites.
  Geeves:
  - bugfix: Station safes now spawn with items in them again.
  - rscadd: You can now buy a thermal drill capable of drilling into the station safe
