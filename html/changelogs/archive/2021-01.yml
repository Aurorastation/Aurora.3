  SierraKomodo:
  - tweak: Scrubbers now filter all non-air gasses by default, instead of jsut CO2.
  Wowzewow (Wezzy):
  - bugfix: Fixes Chaplain&#x27;s null weapon inhands.
  - spellcheck: Fixes EMT Garage typos.
  - bugfix: Fixes rags shattering and being unwettable in sinks.
  - bugfix: Fixes invisible forensic tech vest.
2021-01-27:
  Wowzewow (Wezzy):
  - rscadd: Adds missing descriptions for the clipboard and folder.
2021-01-28:
  Alberyk:
  - bugfix: Fixed hair style choices not checking for gender restrictions.
  Geeves:
  - rscadd: Added three packets of seeds to the surface garden crate.
  - rscdel: Removed the gender restriction on all hairstyles.
  - rscadd: Revenants now get a global language called Riftspeak, activated with ,rs
      , that lets them speak to all living revenants at once.
  - rscadd: Killing revenants now open portals that spew out usable materials.
  - rscadd: Killing a number of revenants will cause a bluespace rift to open, which
      needs to be closed with bluespace neutralizers. Once all the rifts close, revenants
      can no longer spawn.
  - rscadd: Added bluespace neutralizers, devices that can be used to quickly collapse
      portals. It can be made at the protolathe under the advanced tools section,
      needing materials, engineering, and bluespace tech.
  - rscadd: Added new portal sprites from /tg/station.
  - bugfix: Holocarp are no longer invisible.
  HappyFox and WickedCybs:
  - rscadd: Adds in a new hairstyle for Tajara named &#x27;Tajara Mane&#x27; courtesy
      of HappyFox, who made the sprite.
  Karolis2011:
  - bugfix: Fixed ban / kick messages not showing up on goonchat.
  MattAtlas:
  - tweak: The freelancer mercenary description has been changed so as to no longer
      allow self-antagonistic actions.
  Wowzewow (Wezzy):
  - rscadd: Adds more variations of hearing aids. Moved them to the earwear section.
2021-01-29:
  Doxxmedearly:
  - bugfix: People with infections should experience fevers once again. The intensity
      of all active infections dictates how strong the fever is.
  - bugfix: Fixed perconol&#x27;s anti-fever strength being in the millions at certain
      doses. It now has a flat rate.
  - tweak: Each infection will now only spread to one internal organ and one limb
      at a time, instead of spreading to all limbs it can touch.
  - tweak: Having 5u of thetamycin in the bloodstream will now prevent infections
      from spreading. It will still need to metabolize to the proper dose before it
      begins to cure them.
  - rscadd: Grab examine will now indicate if you see in infection on that limb, and
      how bad it is. Look for messages that say the skin is warm and reddened.
  - rscadd: Leporazine now also acts as a fever reducer.
  Sparky_hotdog:
  - tweak: Changed most ties in the loadout to be colourable instead (With clips too!).
      Horrible tie is available on its own now.
  - tweak: CPR is now automatic, but required both hands to be empty.
2021-01-30:
  Geeves:
  - rscadd: You can now shoot an SMES to damage it. Be very careful when you do.
  Sparky_hotdog:
  - bugfix: Clips on ties from the loadout now show on sprites.
  - tweak: The zeng-hu body analyser now plays an emote when you scan someone.
  WickedCybs:
  - tweak: The Tajara commoner/royal cloaks are renamed to &#x27;common cloak&#x27;
      and &#x27;fancy cloak&#x27; respectively and can be attached as accessories
      or just be worn in the suit slot like other cloak/cape style items now. A minor
      change was made to the fancy cloak to make it look more consistent with the
      common one.
