2025-09-06:
  ElorgRHG:
  - bugfix: Fixes M'sai diagonal bangs, and overeye bobcut hair styles not having
      sprites.
  - bugfix: Fixes M'sai not having the curly hairstyle, while having the alt variant
      of it.
2025-09-07:
  Batrachophrenoboocosmomachia:
  - balance: Updated fire_burn_temperature() calculations so that being on fire will
      no longer arbitrarily return temperatures hotter than most stars.
  - balance: Modified engineering voidsuit to have low-level thermal protection (similar
      to atmos voidsuit having low-level radiation protection).
  - bugfix: Fixed cases where you ought to have been set on fire, but weren't.
  - code_imp: Cleaned up function names, booleans; added more dmdocs.
  Ben10083:
  - experiment: Refactors most stationary space stations/objects to be considered
      a ship type, fixing issues relating to sensors and targetting systems.
  Crozarius:
  - rscadd: Added Sinta'Unathi cigarettes containing Koko reed, an Unathi-specific
      drug.
  - imageadd: Adds sprites for Koko reed cigarettes.
  - qol: Corrected the Ha'zana chewing koko sprite to no longer have the K'ois bar
      colour scheme.
  Greenjoe:
  - rscadd: Adds a new prosthetic limb set to character setup - A cheap, plasticy
      set of limbs.
  - rscadd: Added a new chest pouch bag and two new varaitions of storage belt. Can
      be selected in character setup and the loadout.
  - bugfix: Fixed being unable to flip belts.
  KingOfThePing:
  - balance: Returned the improvised crossbow's old values and restores its usefulness.
  KingOfThePing, kano-dot:
  - imageadd: Added new sprites for a new subtype of signs.
  - rscadd: Added a new type of sign to the commissary.
  - refactor: Refactored some things around in the associated .dm file for technical
      debt reduction.
  MattAtlas:
  - bugfix: Fixed simple mobs not doing any damage.
  - rscadd: The Dexalin Plus and Peridaxon autoinjectors in the medical cargo category
      are now vials that come with 15 units.
  - rscadd: Added Arithrazine and Thetamycin to the medical cargo category.
  - rscadd: O- blood bags in the medical cargo category now come in a pair of two,
      rather than just one.
  - rscadd: Changed the Dermaline crate to a Kelotane crate instead.
  - bugfix: The three body bag boxes crate now actually comes with three body bag
      boxes.
  TheGreyWolf:
  - bugfix: Make the chaps, kneepads and suspenders able to be equipped on uniforms,
      instead of only on pants.
2025-09-08:
  KingOfThePing, FabianK3:
  - imageadd: Resprites and greatly expanded the sprites for notice boards. Added
      a new subtype of notice boards.
  - imagedel: Removed the old notice board sprites.
  - rscadd: Added functionality for said new notice board subtype.
  - qol: Replaced the hardcoded notice board in Xenoarcheology with a proper persistent
      one.
  TheGreyWolf:
  - bugfix: Fixed all apc/west being missing on the map.
2025-09-10:
  KingOfThePing:
  - imageadd: Updated girders to work better with the 3/4th walls.
  - imageadd: Updated safe.dmi to not use sprites from the stone age anymore.
  - bugfix: Fixes the faulty access restrictions to the commissary sign.
  MattAtlas:
  - bugfix: Fixes people getting lit on fire despite not having firestacks.
  - experiment: The movement delay placed on a mob after taking things out of objects
      in containers has been removed.
  - rscadd: Skrell are no longer restricted to they/them pronouns.
  TheGreyWolf:
  - bugfix: Fixed the colorable amohdan cloak lacking an object sprite.
2025-09-11:
  ASmallCuteCat:
  - rscadd: You can now pick up snakes and let them sit on your shoulders. They can
      occupy the LEFT EAR or RIGHT EAR slots.
  - imageadd: Added sprites for held and equipped snakes.
  Crozarius:
  - qol: Changes the text on the slot machine to reflect the new updated price of
      a spin.
  Fyni:
  - rscadd: Adds a Zhurong flag and large flag, available in the loadout.
  - rscadd: Removes Kazhkz and Han'san flags from loadout, per request of unathi lore
  - rscadd: Change the Kazhkz and Han'san flags descriptions to be in line with new
      Unathi in Dominia lore, in case they are still present on maps or spawn as random
      loot.
  - rscadd: Changes the Diona imperial flag to remove all references to diona, in
      case they are still present on maps or spawn as random loot.
  Hellfirejag:
  - rscadd: Added a new Nonlethal variant of the mech submachine gun.
  - rscadd: Split mech-mounted KAs into Standard and Heavy KAs. Heavy KAs work like
      the original mining mechs, with a 9 tile blast radius. Standard mech KAs are
      for more precise work with a 1 tile blast radius. Standard mech KAs are a lot
      cheaper.
  - rscadd: Added four new cross-department cooperation 'Finds' for Xenoarcheology.
      This changelog won't spoil the surprise of what they are, find out in game!
  KingOfThePing:
  - imageadd: Resprited the emitter because the current sprite was very old.
  TheGreyWolf & Tomixcomics:
  - rscadd: Added a parcel cart to the operations mail room. It can carry up to 17
      handheld packages regardless of size.
  - bugfix: Fixed the engineering cart giving plasteel when taken apart.
