  Geeves:
  - tweak: The RFD-C can now be used on non-station levels, but still not in Centcomm
      areas.
  - rscadd: Empty magazines can now be recycled in an autolathe.
  - rscadd: Added a new type of maintenance drone, called the Matriarch Drone. They&#x27;re
      the leader of all the various maintenance drones across the station. You need
      a command whitelist to join as one. Ghosting out will allow someone else to
      join in.
  - rscadd: Material sheets for robots now update according to their synthesizer values.
  - rscadd: Speaking as a drone will now auto-capitalize and auto-punctuate your text,
      as well as having floating messages above you for those that can understand
      you.
  - tweak: Maintenance drones now start with more material in their synthesizers.
  - rscadd: Cable coils will now display the amount you can lay down based on your
      cell&#x27;s charge as a robot.
  - rscadd: The drone control console can now be used to send drones to any station
      area on the current map, instead of a few choices.
  - rscadd: Rezadone now repairs internal organs, restores blood, and restarts the
      heart.
  - rscadd: RnD can now produce upgrades for the experimental welding tool, namely,
      an eyeshield and an overcapacitor. The eyeshield removes the need to wear protective
      welding gear, wile the overcapacitor increases working speed at the cost of
      fuel use.
  - rscadd: Mining machines can now be constructed and deconstructed. The direction
      you make the machine face on the frame affects where the input and output is,
      whilst the consoles will get put onto a wall depending on where the frame faces.
  - rscadd: Added a new mining machine category to the circuit imprinter.
  - rscadd: The supermatter grid SMES now starts with four capacitance coils and two
      transmission coils, as well as full charge, max input, and 1.3 MW output.
  - bugfix: The Aurora mining machines&#x27; input and output turfs are now set correctly.
  Sparky_hotdog:
