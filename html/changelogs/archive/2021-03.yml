  Ferner:
  - rscadd: Added supply/scrubber specific pressure regulators.
  Varoxus:
  - tweak: Added gloves to the xenobotany lockers.
  WickedCybs:
  - bugfix: Fancy cloak&#x27;s front facing sprite has had its golden trim fixed,
