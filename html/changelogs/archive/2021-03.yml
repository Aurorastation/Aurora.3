2021-03-01:
  Alberyk:
  - rscadd: Lowered the Tajaran cloak loadout selection price to 1.
  Geeves:
  - tweak: The AI has received a new default set of laws.
  - tweak: AIs can bolt and unbolt all airlocks again, provided the AI control wire
      hasn&#x27;t been pulsed.
  - tweak: Cyborg-likes now need to be adjacent to airlocks before they can bolt or
      unbolt them.
  - rscadd: An anti-Cyborg-like setting has been added to turrets.
  - tweak: Camera wires are no longer randomized per camera, all of them will be the
      same.
  - rscdel: Removed malfunctioning AI as a gamemode.
  - rscadd: AI can now roll traitor again.
  - rscadd: Allows robotics to print prosthetic groin caps. These come with all the
      organs that groins normally come with, but they do not support attachment of
      legs.
  - rscadd: Light Step shoes now let you avoid bear traps.
  - rscadd: You can now grill xenomeat on the grill, as is. The polyacid inside will
      provide the spice you need.
  - rscadd: Ported new grill sprites.
  - rscadd: Added grill circuitboards to RnD, mapped one into the maintenance workshop.
  - rscadd: Increased the amount of meat greimorians drop when butchered.
  - tweak: Added an additional recipe for grilled meat that only needs salt and pepper,
      no space spice.
  - rscadd: Barricades can now be damaged by bullets. If you aim directly at them,
      you will hit them. If you stand next to them when you fire through them, you
      will always shoot through, otherwise there is only a 35% chance for the bullet
      to pass unimpeded.
  - rscadd: Mobs can no longer slip through barricades.
  - bugfix: AMRs, tranq rifles, and Hegemony Sluggers will now report their ammo counts
      correctly.
  - rscadd: Broken lights that have power now occasionally spark.
  - rscadd: Diona now transmits heard messages between its detached nymph and its
      gestalt.
  - rscadd: Gave lings the ability to upgrade space adaption for 5 genome points,
      removing their need to breathe, and nullifying the damage taken from low pressure.
  - bugfix: Droppod Burglars now properly get their burglar role assigned.
  - refactor: Refactors how a lot of items handles being initialized. A full list
      of affected items can be found in the New Check PR.
  - rscadd: You can now pull rechargers onto tables.
  MattAtlas:
  - bugfix: Fixed a runtime with blood updating on gloves.
  - bugfix: Fixed a typo in the changeling evolution menu.
  - bugfix: People can no longer attack with items if they&#x27;re knocked down.
  WickedCybs:
  - tweak: The sublevel &#x27;physician lockers&#x27; are renamed to &#x27;medical
      equipment locker&#x27; and have had one medical helmet added to their storages.
  - maptweak: The white shoes in the med sublevel are now medical shoes.
  - tweak: The medic chest rig can now carry the medical helmet in its suit storage.
  - tweak: The Unathi hide mantle is now a poncho-type accessory, so it can attach
      to clothing and suits.
  listerla:
  - spellcheck: Fixed &#x27;enble&#x27; to enable in the chat client.
  - spellcheck: Changed &#x27;Extranneous&#x27; to &#x27;Extraneous&#x27; in teleportation.
2021-03-02:
  Alberyk, Kyres1:
  - rscadd: Added the tesla gauntlet to the uplink.
  Geeves:
  - tweak: Using hardsuit modules now generally only applies the module&#x27;s cooldown
      if the action was successful. Standard click-cooldown still applies, however.
  - rscadd: Using a hardsuit module will now colour your back HUD icon red until the
      cooldown ends.
  - rscadd: You can now remove the cap from a vacuum flask to turn it into a small
      10u cup.
  - rscadd: Readying up now shows your character name and the job they have set to
      high in the Lobby stat panel. No ckeys are exposed.
  - rscadd: Magboots now prevent you from being thrown about during shuttle rides.
  - bugfix: Fixes flipping iPatches making the sprite go all wonky.
  MattAtlas:
  - bugfix: Ghosts are no longer invisible if from an engineering or security department.
  - experiment: Human mobs now get knocked out by pain sooner; from 200 halloss to
      120.
  - experiment: Pain decay nerfs have been reverted as well.
  - tweak: Disruptor projectiles have been buffed. They now knock down a human mob
      in about six shots, and they have 10 shots available before recharging.
  - tweak: Nerfed shotgun lethal pellets.
  - tweak: Adrenaline has been nerfed once again, now only having its full effect
      for a short amount of time. Its jittering now happens when the dose is very
      high, instead of at a mediocre amount.
  - backend: Reworked how disruptor lethal authorization works in the backend. No
      user-facing changes.
  - tweak: Touched up wireless firing mode failure messages and added a sound to gun
      registration.
  - tweak: All gun agony damage now goes through the siemens coefficient.
  - tweak: Stun baton pain damage has been slightly nerfed to compensate.
  - tweak: Security&#x27;s non-lethal guns now do one burn damage. Think of it as
      flavour.
  SierraKomodo:
  - rscadd: Added a Raakti Shariim beret, coat, and uniform to the loadout for Tajara
      characters.
  - maptweak: The pharmacy&#x27;s shutters now start closed.
  UncleJo:
  - rscadd: Added two unique, access-locked lockers to the EMT bay and relocated most
      of the existing table clutter into them. They additionally come with a full
      uniform, a stethoscope, a penlight, a roller bed, and a crowbar. No more trips
      to the sub-level.
  - rscadd: Added a box of nitrile gloves, a medical suit cycler, and two spare roller
      beds into the EMT bay.
  - tweak: Gave the EMT bay itself a bit of a facelift. It should be a bit cleaner
      and a bit roomier now.
  - tweak: Replaced the wall-mounted NanoMed vendor in the EMT bay with the alternative
      variant that doesn&#x27;t shoot dylovene syringes at you during rampant brand
      intelligence events. Thank God.
  - maptweak: Removed the wall that was left smack dab in the middle of the General
      Treatment Room to house the GTR&#x27;s APC and intercom unit. The intercom is
      gone as well.
  - tweak: Relocated one of the General Treatment Room&#x27;s cryo pods into the Intensive
      Care Unit to make room for the GTR&#x27;s APC, along with an extra table.
  Wickedcybs and UncleJo:
  - bugfix: Replaced a misplaced disposals section in medical with a straight piece.
  listerla:
  - imageadd: Ported directional floodlights from Baystation 12.
