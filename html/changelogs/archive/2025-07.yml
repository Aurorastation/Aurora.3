2025-07-13:
  4000daniel1:
  - rscadd: Added the phoron deposit away site.
  - balance: Hostile mobs now attack barricades & girders in their way.
  - balance: Barricades with barbed wire now deal slightly less damage to attacking
      mobs.
  - bugfix: Fixed a bug where hostile mobs rarely continue chasing their target even
      after dying.
  ASmallCuteCat:
  - qol: Added wet floor signs to the custodial cyborg module.
  Batrachophrenoboocosmomachia:
  - balance: Tunes down all electrical storm variant frequencies.
  Greenjoe:
  - rscadd: Adds a diplomatic bodyguard role, which can be opened by a consular in
      the same way as the aide role. Consulars no longer have a pistol on them, with
      the bodyguard carrying it instead.
  KingOfThePing:
  - rscadd: 'Added three new signs to the bar: Free Drinks! We Are Open! and Closed!,
      from BayStation12.'
  - rscadd: Added a new holosign in a classic (american) diner design to both the
      kitchen and the bar. Toggle on and off with the new button.
  arrow768:
  - rscdel: Gets rid of SSdocs as its unused.
  hazelmouse:
  - rscadd: Plants now grow faster if within their ideal heat and light preferences!
      If you notice plants growing unusually slowly, try checking their requirements
      with a plant analyzer - you might be able to speed it up drastically by giving
      them the right conditions. Currently, preferential temperatures are within 5
      kelvin of their ideal, and preferential lighting is within 2 lumens of their
      ideal.
  - rscadd: The internal lighting setting of hydroponics trays can now be edited with
      a ctrl + click.
  - rscdel: All verbs have been removed from hydroponics trays - namely for closing
      the lid and for changing the lighting - now that both are accessible via an
      alt + click and a ctrl + click respectively.
  - balance: Several plants in hydroponics now have more dramatic temperature requirements
      - mushrooms and Adhomian plants require cooler temperatures, and several others
      require warmer temperatures.
  - rscadd: More feedback has been added to attacking the contents of hydroponics
      trays, opening and closing their lids, and changing their light levels.
  - rscadd: Fertiliser jugs now have descriptions defining their niche.
  - code_imp: Introduced and shuffled a lot of documentation in hydroponics code.
  - bugfix: Using the :h key no longer erroneously causes you to speak into the expeditionary
      channel rather than your departmental channel.
  kermit:
  - rscadd: Adds the Crescent Expanse region. It's a big region, with an east (Sol/Nralakk
      presence), west (Sol/CoC presence) and far sector (uncharted!).
  - rscadd: Also adds an uncharted Lemurian Sea variant.
  - soundadd: "7 regional lobby music tracks by either L\xFC\xFC\xFC, Little Bradley\
      \ or Karl Casey. All on Bandcamp, check them out."
  - rscadd: Adds the ccia_link variable which can be used to stop outbound faxes to
      the CCIA. For uncharted sectors, such as the Crescent Expanse's far sector.
  - rscadd: Adds low supply variant of most vending machines and dispensers for later
      use. Ominous.
  - rscdel: Removes the guaranteed spawn flag from the sensors relay, deferring to
      the usual whitelist/blacklist system.
  - rscdel: Burzsia is no longer a 'dangerous' system following completion of relief
      efforts.
