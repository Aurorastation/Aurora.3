  - bugfix: Fixed shell ipc gender issues.
  - bugfix: Fixed some oversights in clerical borgs, removed there stamp at direction
      of synth lore dev.
  PoZe:
  - tweak: Borealisbot now counts admins properly and now has another field for all
      staff count. Server API updated.
  - backend: Renamed globabl admin list to staff, since it includes all staff.
  - backend: Optimized for loops that iterate over client lists, saving istype check
