  VTCobaltblood:
  - rscadd: Added a new Skrellian plant, three new drinks, and a soda.
2019-05-04:
  Arrow768:
  - bugfix: Fixes the upgraded mech fabricator not processing the next queue item
      despite having sufficient materials.
  - bugfix: Fixes the wrong airlocks being used at central.
  Drago:
  - rscadd: Adds the ability to tug on peoples hair in CQC confrontations.
  - rscadd: Adds some framework for making hair names able to be put into to_chat.
  Skull132:
  - tweak: Modified the text shown during a failed cult conversion attempt. It no
