2019-05-05:
  Alberyk:
  - rscdel: Removed the radio sound that played when speaking.
  - rscdel: Reverted the annoucement sounds to the old ones.
  Alberyk, Kyres1:
  - rscadd: Added an exploration shuttle at the surface, allowing the crew to visit
      some away sites.
  - rscadd: Replaced the derelict with a random space ruins system, allowing for different
      maps each round.
  Kaedwuff:
  - rscadd: Added drafting chalks to the game, which can be used to draft out construction
      plans on floor turfs. A box can be found in the engineering lobby and the secondary
      tool storage on the surface.
  PoZe:
  - bugfix: Modular computers and laptops health values have been reduced drastically
      to work properly. Now shootign computer with shotgun will break its screen.
      And explosions will blow them up.
  - imageadd: Modular computers/laptops/telescreens/tablets now have broken icon states
      with animations.
  - backend: Timer SS update is fixed.
  - bugfix: KAs AOE now damage rocks as it used to. With full damage no matter the
      distance from epicenter.
  - bugfix: Fixes gravity failure error. Also fixes gravity generator UI being stuck
      in malfunction state. By making sure gravity generator is added to the SSmachinery.gravity_generators
      list during initialization.
  - tweak: Hostile mobs can now determine if they can shoot through windows. They
      will check trajectory and if able to shoot through windows - will shoot.
  WowzewoW (credits to mattroks101 for original dropsound code, lighter sounds, Valve Software and Freesound.com.):
  - soundadd: adds new lighter and cig sounds
  - soundadd: tweaks some existing sounds
  - soundadd: changes announcement sounds to something more pleasant
  - soundadd: new sink, roller, and chemical dispense sound.
