  Wowzewow (Wezzy):
  - rscadd: Sorts and adds new sprites for telecomms equipment.
  hazelmouse:
  - bugfix: The Xenobotanist can now access their NanoMed.
  - qol: The Operations Lobby first aid locker no longer contains the autolathe supplies
