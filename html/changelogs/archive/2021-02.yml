2021-02-06:
  Alberyk, Kyres1:
  - rscadd: Added a freeze ray gun.
  Geeves:
  - bugfix: Smart mobs will no longer slip out of your aggressive grabs by moving
      away.
  - bugfix: Molotovs now work off both alcohol and welding fuel.
  - bugfix: Molotovs now longer emit light if an unlit rag is inserted.
  - bugfix: Molotov rags now properly delete when they burn out.
  Sparky_hotdog:
  - rscadd: Added custom rolls and burgers. Made in the same way as custom sandwiches,
      but with a bun or burger respectively. Go wild!
2021-02-07:
  Doxxmedearly:
  - rscadd: Most non-hostile simple animals without a name can be renamed, including
      monkeys and the alien equivalents. This is done via right-click menu. You have
      only one chance. Some cannot be named (Such as nymphs). Please bug report any
      simple mobs that can be renamed but should not be. It is intentional that simple
      mobs cannot rename themselves.
  - rscadd: Cult constructs and wizard familiars can be renamed by those with the
      proper antagonist type. Wizard apprentices cannot rename familiars.
  - tweak: Guard dogs can only be renamed if they have no master, or, if they have
      one, only by their master.
  Wowzewow (Wezzy):
  - rscadd: Adds colorable belts.
  - tweak: Fannypacks are now recolorable.
  - rscadd: Belts now have a dedicated loadout section.
2021-02-08:
  MattAtlas, DasFox:
  - rscadd: Added new fancy Dominian dresses under a new loadout selection.
  - imageadd: Updated the tribunal cape.
  - rscadd: Added a verb to the red tribunalist cape that allows you to hide part
      of it.
2021-02-09:
  Geeves:
  - bugfix: Fixes belts missing their sprites and having uncoloured overlays.
2021-02-10:
  Geeves:
  - tweak: You can now put drink dispensers back onto table by dragging them onto
      it.
  - tweak: Cutting up bedsheets now gives cloth instead of going directly to rags.
  - rscadd: Mapped in four engineering maglocks in the engineering sub-level storage.
  - rscadd: Mapped in a chem heater for the kitchen.
  - tweak: Ported Bay blob to replace our own. Notably, this changes how it spreads
      and also its description.
  - tweak: Blobs can no longer penetrate walls reinforced with tough materials.
  - rscadd: Attacking blobs with wirecutters will now produce samples, which can be
      used for offense or for research.
  - rscdel: Attacking blobs no longer suck the weapons out of your hand. Happy killing.
2021-02-11:
  Geeves:
  - rscadd: Revenants now get a martial art that allows them to bash people away on
      a three hit combo. This replaces their ability to use guns.
  - rscdel: Revenants are no longer able to operate welderbombs.
  - tweak: Revenants now absorb 20% of laser fire instead of 30%.
  - tweak: Moved Revenant spawnpoints into the station.
  - tweak: Tweaked the rift gameplay, should be easier for the station to stop the
      revenants now.
  MattAtlas:
  - bugfix: You can now actually select the sleeved Morozi dress in the loadout.
  kyres1:
  - tweak: Reflavored giant spiders to Greimorians, a new alien species that serves
      the same purpose mechanically.
2021-02-12:
  WickedCybs:
  - bugfix: Fixed misalignment with the oxygen deprivation kit in-hand sprite. It
      will no longer float off the hands now.
2021-02-13:
  Doxxmedearly:
  - tweak: Thetamycin starts fighting infections right away (Instead of requiring
      5u to metabolize first), which means minor infections treated early will be
      cured quickly, and major ones have a slightly reduced treatment time.
  - rscadd: Added thetamycin to the reagents shown in the body scanner, instead of
      filing them under &#x27;other.&#x27;
  - bugfix: Golems and other bloodless species should no longer get infections.
  - bugfix: Infections now show up on printed scans from the body scanner.
  Geeves:
  - bugfix: Fixed TTV devices not being able to open their UIs.
  - rscadd: Removing a device from a TTV now puts it in your hand.
  - bugfix: Fixed megaphones having the wrong handedness.
  - rscadd: A neck grab and above will now always hoist the grabbee into a raised
      position.
  - rscadd: If the person you have in a neck grab is lying down for whatever reason,
      you cannot use them as a shield.
  - rscadd: You can only use a human shield if you&#x27;re facing the direction you&#x27;re
      being shot at. Bullets that come from behind you will bypass your human shield.
  Sparky_hotdog:
  - tweak: Cheap lighters are now colourable in the loadout.
  WickedCybs:
  - rscadd: Adds Tajara specific flats in a selection contained within their loadout
      menu.
  - rscadd: Adds toeless winter boots to the xenowear section.
2021-02-14:
  Geeves:
  - rscadd: Added pipeguns, chambered in 5.56mm.
  - tweak: The improvised shotgun recipe now creates a pipegun instead.
  MattAtlas:
  - experiment: Ported a new armor system from Baystation. It&#x27;s far more modular
      and allows for more granularity. Armor is now exponential and will block damage
      better the lower it is from the armor rating.
  - balance: Notably, armor now removes damage flags if the damage is blocked significantly.
      This means no more bleeding from a 2 damage projectile.
  - balance: Due to this, a lot of guns were buffed, including Security and antagonist
      guns alike. Some things may be a bit too strong or a bit too weak.
  - balance: Likewise, a lot of armor has received buffs. Mech armor should now be
      considerably more durable.
  - balance: Re-added laser organ damage.
  - tweak: Increased the cost of the sharpened bear trap.
  Skull132:
  - backend: Permissions sync disable functionality should now work.
2021-02-15:
  Geeves:
  - tweak: Tweaked the Impact Wrench&#x27;s bit&#x27;s colour and sprite to make it
      easier to see what you have.
  - rscadd: Mousing over the impact wrench while holding shift will now make a pop-up
      tooltip showing which bit is selected.
  - tweak: Emergency floodlights are now called industrial floodlights.
  - bugfix: Floodlights now spawn with a device class cell. It used to spawn with
      a high cap, with the max charge manually lowered. No change in total charge
      duration.
  - rscadd: Examining a floodlight now gives you an idea about the status of the cell.
  - tweak: Tweaked floodlight flickering to make it less bad.
  - rscadd: Added the necessary supplies to set up a simple RTG to the research shuttle.
  - rscadd: Any humanoid capable of ripping open airlocks can now shred the sparkly
      energy shields by harm intent clicking them with an empty hand.
  - rscadd: You can now completely get rid of bodies by dismembering all their limbs,
      including the lower body.
  - rscadd: You can now carve steel wool out of steel sheets by using something sharp.
  - rscdel: Removed the cheap buildable steel wool recipe from steel sheets.
  - bugfix: Fixes the Chemistry Codex.
  - bugfix: Fixed clicking the wristbound on the wrist slot not interacting with it.
  Karolis2011:
  - rscadd: Reworked board games (checkers and chess) in to one holo board, that allows
      to play any game. Also it been ported to VueUI.
  kyres1:
  - tweak: Resprited Coalition, Elyran, EPMC suits/RIGs, as well as the Banshee and
      Revenant voidsuits.
2021-02-16:
  Geeves:
  - tweak: Turbolifts now gib when moving up, but only if you get crushed by the wall
      against the roof. Standing on the flat part will keep you safe.
  - tweak: Weldpacks have been changed into reagent containers, you can open their
      fuel caps by using a wrench.
  - rscadd: Added recolourable winter coats.
  MattAtlas:
  - bugfix: Wizards can no longer cast most spells while under various forms of incapacitation.
  Sparky_hotdog:
  - tweak: Changed the roller bed sprites. They are now a bit bulkier (for ease of
      clicking) and a bit brighter.
  - tweak: Roller bed IVs now show up on the left of the bed, not the right, so they
      are no longer blocked by medhuds. The fluid low light is now a tad more obvious
      too.
  - tweak: You can now buckle body bags and cryo bags to roller beds.
  - tweak: Roller beds are now normal sized items, so they fit in your bag.
  - tweak: Trying to pull someone buckled_to to something now attempts to pull that
      thing instead.
  - tweak: Station time is now based of Galactic Standard Time (CST IRL).
  - rscdel: Removed automated nightlighting. Nightlighting can still be enabled via
      the lighting control program, and via individual APCs.
  Yonnimer:
  - rscadd: Makes dionae naturally insulated against being shocked
2021-02-17:
  Sparky_hotdog:
  - spellcheck: Fixed a few grammar issues when buckling people to things.
  WickedCybs:
  - bugfix: References to spiderlings and spiders should now reference greimorians.
      Overt references like &#x27;spiderling remains&#x27; are now &#x27;greimorian
      larva remains&#x27; too.
2021-02-18:
  Alberyk:
  - bugfix: Fixed vehicles not working properly.
  Geeves:
  - bugfix: Fixes CMO headset selection being flipped.
  - bugfix: Fixes how projectile angles are calculated, this should fix emitter shots
      going diagonally.
  - rscadd: Shooting light fixtures will now cause them to break.
  MattAtlas:
  - tweak: The groin is no longer vital.
  - tweak: Reworks how stance damage works slightly. Having no feet or no legs means
      you can no longer walk at all. Behaviour with only one foot unchanged.
  - tweak: Canes no longer help you when you have no legs or feet.
  - bugfix: Non-existant feet are no longer bloody.
2021-02-19:
  Arrow768:
  - tweak: Updates the character deletion warning to reflect that it is not possible
      to create another character with the same name.
  Geeves:
  - bugfix: Three Towns Cider cans now have a crushed icon state.
  - bugfix: Removing items from skrell headtail pocket storage now works properly.
      It used to check if they had a hat, not a head.
  William Murdoch:
  - rscadd: Added a new labcoat in IAC colors to the loadout.
2021-02-20:
  Geeves:
  - bugfix: Fixes the Eject AI option not appearing on consoles that spawn with an
      AI slot.
  - bugfix: Fixed mining drone upgrades not properly setting the correct module for
      the mining drone.
  - rscadd: You can now examine mining drones to gauge how upgraded they are.
  - rscadd: Mapped in an appearance changer to the Loner basement.
  Lady Fowl:
  - tweak: Changed telescience portals to not fail like hand tele portals.
  MattAtlas:
  - balance: Floor tile throwing damage and throw range have been halved.
  - tweak: Wielding firearms is now done via the activate-held-object verb, aka the
      Z key in hotkey mode or clicking on the item with itself.
  - tweak: Firemode switching has been offloaded to a new verb, toggle-burst-fire,
      which is invisible but macro-able. It has a new HUD icon to the right of the
      pockets.
  - tweak: Other kinds of behaviour that aren&#x27;t firemode switching have been
      offloaded to another invisible verb, unique-action, which also has a new HUD
      icon to the right of the pockets.
  - tweak: Switching firemode now plays a small sound.
  - bugfix: The toggle burst fire button is now correctly called Toggle Firing Mode.
      The verb is also toggle-firing-mode.
  Sparky_hotdog:
  - bugfix: Fixed bodybags losing their labels after being unbuckled to roller beds.
2021-02-21:
  Geeves:
  - spellcheck: Fixed a spelling error when removing an air tank from a hardsuit.
  - bugfix: Fixed the circuit imprinter machine having the protolathe category selection
      instead of its own.
  - bugfix: Using clamps to lift up canisters no longer smash them.
  - rscadd: Merchants now get an Idris account that they can operate from memory and
      ATMs. The station account terminal will not be able to interact with this account.
  - bugfix: Fixed examining a buckled humanoid saying that they&#x27;re buckled_to
      to something.
  - rscadd: You can now take gumballs out of gumball jars by dragging the jar onto
      your sprite.
  Kyres1:
  - tweak: Resprites all NT-ERT suits, with the exception of the now deleted J-ERT
      suit.
  - tweak: Restricts NT-ERT suits to Skrell/Human.
  - tweak: Resprites the combat RIG suit from Robotics.
  MattAtlas:
  - tweak: Security armor has received a revamp in both mechanics and looks. They
      now get plate carriers, armor plates, leg guards and arm guards. The latter
      three are accessories to the first.
  - tweak: Mercenary body armor works much the same way now as well.
  - rscdel: Temporarily removed the ablative armor&#x27;s laser reflection mechanic
      until a replacement can be coded.
  - tweak: Added slight slowdown to the ablative and bulletproof vests.
  - rscadd: Added a heavy helmet to the heavy security vest kit.
  - rscdel: Removed two heavy security vests from the armory in exchange for them
      being fit out with arm guards, leg guards and a helmet.
  - bugfix: Fixed the ballistic arm guard sprite not showing up on the mob.
  - bugfix: Fixed the ablative armor not having its siemens coefficient.
  WickedCybs:
  - tweak: Boot selection in xenoware now gives Tajara their own specific sprites
      for each boot type. Remains the same for all other species.
  - bugfix: Tesla leg prosthetics had a extra pixel that has been removed.
2021-02-22:
  Geeves:
  - bugfix: Fixed being in an exosuit not letting you override its assigned leader.
  - bugfix: Fixed various bugs regarding tying nooses and attach people to them.
2021-02-23:
  Alberyk:
  - tweak: Reduced the medium bullet damage to 30 from 35.
  Alberyk, Kyres1:
  - imageadd: Added new sprites to blaster guns, gauss thumper, pump shotgun, ion
      rifle, disruptor guns, laser rifle, bolt action rifle, energy carbines, security
      handguns, revolvers, machine gun, marksman rifle, and some others.
  Geeves:
  - rscadd: Added the ability for ore detectors to find minor xenoarch finds, as well
      as major artifacts.
  - rscadd: Added ore detectors to xenoarch excavation lockers.
  - tweak: You can no longer toggle your hardsuit pieces while incapacitated.
  - tweak: Captain and HoP radios now start with all the channels on, making them
      opt-out instead.
  - bugfix: Fixed exosuits that do attack animations being off centre.
  - bugfix: Fixed exosuit hardpoints losing their cooldown colour before the cooldown
      actually completed.
  - bugfix: Climbing out of an exosuit with a closed hatch now properly updates the
      HUD.
  - tweak: Made the mech fab name lowercase.
  - refactor: Tweaked how the mechfab accepts materials, no user-facing changes should
      be noticeable.
  MattAtlas:
  - tweak: Tear gas should now be much more effective.
  - tweak: Stun batons now disperse pain all over the body. What happened previously
      was that hitting the same body part would not cause spillover, thus keeping
      the mob&#x27;s pain at that limb&#x27;s total pain cap.
  - tweak: Adrenaline generation is now capped and will not be generated if there
      is more than 15u in the system.
  WickedCybs:
  - bugfix: Rectified a mistake that was missed on the Tajara Bangs Alt hairstyle.
      A superfluous pixel was removed.
  - tweak: The rescue RIG&#x27;s chemical injector has had its mortaphenyl replaced
      with perconol due to the changes with medical reagents recently.
2021-02-24:
  Geeves:
  - rscadd: Added cleaning grenade launchers to the exosuit equipment list in the
      mechfab.
  - rscadd: Examining the equipment you can attach to exosuits will now show you to
      which hardpoints it can be attached, and which software it requires to function.
  - bugfix: Fixes exosuits responding to their commands without invoking their names
      first.
  - rscadd: Examining in-construction exosuit parts will now add hyperlinks to certain
      words, which can be clicked to provide some info on the steps to take to complete
      it.
  - bugfix: Using a plasma cutter to cut down walls, grilles, and girders, now properly
      plays the sound and uses its charge.
  - rscadd: Using welding tools on walls will now drain their fuel.
  - rscadd: Plasma cutters beams can now hit three asteroid walls per shot, making
      them more useful for mining.
  - rscadd: Added a new variant of spider, nicknamed &#x27;Jackal&#x27;, that counters
      IPCs by sapping their power and EMPing their limbs.
  MattAtlas:
  - bugfix: Badges can now be attached to plate carriers.
  - bugfix: Crossbows are no longer duplicated when attached to an RFD.
  - bugfix: Fixed hardsuit weapon configuration.
  - bugfix: Fixed riot armguards worn sprite.
  - bugfix: You can now wear most accessories on plate carriers once again.
  WickedCybs:
  - tweak: Revised some fluff descriptions and resistances to a few pieces of Tajaran
      gear.
2021-02-25:
  Alberyk:
  - rscdel: Removed the invisibility module from the ninja hardsuit.
  - rscdel: Removed the meson mode from the advanced vision hardsuit module.
  - tweak: Replaced the self destruct in the ninja rig with an anti-theft system that
      delets the user and the rig upon death. You can still buy the explosive option
      in the uplink.
  - tweak: Increased the energy use of the invisibility hardsuit module.
  - rscadd: 'Ninja hardsuit options are now similar to antag gear loadouts: they come
      with more stuff than just the hardsuit.'
  - tweak: Increased the number of needed players in the intrigue and visitor game
      modes to 20.
  - rscadd: Added a Kosmostrelki themed gear loadout.
  - rscdel: Removed the vampire dominate power.
  Geeves:
  - rscadd: Added a macroable verb to click suit storage, click_suit_storage.
  - bugfix: Plants can now buckle people again.
  TheDocOct:
  - rscadd: Adds the medical chest-rig and first responder vests, which spawned in
      the medical sublevel, as loadout options.
2021-02-27:
  Geeves:
  - rscdel: Removed the advanced weapons software for exosuits, all combat gear now
      work with the standard weapon software.
  - bugfix: Synaptizine no longer exponentially increases your stamina into infinity.
  - bugfix: The stamina bar above your move intent now properly updates your max stamina
      value.
  - bugfix: Stasis now works.
  - rscadd: Superheated or supercooled chemical damage caps are now also calculated
      by total volume, so spritzing someone doesn&#x27;t do 40 damage a pop.
  - tweak: Diona Roast is now made with of 2u of Space Spice, instead of 5u of Polyacid.
  - rscadd: Added sofas, you can build them in the misc. construction tab with steel
      sheets.
  - rscadd: The byond icon on your taskbar now flashes when the gamemode vote starts,
      if you&#x27;re tabbed out.
  - rscadd: Bishops and Shells can now use prosthetics.
  - rscadd: Mechfabs now give proper indication that you lack access if you lack access.
  - rscadd: Added examine text to floors that allows you to see what you can deconstruct
      them with.
  - tweak: Diona floors can now be removed with shovels and welding tools.
  - bugfix: Fixed emergency oxygen tanks having the wrong handedness.
  - bugfix: Fixed phoron tank in-hands being missing due to being named wrong.
  - rscadd: Added missing hydrogen tank in-hands.
  - bugfix: Fixed tanks changing their air contents after checking their air contents
      for the gauge value.
