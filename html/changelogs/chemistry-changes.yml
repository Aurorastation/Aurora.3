# Your name.  
author: kermit

# Optional: Remove this file after generating master changelog.  Useful for PR changelogs that won't get used again.
delete-after: True

# Any changes you've made.  See valid prefix list above.
# INDENT WITH TWO SPACES.  NOT TABS.  SPACES.
# SCREW THIS UP AND IT WON'T WORK.
# Also, all entries are changed into a single [] after a master changelog generation. Just remove the brackets when you add new entries.
# Please surround your changes in  double quotes ("), as certain characters otherwise screws up compiling. The quotes will not show up in the changelog.
changes: 
  - rscadd: "The majority of medicinal chemicals have added side-effects - nothing too disruptive."
  - rscadd: "Added a variety of overdoses to chemicals that were lacking overdoses."
  - rscadd: "Some medications now contraindicate one another and should not be taken together; alcohol & powerful painkillers are a dangerous combo now."
  - tweak: "Saline (Plus) is now the chief blood restorative medication and only works intravenously. Iron/Copper/Sulphur now restore blood at half their previous rate."
  - tweak: "Certain chemicals have been totally overhauled to make them more unique, see: Neurapan, Spectrocybin."
  - tweak: "The default OD threshold is now 20u. Poor communication between doctors is now more likely to result in ODs."
  - tweak: "Medical chemicals such as soporific and oxycomorphine will no longer appear as an 'unknown substance' on hand-held scans."
