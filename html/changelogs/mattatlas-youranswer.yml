# Your name.
author: MattAtlas

# Optional: Remove this file after generating master changelog.  Useful for PR changelogs that won't get used again.
delete-after: True

# Any changes you've made.  See valid prefix list above.
# INDENT WITH TWO SPACES.  NOT TABS.  SPACES.
# SCREW THIS UP AND IT WON'T WORK.
# Also, all entries are changed into a single [] after a master changelog generation. Just remove the brackets when you add new entries.
# Please surround your changes in  double quotes ("), as certain characters otherwise screws up compiling. The quotes will not show up in the changelog.
changes:
  - bugfix: "Holopads now properly convey accents."
  - bugfix: "Fixed wheelchairs causing double teleportation on stairs."
  - bugfix: "Fixed the old military jackets not having an open sprite. They will also work on coat racks now."
  - bugfix: "Autolathes now properly update icons when printing things."
  - bugfix: "Silencing humans (through the silent sting, covering mouth, etc) now works again. How long was that broken for...?"
  - bugfix: "Added some helpful text on how to actually use changeling stings."
  - bugfix: "Atmospheric control computers can no longer use bluespace to interact with air alarms outside of the Horizon."
  - bugfix: "Navigation and targeting systems consoles can now actually be repaired."
  - bugfix: "Fixed changeling fake death not actually faking death."
  - bugfix: "Fixed the tie hair verb not respecting consciousness."
  - bugfix: "Fixed adrenaline jittering not stopping once dead or faking death."
  - bugfix: "Fixed vacuum fizz taste description."
  - bugfix: "Adrenaline sacs now actually create reagents, meaning that lings can now actually benefit from synaptizine/hyperzine/oxycomorphine, thus massively helping lings against stuns. Use it!"
  - bugfix: "Fixed IPC blood being red in some cases."
  - bugfix: "Fixed oil-stained clothes sometimes showing up as blood-stained."
  - bugfix: "Fixed simple mobs being permanently sleepy and falling asleep when they actually want to wake up. The horror."
  - bugfix: "Fixed the secure ammunition storage turrets not being linked to the turret control."
  - bugfix: "Fixed robotic organ repair with nanopaste not working."