################################
# Example Changelog File
#
# Note: This file, and files beginning with ".", and files that don't end in ".yml" will not be read. If you change this file, you will look really dumb.
#
# Your changelog will be merged with a master changelog. (New stuff added only, and only on the date entry for the day it was merged.)
# When it is, any changes listed below will disappear.
#
# Valid Prefixes:
#   bugfix
#   wip (For works in progress)
#   tweak
#   soundadd
#   sounddel
#   rscadd (general adding of nice things)
#   rscdel (general deleting of nice things)
#   imageadd
#   imagedel
#   maptweak
#   spellcheck (typo fixes)
#   experiment
#   balance
#   admin
#   backend
#   security
#   refactor
#################################

# Your name.
author: xxxxyobdab

# Optional: Remove this file after generating master changelog.  Useful for PR changelogs that won't get used again.
delete-after: True

# Any changes you've made.  See valid prefix list above.
# INDENT WITH TWO SPACES.  NOT TABS.  SPACES.
# SCREW THIS UP AND IT WON'T WORK.
# Also, all entries are changed into a single [] after a master changelog generation. Just remove the brackets when you add new entries.
# Please surround your changes in  double quotes ("), as certain characters otherwise screws up compiling. The quotes will not show up in the changelog.
changes:
  - rscdel: "Removed recipe: Espresso + Water = coffee. Reason: Americano already uses this mix."
  - rscadd: "Rich Coffee Plant to gather Rich Coffee Beans."
  - rscadd: "Grind Rich Coffee Beans for Dark Coffee Grounds."
  - rscadd: "Recipe:Dark Coffee Grounds + Water = Espresso"
  - tweak: "(Coffee Grounds + Water) From: makes Espresso. To: makes Coffee"
  - rscadd: "Plants: Strawberry, Raspberry, Black Raspberry, Blue Raspberry"
  - rscadd: "Strawberry, Raspberry, Black Raspberry, Blue Raspberry and Rich Coffee Seeds added to vending machines."
  - rscadd: "Produce: Strawberries, Raspberries, Black Raspberries, Blue Raspberries"
  - rscadd: "Specific juices for: Glowberry, Deathberry, Dirtberry, Ylphaberry, Blueberry, Strawberry, Raspberry, Blue raspberry, Black raspberry"
  - rscadd: "Syrup(3u simple syrup + 2u of listed juice) recipes for: Berry, Strawberry, Blueberry, Poisonberry, Deathberry, Glowberry, Dirtberry, Ylphaberry, Raspberry, Black Raspberry, Blue Raspberry"
