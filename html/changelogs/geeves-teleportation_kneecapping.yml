author: Geeves

delete-after: True

changes:
  - rscadd: "You can now clearly unset whatever the teleporter station is locked on to, turning off the telepad."
  - rscadd: "The teleportation station hub will now show you its station ID when you examine it."
  - bugfix: "Teleportation stations will now go offline and prevent hand-teles from locking on to them when they're depowered."
  - tweak: "Teleportation stations now check whether the hand-tele and beacon is on a Z-level connected to it before locking on."
  - tweak: "Hand-teles can now only support two active portals before having to recharge, making it more difficult to hop around endlessly."