################################
# Example Changelog File
#
# Note: This file, and files beginning with ".", and files that don't end in ".yml" will not be read. If you change this file, you will look really dumb.
#
# Your changelog will be merged with a master changelog. (New stuff added only, and only on the date entry for the day it was merged.)
# When it is, any changes listed below will disappear.
#
# Valid Prefixes:
#   bugfix
#   wip (For works in progress)
#   tweak
#   soundadd
#   sounddel
#   rscadd (general adding of nice things)
#   rscdel (general deleting of nice things)
#   imageadd
#   imagedel
#   maptweak
#   spellcheck (typo fixes)
#   experiment
#   balance
#   admin
#   backend
#   security
#   refactor
#################################

# Your name.
author: Tomixcomics, CometBlaze, MattAtlas, Dreamixpl

# Optional: Remove this file after generating master changelog.  Useful for PR changelogs that won't get used again.
delete-after: True

# Any changes you've made.  See valid prefix list above.
# INDENT WITH TWO SPACES.  NOT TABS.  SPACES.
# SCREW THIS UP AND IT WON'T WORK.
# Also, all entries are changed into a single [] after a master changelog generation. Just remove the brackets when you add new entries.
# Please surround your changes in  double quotes ("), as certain characters otherwise screws up compiling. The quotes will not show up in the changelog.
changes:
  - rscadd: "Added a whole bunch of new food dishes."
  - rscadd: "Added reagent called Chco-nut spread."
  - rscadd: "Added several new food bounties."
  - rscadd: "Added a few new round start tips."
  - bugfix: "Fixed pathway for crab meat icon, stopping the horizon's immoral shipping of invisicrab."
  - bugfix: "Changed incorrect or problematic recipes for a few recently added dishes to make them work more as intended."
  - bugfix: "Corrected bug where the sprite for steaks that have only been bitten once wasn't showing up when that happens."
  - imageadd: "Added a new sprite for Vanilla Extract."
  - tweak: "Changed Bluespace Tomato soup to be more in line with how it was originally supposed to be, renamed it 'Sprial Soup'."
  - tweak: "Updated icons for some dishes from a recent update - namely reducing the size of Blue Moon and Mac and Cheese dishes to be visually smaller, as well as minor tweaks to other dish icons."

