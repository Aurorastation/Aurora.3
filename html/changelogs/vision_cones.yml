author: mikomyazaki & MattAtlas

delete-after: True

changes: 
  - experiment: "Players now have vision cones, preventing seeing mobs in a 90 degree arc behind themselves, unless that mob is grabbing you."
  - rscadd: "You can adjust the darkness of your FOV cone in the global preferences menu of character setup."
  - tweak: "Diona do not have vision cones."
  - admin: "Bluespace Technicians do not have vision cones, and have a verb to toggle it."
  - tweak: "You now walk slower if you are moving in the direction opposite to your facing direction."
  - tweak: "The Face Direction verb now only prevents you from changing direction with the movement keys, clicking will allow you to change your facing direction in this mode."
  - rscadd: "There are now 'Visible Emote' and 'Audible Emote' verbs in the IC tab. Please note that visible emotes will not be visible if they originate from a mob inside your blind-spot."