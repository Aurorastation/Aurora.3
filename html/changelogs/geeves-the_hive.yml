changes:
  - rscadd: "Drones now belong to a Matrix, a collective of drones headed by a Matriarch. A matriarch can select upgrades for the drones within its matrix, as well as enable or disable their self-destruct processing."
  - tweak: "Drone Talk has been renamed to Matrix Weave. Only drones in the same Matrix can hear eachother on the Weave. Local transmissions unaffected."
  - rscadd: "Matriarch drone names now appear nicer on the Matrix Weave."
