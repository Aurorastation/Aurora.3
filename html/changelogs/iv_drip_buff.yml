changes:
  - imagedel: "Deleted old IV sprites."
  - imageadd: "Ported Eris's medical stand sprites and intensively edited them to fit Aurora, with additional tank gauge, screen displays, and a unique tipping over animation."
  - rscadd: "IV drips are now buildable and upgradable! Science can print their circuitboards and be pestered for that sweet, sweet upgrade."
  - rscadd: "Ported Eris's medical stand gas tank functionality and hammered it until it fit Aurora, with a unique Emergency Positive Pressure system in case the patient can't breathe."
  - rscadd: "You can knock IV stands over, and you can also trip on them! Plus it'll bring down whoever is wearing the IV's mask!"
  - rscadd: "You can choose which part of a body the IV needle will go into, which is subjected to attaching delays and armor checks unless the IV is upgraded."
  - rscadd: "Organized toggables into Normal Click, removables into Alt Click, and injecting IV/securing mask into Drag and Drop Radial Menus."
  - tweak: "Organized the iv_drip.dm code."
  - tweak: "Moved defines in the .../tanks/tanks.dm to .../__defines/misc.dm"