changes:
  - rscadd: "Barricades have been ported from CM-SS13! You can build steel, wood and plasteel barricades. Plasteel barricades can be flipped to allow entry. Additionally, you can link one or more plasteel barricades togeter with a crowbar to make them flip open at the same time."
  - rscadd: "Added barbed wire as a stack item. You can use it to wire barricades, preventing climbing."
  - rscdel: "Removed the Call ERT option from the keycard authenticators."
  - rscadd: "Calling a distress beacon now prompts the first person to swipe for a message. This message will then pop up as a distress beacon to all other Overmap ships."
  - maptweak: "The PEAC has been moved to the standard Security armoury."
  - rscadd: "The crew armoury has received a massive buff and now has weapons mostly on par with Security's armaments. It also contains more useful items in general."
