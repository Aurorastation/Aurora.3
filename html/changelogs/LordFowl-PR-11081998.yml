################################
# Example Changelog File
#
# Note: This file, and files beginning with ".", and files that don't end in ".yml" will not be read. If you change this file, you will look really dumb.
#
# Your changelog will be merged with a master changelog. (New stuff added only, and only on the date entry for the day it was merged.)
# When it is, any changes listed below will disappear.
#
# Valid Prefixes: 
#   bugfix
#   wip (For works in progress)
#   tweak
#   soundadd
#   sounddel
#   rscadd (general adding of nice things)
#   rscdel (general deleting of nice things)
#   imageadd
#   imagedel
#   maptweak
#   spellcheck (typo fixes)
#   experiment
#################################

# Your name.  
author: LordFowl

# Optional: Remove this file after generating master changelog.  Useful for PR changelogs that won't get used again.
delete-after: True

# Any changes you've made.  See valid prefix list above.
# INDENT WITH TWO SPACES.  NOT TABS.  SPACES.
# SCREW THIS UP AND IT WON'T WORK.
# Also, all entries are changed into a single [] after a master changelog generation. Just remove the brackets when you add new entries.
# Please surround your changes in  double quotes ("), as certain characters otherwise screws up compiling. The quotes will not show up in the changelog.
changes: 
  - rscadd: "Seperated Vaurcae into two subspecies - Worker and Warrior, who have minor stat differences and very slight aesthetic differences."
  - rscadd: "Added an internal phoron tank to Vaurcae, replacing the functionality of the filtration bit."
  - rscadd: "Vaurcae now require phoron to breathe, and are poisoned by nitrogen. They can acquire phoron either from their internal tank, or external tanks."
  - rscadd: "Vaurca filtration bit is now used to convert ingested phoron (in pill or foodstuff form) into gaseous phoron for their internal tank."
  - rscadd: "A Vaurcae lesser form has been created: V'krexi."
  - rscadd: "Vaurcae functionality to the auto-hiss'er has been created."
  - rscadd: "Vox Armalis and related items have been recreated for adminbus and staff of change shenanigans."
  - rscadd: "Vaurcae Breeder and related items have been created for adminbus, staff of change, and genetic shenanigans."
  - tweak: "Vaurcae sprint has been modified to be more effective, particularly for Warriors."
  - tweak: "Vaurcae tox-loss and blood-loss have been tweaked to make them both significantly less deadly, but still vulnerabilities."
  - tweak: "The cloner wil now no longer clone mechanical organs or limbs."
  - tweak: "Vaurcae can now be cloned, however none of their mechanical organs will be cloned with them."
  - tweak: "K'ois has now been made far less effective, providing less nutrition and less produce."