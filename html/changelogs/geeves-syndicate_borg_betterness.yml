author: Geeves

delete-after: True

changes: 
  - rscadd: "Added a roller bed holder, a health analyzer, a medical borg hypospray, a plastic explosive dispenser, and a smokebomb deployer to syndicate cyborgs."
  - tweak: "Syndicate cyborgs' components are two times more robust than normal, at spawn."
  - tweak: "Cyborg grenade launchers now come with a grenade chambered."
  - tweak: "Removed the module selection from the syndicate cyborg UI, as it had no purpose."
  - bugfix: "Cyborgs should now be able to see how many grenades their grenade launchers hold, as well as whether one is chambered or not."
  - bugfix: "Viscerators no longer target syndicate cyborgs."
  - bugfix: "Cyborg mounted SMGs and Net Launchers now properly charge."
  - rscadd: "Added a number to stationbound guns in the inventory which shows how much ammunition they have."
  - tweak: "Syndicate cyborgs are now immune to flashes and have EMP surge protectors pre-installed."
  - rscadd: "Clicking on an item in your borg inventory now works, even if you have a module active in your 'active hand'."
  - rscadd: "Alt-clicking the 'store' button now stores all your modules."
  - rscadd: "Syndicate cyborgs now spawn in as antagonists."
  - rscadd: "Grenade launchers can now load grenades by clicking on them."