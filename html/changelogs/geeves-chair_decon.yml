changes: 
  - rscadd: "Comfy chairs and office chairs will now deconstruct into the same amount of material used to create them."
  - rscadd: "Cloth, leather, and carpet now properly deconstruct into their stack types."
  - tweak: "Cloth, leather, carpet, and cotton no longer have good blunt and edge damages."
  - rscadd: "Deconstructed materials now neatly pack into one stack instead of spawning multiple stacks of one."
  - tweak: "Tweaked the deconstruction of various structures. They will likely drop more material now."
  - rscadd: "Material crafting windows now have a back button when you're in a sub-list."