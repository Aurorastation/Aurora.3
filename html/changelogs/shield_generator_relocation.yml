author: SleepyGemmy

delete-after: True

changes:
  - maptweak: "Moves the shield generator to where the deck 2 engineering substation used to be."
  - maptweak: "Moves the deck 2 engineering substation to behind the engineering locker room."
  - maptweak: "Adds a ladder in the engineering hard storage that leads to the engineering storage on deck 1."
  - maptweak: "Moves the ladder in the atmospherics locker room to the room next to it."
  - maptweak: "Re-adds the canister connector next to the air mix tank and subsequently tweaks the air mix to supply piping."
  - maptweak: "Relocates the wire and pipes leading to deck 3 medical."
  - maptweak: "Adds space for a second SMES in the tesla reactor SMES room."
  - maptweak: "Removes tiles in the tesla reactor room to allow for easier rewiring and moving of components."
  - maptweak: "Adds emergency supplies to the tesla reactor room."
  - maptweak: "Moves the atmospherics voidsuits to the atmospherics locker room instead of the room next to it."