#   experiment
#   balance
#   admin
#   backend
#   security
#   refactor
#################################

# Your name.
author: FluffyGhost

# Optional: Remove this file after generating master changelog.  Useful for PR changelogs that won't get used again.
delete-after: True

# Any changes you've made.  See valid prefix list above.
# INDENT WITH TWO SPACES.  NOT TABS.  SPACES.
# SCREW THIS UP AND IT WON'T WORK.
# Also, all entries are changed into a single [] after a master changelog generation. Just remove the brackets when you add new entries.
# Please surround your changes in  double quotes ("), as certain characters otherwise screws up compiling. The quotes will not show up in the changelog.
changes:
  - bugfix: "The AI can now spawn at roundstart correctly."
  - bugfix: "Solved various roundtimes when the AI core is wiped."
  - bugfix: "Solved a runtime with programs when the computer was GCd."
  - bugfix: "Solved an issue that runtimed the AI mob initialization due to it being created in nullspace at roundstart, for the atmos monitoring program."
  - rscdel: "Removed the ability to disable the AI in a gamemode, noone used it anyways and it gave issues with the fix for the roundstart initialization."
