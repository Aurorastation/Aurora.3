################################
# Example Changelog File
#
# Note: This file, and files beginning with ".", and files that don't end in ".yml" will not be read. If you change this file, you will look really dumb.
#
# Your changelog will be merged with a master changelog. (New stuff added only, and only on the date entry for the day it was merged.)
# When it is, any changes listed below will disappear.
#
# Valid Prefixes: 
#   bugfix
#   wip (For works in progress)
#   tweak
#   soundadd
#   sounddel
#   rscadd (general adding of nice things)
#   rscdel (general deleting of nice things)
#   imageadd
#   imagedel
#   maptweak
#   spellcheck (typo fixes)
#   experiment
#   balance
#   admin
#   backend
#   security
#   refactor
#################################

# Your name.  
author: Doxxmedearly

# Optional: Remove this file after generating master changelog.  Useful for PR changelogs that won't get used again.
delete-after: True

# Any changes you've made.  See valid prefix list above.
# INDENT WITH TWO SPACES.  NOT TABS.  SPACES.
# SCREW THIS UP AND IT WON'T WORK.
# Also, all entries are changed into a single [] after a master changelog generation. Just remove the brackets when you add new entries.
# Please surround your changes in  double quotes ("), as certain characters otherwise screws up compiling. The quotes will not show up in the changelog.
changes: 
  - rscadd: "Adds over twenty-five tea drinks and recipes, for both iced teas and hot teas. Cider, too! Baristas and hipsters rejoice!"
  - rscadd: "Adds three alcoholic drinks to accompany the tea and cider. One ethanol-based, one butanol-based, one toothpaste-based (Eugh)."
  - rscadd: "Adds tea, green tea, chai tea, and hot cider to the Coffee Master 3000. They are also available at the hot drinks vendors."
  - rscadd: "Adds two cans each of hakhma milk and fermented fatshouter milk to the booze-o-mat to help the bartender mix more drinks."
  - imageadd: "Adds around twenty new sprites for many of the new drinks. "
  - spellcheck: "Fixes several typos found in latte descriptions."
  - tweak: "Adjusts the reagent color of Iced Tea from its weird blue to a color closer to its sprite."
  - tweak: "Due to budget cuts, tea from the hot drinks vendor now comes in disposable cups."
  - bugfix: "Fixes pumpkin spice lattes from the hot drinks vendor being vended with regular coffee mixed in it."
