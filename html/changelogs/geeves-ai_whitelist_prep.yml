author: Geeves

delete-after: True

changes:
  - tweak: "The AI has received a new default set of laws."
  - tweak: "AIs can bolt and unbolt all airlocks again, provided the AI control wire hasn't been pulsed."
  - tweak: "Cyborg-likes now need to be adjacent to airlocks before they can bolt or unbolt them."
  - rscadd: "An anti-Cyborg-like setting has been added to turrets."
  - tweak: "Camera wires are no longer randomized per camera, all of them will be the same."
  - rscdel: "Removed malfunctioning AI as a gamemode."
  - rscadd: "AI can now roll traitor again."