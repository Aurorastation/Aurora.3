author: Geeves, Stryker

delete-after: True

changes: 
  - rscadd: "Added bluespace headsets, IDs, and accents."
  - rscadd: "Wizards now spawn with bluespace headsets and IDs. The ID has access copying abilities but isn't very customizable, and the headset can intercept communications."
  - rscadd: "Slimes and bluespace golems have the bluespace accent."
  - rscadd: "Golems can now force open airlocks, provided they aren't welded or bolted."
  - tweak: "Forced open airlocks now play the unpowered opening sound."