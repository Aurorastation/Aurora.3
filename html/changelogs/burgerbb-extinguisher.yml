# Please surround your changes in  double quotes ("), as certain characters otherwise screws up compiling. The quotes will not show up in the changelog.
changes:
  - bugfix: "Fixed fuel tanks having the same properties as Napalm/Zo'rane Fire."
  - bugfix: "Hugging people while on fire now properly sets the victim ablaze."
  - bugfix: "Fixed an exploit that allowed towels to put out fires super easily. Reworked towels so they can put out flames as well as dry other people."
  - bugfix: "Fixed fire extinguishers cooling power so they can't set a room below 10 degrees Celsius."
  - tweak: "Tweaked apprentice punish/reward spell to appropriately describe what it does."
  - bugfix: "Fixed mobs/turfs/objects being unaffected by splashing by some methods."
  - balance: "Being splashed now has a 25% chance to ingest 5% the reagents, and a 12.5% chance to inhale 10% the reagents."
  - tweak: "Getting hit by lighters can ignite you if you're covered in flammable fuel. Carrything lit lighters while covered in fuel also ignites you."