  - bugfix: "All Tajaran ERT helmets no longer permit the edge of the Tajaran's face to poke out of the helmet."
  - bugfix: "The skin of the wearer will no longer poke through the Unathi ninja suit."
  - tweak: "Other, more low-profile changes have been made to various alien RIGsuits."
  - experiment: "Punted puppies."
