author: Geeves

delete-after: True

changes:
  - rscadd: "pAI can now click on deployed modular computers to turn them on or look a them, they can't interact with them without being in them, though."
  - rscadd: "You can now repair pAI with nanopaste."
  - rscadd: "pAI can now examine while folded up on the ground, or directly on a person, or inside a computer on the ground or on someone's person."
  - rscadd: "pAI now start with the Access Local Computer verb instead of having to relog to gain it when they get put into a computer."
  - rscadd: "Airlocks no longer crush mobs that can pass through hatches, instead, the hatch will open to accomodate them. Access does not get taken into account."