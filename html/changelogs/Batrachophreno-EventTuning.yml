changes:
  - qol: "Added additional description information for telecomms machines to communicate that they can be repaired using Nanopaste."
  - qol: "Damaged telecomms machines now show their condition when examined."
  - balance: "Added small Nanopaste supply to the telecomms vestibule for repair."
  - balance: "Repairing telecomms machines now just repairs flat 25 damage (out of max 100) instead of repairing by halves (was behaving oddly in-game)."
  - balance: "Made the damaging variant of Communications Blackout do less damage to soften the garbling effect."
  - rscadd: "Beating up a telecomms processor will now cause integrity damage to it, which will result in garbled communications"
  - qol: "Added antag desc text for the telecomms processor describing damage to it garbling communications."
  - balance: "Comms Blackout events (base and damaging version) have had their weights halved, given the addition of the new variant greatly increased their overall likelihood."
  - balance: "APC Damage event now much more frequently causes lights to blow out."
  - balance: "Electrical Storm events have had their weights adjusted downwards slightly."
  - balance: "Electrical Storm events have had their durations reduced slightly."
  - balance: "Electrical Storm events now target fewer APCs at a time (2,4,6 -> 2,3,4)."
  - balance: "Electrical Storm events no longer affect smaller offships."
  - balance: "Cosmic Expulsion event now weigh Bridge Crew/Engineer presence slightly more heavily."