author: MoondancerPony
delete-after: True
changes: 
  - rscadd: "Adds secondary IV bags for Medical/Chemistry to use, so there's a viable IV alternative for patients besides syringes/bottles on IV stands."
  - bugfix: "Makes sure you can only place sane containers on IV stands (closed beakers, bottles, IV bags, etc. NO FOOD!)"
  - tweak: "Significantly changes how norepinephrine works."
  - rscadd: "Adds a new blood perfusion system."
  - rscadd: "Adds arrhythmias and defibrillators."
  - rscadd: "Adds ambu bags/bag-valve masks."
  - tweak: "You now have twice as much blood, but you go into shock at a higher percentage."
