#################################

# Your name.  
author: Mwahahahaha

# Optional: Remove this file after generating master changelog.  Useful for PR changelogs that won't get used again.
delete-after: True

# Any changes you've made.  See valid prefix list above.
# INDENT WITH TWO SPACES.  NOT TABS.  SPACES.
# SCREW THIS UP AND IT WON'T WORK.
# Also, all entries are changed into a single [] after a master changelog generation. Just remove the brackets when you add new entries.
# Please surround your changes in  double quotes ("), as certain characters otherwise screws up compiling. The quotes will not show up in the changelog.
changes: 
  - tweak: "Reworked descripions of all things so that they give physical descriptions. Background information and other abstract things are moved to the Examine tab accordingly."
  - rscadd: "Added descriptions to several things that don't have them, as well as fluff information."
  - rscadd: "Added Examine tab descriptions for clothing that give an idea as to their armour values and other protective properties. Ported from Polaris."
  - rscadd: "Added the ability to examine items worn by another person which provides only the physical description."
  - rscadd: "The wizard gentleman's cane now has cane behaviours."
