  - balance: "Cult robes have more ballistic armor and less laser armor."
  - balance: "Buckshot has been made from 6 x 14 pellets of damage to 3 x 25 pellets of damage. Frag grenade shrapnel does 5 more damage per shrapnel."
  - balance: "Random gun cost increased, to make it more of a challenge option as opposed to a guaranteed win option."
  - balance: "Rezadone is now blacklisted from spawning in cargo crates."
  - refactor: "Horror form is now a permanent transformation. It also deals much more damage, has much more health, cannot survive in a vacuum anymore, is more affordable, and no longer passively regenerates damage."
