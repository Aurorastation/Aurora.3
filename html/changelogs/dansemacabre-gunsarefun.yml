changes:
  - rscadd: "Added a new reagent called Sanasomnum to the uplink for 2 TCs, which induces a regenerative paralysis that can heal almost any type of damage, including bone breaks, brain damage, arterial bleeding, and organ damage, at the cost of roughly four minutes of being unable to move."
  - rscadd: "Added a new type of 5.56 bullet, 5.56 polymer."
  - balance: "Added a bullpup carbine, two 9mm machine pistols, and two boxes of buckshot to the sec armory."
