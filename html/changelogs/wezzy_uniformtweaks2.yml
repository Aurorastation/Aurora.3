################################
# Example Changelog File
#
# Note: This file, and files beginning with ".", and files that don't end in ".yml" will not be read. If you change this file, you will look really dumb.
#
# Your changelog will be merged with a master changelog. (New stuff added only, and only on the date entry for the day it was merged.)
# When it is, any changes listed below will disappear.
#
# Valid Prefixes:
#   bugfix
#   wip (For works in progress)
#   tweak
#   soundadd
#   sounddel
#   rscadd (general adding of nice things)
#   rscdel (general deleting of nice things)
#   imageadd
#   imagedel
#   maptweak
#   spellcheck (typo fixes)
#   experiment
#   balance
#   admin
#   backend
#   security
#   refactor
#################################

# Your name.
author: WowzewoW (Wezzy), stev/Memescope, Vrow

# Optional: Remove this file after generating master changelog.  Useful for PR changelogs that won't get used again.
delete-after: True

# Any changes you've made.  See valid prefix list above.
# INDENT WITH TWO SPACES.  NOT TABS.  SPACES.
# SCREW THIS UP AND IT WON'T WORK.
# Also, all entries are changed into a single [] after a master changelog generation. Just remove the brackets when you add new entries.
# Please surround your changes in  double quotes ("), as certain characters otherwise screws up compiling. The quotes will not show up in the changelog.
changes:
  - tweak: "Idris alt labcoat has big logo again."
  - tweak: "Zeng-Hu labcoat highlights have been made more vibrant."
  - rscadd: "Adds surplus security uniforms. They're the old Aurora Zavodskoi, and EPMC corporate uniforms, tweaked to match the new uniforms."
  - rscadd: "Idris also has new uniforms in this style."
  - rscadd: "Re-adds old all-grey PMCG uniform."
  - rscadd: "Adds, or re-adds, new hats and berets to match the old Aurora corporate uniforms."
  - tweak: "Collapses the faction hat selections to be neater. Please check your loadouts!"
  - tweak: "Undoes the swapping of officer and warden uniforms, and tweaks the other uniforms accordingly."
  - rscadd: "Zavodskoi scrubs made blacker, original black scrubs renamed to PMCG grey scrubs."
  - rscadd: "Added the PMCG Armband, which was made fully by Memescope (who also reworked the current PMCG sprites to the nifty, clean and organized state as they currently are)"
  - bugfix: "Fixed EPMC AP's IDs being invisible, also using the incorrect PMCG uniforms instead of their proper ERT"
  - bugfix: "Properly names PMCG items as PMCG instead of just PMC."

