author: BurgerBB
delete-after: True
changes: 
  - rscadd: "Added additional biogenerator recipies as well as the ability to emag the biogenerator. Emagged Biogenerators unlocked hidden recipies."
  - rscadd: "Biogenerated Meat is replaced with Biomeat; a differently colored variant of regular meat with additional flavoring, but still has the functionality of meat. Added Vitamin Pills that contain 25 nutrients and 1 random flavoring of juice."
  - tweak: "Reworked biogenerator code so that recipies are easier to add internally. Changed and added some sound paths, and slightly improved the UI by adding the ability to make multiple items of the same type in the Biogenerator for all recipies."
  - tweak: "When creating milk, cartons of milk are spawned instead of being put into the biogenerator's internal bottle."
  - rscdel: "Removed hidden super secret monkey recipie from the Biogenerator."