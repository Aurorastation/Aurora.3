author: Code by Geeves, Sprites by Scrambles

delete-after: True

changes: 
  - tweak: "IPC tags have been completely changed, in appearance and function."
  - rscadd: "IPC tags now store a serial number, ownership status, and citizenship data, all of which is editable by the player in character creation."
  - tweak: "Cyborg analyzers no longer pick up IPC tags, unless the IPC's head is open."
  - tweak: "You can no longer examine an IPC to see if they have an installed tag."
  - rscadd: "You can edit a tag's info as an in-game character by using a multitool on it. Doing so without permission is highly illegal."
  - rscadd: "You can take the tag out of an IPC tag implanter by using a screwdriver on it."