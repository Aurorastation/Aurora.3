################################
# Example Changelog File
#
# Note: This file, and files beginning with ".", and files that don't end in ".yml" will not be read. If you change this file, you will look really dumb.
#
# Your changelog will be merged with a master changelog. (New stuff added only, and only on the date entry for the day it was merged.)
# When it is, any changes listed below will disappear.
#
# Valid Prefixes: 
#   bugfix
#   wip (For works in progress)
#   tweak
#   soundadd
#   sounddel
#   rscadd (general adding of nice things)
#   rscdel (general deleting of nice things)
#   imageadd
#   imagedel
#   maptweak
#   spellcheck (typo fixes)
#   experiment
#   balance
#   admin
#   backend
#   security
#   refactor
#################################

# Your name.  
author: ferner

# Optional: Remove this file after generating master changelog.  Useful for PR changelogs that won't get used again.
delete-after: True

# Any changes you've made.  See valid prefix list above.
# INDENT WITH TWO SPACES.  NOT TABS.  SPACES.
# SCREW THIS UP AND IT WON'T WORK.
# Also, all entries are changed into a single [] after a master changelog generation. Just remove the brackets when you add new entries.
# Please surround your changes in  double quotes ("), as certain characters otherwise screws up compiling. The quotes will not show up in the changelog.
changes: 
  - maptweak: "Partioned maintenance in several spots to help prevent maintenance wide loss of atmosphere, changed up cargo, medical, security and research maintenance a bit by adding some points of interest."
  - maptweak: "Added an emergency shower to chemistry, a cyborg recharger to the main level bathroom, a desk lamp to the psych office, an O2 locker outside the bar, a chess set and deck of cards to the dining room, tintable windows to the QM's office, additional vents to surface hallway aft and a chair to the CMO's office."
  - maptweak: "Improved the usability of the research request consoles by removing a few and making their tags more specific, added additional airlock access controllers to xenoflora as well as an atmospherics laptop."
  - bugfix: "Fixed medical maintenance exterior airlock. Removed the rock from on top of the telecomms solar arrays, fixed missing access requirements at Telescience, turned a steel wall at the kitchen into wood, fixed a button in the QM's office."
  - bugfix: "Fixed sublevel maintenance by separating it into three areas, instead of being a single disconnected area, added missing emergency shutters to the surface conference room and the library, added numerous air alarms to areas missing them."
