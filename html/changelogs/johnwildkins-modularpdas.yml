author: JohnWildkins

delete-after: True

changes:
  - rscadd: "Added modular computer versions of PDAs. Programs that were only available on PDA were ported where possible/necessary."
  - rscadd: "Added ability to select type of PDA (tablet, wristbound, PDA, or none) in character select."
  - rscadd: "Added charging cables for recharging handheld modular computers. Simply use a handheld computer on an APC to begin charging. Also added hotswappable batteries, which may be removed and slotted-in without tools."
  - rscadd: "Card slots on modular computers can now store items, just as PDAs once did."
  - tweak: "Power capacity of modular computer batteries increased across the board. Standard PDAs should last approximately two-hours (server time)."
  - tweak: "NTIRC (messenger) now requires a registered ID to be used. NTIRC is set to autorun and will attempt to start itself at roundstart, as well as automatically register you."
  - tweak: "pAI Atmosphere Sensor and pAI Signaller are now open-use programs. Handheld PDAs are now universally private devices."
  - tweak: "Using an ID on a computer with an occupied card slot will now swap the cards, where possible."
  - rscdel: "Removed PDAs, cartridges, and all functionality relating to them."
