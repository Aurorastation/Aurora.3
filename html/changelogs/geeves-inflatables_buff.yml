author: Geeves

delete-after: True

changes:
  - tweak: "Inflatable boxes can now pick up uninflated inflatables by clicking on them, similar to ore satchels."
  - tweak: "Inflatable boxes now use simple storage slots with a number next to the item to show how much it has."
  - rscadd: "Inflatable boxes now have in-hand sprites."
  - tweak: "Tweaked the code for what can puncture inflatables, any sharp, edged, or lit object can now puncture inflatables."
  - rscadd: "Deflating an inflatable now plays an animation."
  - tweak: "Tweaked the order of operations when you open in inflatable door. You should now be able to pass through it easier."
  - tweak: "Inflatables boxes now spawn with more inflatables."
  - rscadd: "Emergency closets that used to spawn loose inflatables will now instead spawn a less filled inflatables box."
  - rscadd: "Various engineering suits now let you hold inflatable boxes in suit slots, including hazard vests."