author: Skull132
delete-after: true

changes:
  - bugfix: "Fixes the lobotomy surgery running whenever you try to create chest-cavities."
  - bugfix: "You can now put mining flags/beacons into your backpack after using them again."
  - bugfix: "Thralls can now be embraced, as was intended."
  - bugfix: "Ore magnets will no longer cause hilarious amounts of lag."
  - bugfix: "Unbuckling yourself from a hoist clamp will no longer render the hoist kit unusable."
  - tweak: "The hoist clamp should now appear over whatever object it's clipped to while said object is clipped to it. It'll reset after unhooking."
