# Your name.  
author: Lohikar

# Optional: Remove this file after generating master changelog.  Useful for PR changelogs that won't get used again.
delete-after: True

# Any changes you've made.  See valid prefix list above.
# INDENT WITH TWO SPACES.  NOT TABS.  SPACES.
# SCREW THIS UP AND IT WON'T WORK.
# Also, all entries are changed into a single [] after a master changelog generation. Just remove the brackets when you add new entries.
# Please surround your changes in  double quotes ("), as certain characters otherwise screws up compiling. The quotes will not show up in the changelog.
changes: 
  - experiment: "Replaced our master controller & ProcessScheduler with /tg/'s StonedMC, which should lead to better overall server performance."
  - tweak: "Added lag-checks to the Singularity."
  - tweak: "Tesla beams now travel between objects instantly instead of bouncing."
  - tweak: "Tesla mini-balls will increase the Tesla's bolt rate instead of increasing the energy per bolt."
  - tweak: "The Tesla will now lose power over time like the singularity if not powered with a particle accelerator."
  - imageadd: "Tweaked how lattices' icons are generated."
  - experiment: "Added lagchecks to ZAS & Airflow."
  - bugfix: "Fixed a bug where paper's icon did not update in certain cases."
  - tweak: "Conveyor belts' switches are now more responsive."
  - experiment: "Refactored a lot of backend code which should lead to better performance or improved response times for certain objects. See the PR on GitHub for details."
  - tweak: "Slowed down blob growth a bit."
  - experiment: "Reworked how the server boots up; server restarts should be significantly faster."
  - tweak: "Added some lag-checks to quick-pickup bags so they won't lag the entire server."
  - experiment: "Changed how the server sends some resource files to clients in an effort to reduce connection delay."
  - experiment: "Made some tweaks to the server's decision-making process for when to run lighting updates in an effort to reduce lag."
  - tweak: "Reduced APC icon update delay."
  - tweak: "Exosuit fabricators' material insert animation is now colored based on what material is being inserted into the fabricator."
  - tweak: "Fixed a regression in lighting performance caused by a fix for infinite darkness."
  - tweak: "Tweaked how some common shades of lighting are drawn client-side in an effort to improve client-side performance in common situations."
  - tweak: "Tweaked how queued lighting updates are processed, allowing the lighting engine to do partial lighting updates instead of always doing a complete update cycle."
