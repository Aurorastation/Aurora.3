################################
# Example Changelog File
#
# Note: This file, and files beginning with ".", and files that don't end in ".yml" will not be read. If you change this file, you will look really dumb.
#
# Your changelog will be merged with a master changelog. (New stuff added only, and only on the date entry for the day it was merged.)
# When it is, any changes listed below will disappear.
#
# Valid Prefixes:
#   bugfix
#   wip (For works in progress)
#   tweak
#   soundadd
#   sounddel
#   rscadd (general adding of nice things)
#   rscdel (general deleting of nice things)
#   imageadd
#   imagedel
#   maptweak
#   spellcheck (typo fixes)
#   experiment
#   balance
#   admin
#   backend
#   security
#   refactor
#################################

# Your name.
author: kyres1

# Optional: Remove this file after generating master changelog.  Useful for PR changelogs that won't get used again.
delete-after: True

# Any changes you've made.  See valid prefix list above.
# INDENT WITH TWO SPACES.  NOT TABS.  SPACES.
# SCREW THIS UP AND IT WON'T WORK.
# Also, all entries are changed into a single [] after a master changelog generation. Just remove the brackets when you add new entries.
# Please surround your changes in  double quotes ("), as certain characters otherwise screws up compiling. The quotes will not show up in the changelog.
changes:
  - maptweak: "Condenses the existing recreational area into holodeck presets."
  - maptweak: "Practically doubles the size of the existing holodeck."
  - rscadd: "Adds a second holodeck! It's adjacent to the new holodeck and can run different programs simultaneously with the other one."
  - rscadd: "Added a Trinarist and Tribunal chapel holodeck preset, a Jupiter atmosphere holodeck preset, a Mendell city rooftop holodeck preset and a Moghresian jungle holodeck preset."
  - rscadd: "Added an organized selection of dedicated fake props to the effects folder, for use in situations that have no mechanical usage, like holograms."
  - maptweak: "Moves the command bunker, or CIC to fit nicely where the previous shield generator was, adjacent to the crew armory."
  - maptweak: "Moves the self-destruct terminal into maintenance adjacent to the crew armory, behind the CIC."
  - maptweak: "Adjusts the engineering shield generator to be connected to the engineering break room."
