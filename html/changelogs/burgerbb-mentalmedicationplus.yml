author: BurgerBB

delete-after: True

changes: 
  - rscdel: "Removed Hextrasenil and Trisyndicotin."
  - maptweak: "Cardox grenades are now located in the vault. Added a bookin various locations reminding non-medical staff not to give mental medication to prisoners."
  - tweak: "Cardox is now slightly poisonous, and can directly remove phoron from blood when consumed. Cardox can now remove phoron in the air when applied to turfs."
  - rscadd: "Added the panocelium mushrooms, a mushroom mutated from fly amanita. They contain panotoxic, a potent toxin that causes intense amounts of pain. Added Calomel, a special medication that purges most chemicals from the bloodstream. Added fear toxin, a potent toxin that causes phobias."
  - rscadd: "Added inhalers and autoinhalers. Inhalers and Autoinhalers can quickly add reagents to the lungs. Inhalers can be found in chemistry, made in science, found/ordered from cargo, or purchased from a traitor uplink. Oxygen deprevation kits now contain autoinhalers instead of pills. Added breath analyzers, a medical device that analyzes useful information about the respiratory system. Oxygen deprevation kits now contain breath analyzers instead of health analyzers."
  - tweak: "Bicardine now heals lung damage when inhaled at the cost of general reduced effectiveness. Phoron, Ammonia, Hyperzine, acid, dexalin plus, soporific, chloral hydrate, and space drugs are twice as powerful when inhaled. All painkillers, except for inaprovaline, have no effectiveness when breathed in. Tricordrazine has no effectiveness when breathed in."
  - bugfix: "Fixed the metabolism rate of mental medication to reflext their intended values. Reduced the dosage threshhold to supress traumas to reflect their intended values. Syringe (drugs) now contains fear toxin. Mental medication no longer receives dosage penalties when ingested."
  - tweak: "Reworked intoxication entirely. Inebriation lasts generally longer, and the effects are generally more realistic."