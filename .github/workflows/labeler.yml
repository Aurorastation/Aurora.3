name: Pull Request Labeler
on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  triage:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
    - uses: actions/labeler@v4
      with:
        sync-labels: true
        dot: true
